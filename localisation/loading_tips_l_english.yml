l_english:
     LOADING_TIP_0:0 "Burn this experiment to the ground and leave nothing standing.\n— God-Empress Daybreaker, arriving in Stalliongrad"
     LOADING_TIP_1:0 "Education is a weapon, whose effect depends on who holds it in his hooves and at whom it is aimed.\n— General Secretary Sinister Serov"
     LOADING_TIP_2:0 "With fire and blood, I shall make my Empress proud.\n— High Mage Sunset Shimmer"
     LOADING_TIP_3:0 "Oh great burning eye of the sky, this day give us the strength to overcome our enemies. May the fires of your retribution cleanse the battlefield and make our aims true. Sol Invictus!\n- Solaris Adaoratio battle prayer"
     LOADING_TIP_4:0 "I am harmony!\n- God-Empress Daybreaker"
     LOADING_TIP_5:0 "On this day the great capitalist state of Equestria shall fall. We fight as one, comrades! The workers of Equus yearn for us to free them from their yoke of oppression!\n- General Secretary Sinister Serov on declaration of war with Equestria"
     LOADING_TIP_6:0 "WAR IS PEACE. FREEDOM IS SLAVERY. IGNORANCE IS STRENGTH.\n- MARESOC"
     LOADING_TIP_7:0 "Truly, we are the sick pony of Equus.\n- Chrysalis after the rebellion of 1044"
     LOADING_TIP_8:0 "It is an irony: to keep keep oneself alive, one must die to serve the Party.\n- Big Sister"
     LOADING_TIP_9:0 "Death has come to you, Equus.\n- Unknown transmission from the Bales Technocracy"
     LOADING_TIP_10:0 "I feel my strength slipping every day, Twilight Sparkle. One day, the sun may very well hang in the sky forever.\n- Princess Luna"
     LOADING_TIP_11:0 "Ka-BUH, bitch!\n- Flurry Heart before using the Elements of Harmony."
     LOADING_TIP_12:0 "My Daddy used to tell me that running a country would be like running a business. He was wrong. A business was harder.\n- Regent Diamond Tiara"
     LOADING_TIP_13:0 "Woah, your aura is seriously ruining my vibes right now, man. Do you think maybe less yellow would help?\n- Tree Hugger before her execution"
     LOADING_TIP_14:0 "There is nothing that religion handwaves that science cannot determine.\n- Bunsen Beaker"
     LOADING_TIP_15:0 "Mercy is for the Empress to decide. I merely hasten the process.\n- Archmage Quasar Pulse"
     LOADING_TIP_16:0 "No! You will worship ME!\n- Prince Blueblood upon ascension to Sanctum Solar"
     LOADING_TIP_17:0 "Empress give me strength; I'm surrounded by idiots.\n- Archmage Aurora Shinespark"
     LOADING_TIP_18:0 "Who controls the past controls the future. Who controls the present controls the past.\n- MARESOC"
     LOADING_TIP_19:0 "The only real power comes out of a long rifle\n- General Secretary Sinister Serov"
     LOADING_TIP_20:0 "We must show the world that we're not mindless brutes who have a fire fetish.\n- Princess Regent Novus Flux"
     LOADING_TIP_21:0 "Tell Twily... She can't... Blame herself...\n- Shining Armor's last words"
     LOADING_TIP_22:0 "I just wanted a world to raise my daughter where there wouldn't be war.\n- Princess Cadance"
     LOADING_TIP_23:0 "This is fine!\n- First Citizen Dumb Luck"
     LOADING_TIP_24:0 "I pray every day that I made the right decision.\n- Princess Regent Sunset Shimmer"
     LOADING_TIP_25:0 "How can the world go on when the light of the sun has been snuffed out? Sanctum Solar is nothing more than an elaborate mausoleum to our Empress. The Celestial Throne can only do so much. She is never coming back.\n- High Mage Sunset Shimmer to Archmage Aurora Shinespark"
     LOADING_TIP_26:0 "Grover-Boreas give us the strength in the face of overwhelming odds. If we are to die, may we die in service to the great God-King! In memory of Griffenheim!\n- Griffon battle prayer"
     LOADING_TIP_27:0 "We stood and watched as Boreas abandoned us, and then we did the best we could.\n- Anonymous griffon scholar recounting the fall of Griffenheim"
     LOADING_TIP_28:0 "Honey! The Aquileans are revolting again!\n- MARESOC citizen during the 15th Aquilean war of independence"
     LOADING_TIP_29:0 "Sowing Chaos is harder than I remember! Should I give everypony an extra eyebrow or make the weather cloudy with a side of chocolate rain? - Discord upon returning to the world"
     LOADING_TIP_30:0 "EEEEEE!\n- Thestral battle cry"
     LOADING_TIP_31:0 "So this is how Harmony dies. With thunderous applause.\n- Chancellor River Swirl"
     LOADING_TIP_32:0 "I'm back, Sunnybuns! Did you miss me?\n- Discord"
     LOADING_TIP_33:0 "I wish Daddy and Mommy were here to see all this. Would they be proud? Would Mommy finally see me as a pony worth acknowledging?\n- Regent Diamond Tiara"
     LOADING_TIP_34:0 "So much knowledge, so little time!\n- Librarian Note Jotter"
     LOADING_TIP_35:0 "Hello, I like money!\n- Businessbug Pocketbook interviewing with Stableside News"
     LOADING_TIP_36:0 "You will make your choice, Sunset Shimmer. Know that I will always love you like a daughter.\n- Princess Celestia"
     LOADING_TIP_37:0 "I have been gone for so long, yet it seems like yesterday. Wars and rumors of wars, and the world aflame wherever I look.\n- Princess Celestia"
     LOADING_TIP_38:0 "Ugh, you're always so uptight. Live a little! There's only so much time a puny pony's life lasts.\n- Adagio Dazzle"
     LOADING_TIP_39:0 "The Solar Empire is filled with nothing but puerile imbeciles. If I were religious, I'd thank Daybreaker every day for getting out. Instead I spit on her.\n- Archivist Nebula Flare"
     LOADING_TIP_40:0 "You will only follow your Empress into death!\n- ???"
     LOADING_TIP_41:0 "Rash'ghar Flare!\n- Ancient lyric of a long-lost cult found in Bales' library"
     LOADING_TIP_42:0 "Uh oh.\n- Luster Dawn"
     LOADING_TIP_43:0 "Yah! Yaks use moon to smash puny fire pony! How yaks do that, Big Bad Khan Barnard?\n- Yak advisor to the Yah Clique"
     LOADING_TIP_44:0 "Anya, does this corn taste funny to you?\n- General Secretary Sinister Serov moments before collapsing"
     LOADING_TIP_45:0 "My father was cowardly hen that could barely stand up if someone called him a mean name. If I could find where Teafeather had buried him, I'd personally ensure that his bones reached Maar himself, just to be sure he was dead.\n- Virgil Jr."
     LOADING_TIP_46:0 "Everything was so much simpler in Ponyville, Di. you worked at your dad's store, I helped my mom with her law office. War and sacrifice seemed so far away. Where did the time go?"\n- Silver Spoon"
     LOADING_TIP_47:0 "Oh, this is most interesting! Spike, take some notes. I have a theory...\n- Twilight Sparkle"
     LOADING_TIP_48:0 "How can I call myself the Princess of Friendship when I was complicit in its destruction?\n- Princess Twilight Sparkle"
     LOADING_TIP_49:0 "Thy naiveté is admirable, dearest Flurry Heart, but there is no saving Our sister. She died the moment she fell to the darkness in her heart. I pray that We never see another of Our kin follow suit.\n- Princess Luna"
     LOADING_TIP_50:0 "Oh Celestia, this is going to be a big pain in the rump to explain to Princess Twilight...\n- Luster Dawn"
