  SLW_nova_empress:0 "§YBorn§!: August 25th, 1018 ALB\n\nWhile not the most talented of mages of the Solaris Inquisitionis, Nova Glow replaces it with general competency and a ruthless desire to see Daybreaker honored. An orphan from the Southeast's war of independence, she was raised in a household that resisted the order that Daybreaker had set up. Yet this only drove her resolve of anti-heresy further, which in turn fueled eventual punishment from her adoptive family.\n\nIn 1029, she was able to finally alert the Inquisitionis to her family and turned them in herself, as she brought Ordo Multi inquisitors to her abode. Only a single member escaped, and she was soon seen as a potential devotee of the cult, which led to placement in one of the religious schools in Manehattan.\n\nAfter showing enough promise to be sent to Daybreaker's school for training mages and archmages, she reached her limit, barely passing and receiving a stationing back in Ordo Multi. Under its newest archmage, Nebula Flare, she learned some more abilities while practicing physical warfare with her fellow mage, Aurora Shinespark.\n\nAs a fairly reserved pony, she grew close with Nebula before her mentor fled as an exposed heretic, which pushed Nova further into her drive to eliminate it. Aurora was made archmage in Nebula's stead, leaving Nova with the same rank she held before, something that niggled her for years.\n\nIn the civil war with Equestria, Nova proved herself capable as a general, and unwholly loyal to Daybreaker. Now as the Prefectess of the Solar Empire, she has been tasked with filling the shoes of her God-Empress in guiding the Empire to new heights. Yet coming on the heels of an omnipotent, omniscient goddess is a massive task, and it remains to be seen if she can handle the pressure.\n\nIt was an inevitability that a pony pushed so greatly would eventually break. Proclaiming herself the second coming of Daybreaker, Nova has usurped the title of Empress and become its new Empress-Prefectess. Executions have already been lined up for the last of those who question her sanity, and she has already spoken of how she will repair the Empire. It is only a matter of time until the mad Empress spirals the world into eternal darkness.\n\n§YPortrait By§!: Scroup"
