  ###National Spirits###
  SLW_grind_to_dust:0 "Ground to Dust"
  SLW_grind_to_dust_desc:0 "Push them to work to the bone, and when they are pushed to the brink, shove them off the edge and labor further."
  SLW_steadfast_on_holy_ground:0 "Steadfast on Holy Ground"
  SLW_steadfast_on_holy_ground_desc:0 "The Empire is sacred. Everypony will lay down their lives to hold onto every inch of ground we gain. Only through blood will the heretics take it back."
  SLW_rabid_zealotry:0 "Rabid Zealotry"
  SLW_rabid_zealotry_desc:0 "Fire for the fire goddess! Fire for the fire goddess! Fire for the FIRE GODDESS!"
  SLW_rampant_disunity:0 "Rampant Disunity"
  SLW_rampant_disunity_desc:0 "The tensions that have lain dormant in Imperial society for decades have finally been laid bare. Although we now reign from [SLW.capital.GetCapitalVictoryPointName] across an empire on paper, the Harmonist threat has not been defeated yet. It is still unsafe to be a member of the faithful."
  SLW_rampant_disunity_2:0 "Rampant Disunity"
  SLW_rampant_disunity_2_desc:0 "With arrests and the first heretic burnings, the tension has begun to ease slightly in the Empire, but most ponies still distrust each other. Hersy could still be hiding around any corner."
  SLW_rampant_disunity_3:0 "Rampant Disunity"
  SLW_rampant_disunity_3_desc:0 "As the Inquisitionis continues to clean up the remains of the civil war and the heresy it stirred, society is beginning to return to normal again. Worship services have been reinstated, and there isn't a fear of immediate death for the faithful. The heresy is almost finally purged."
  SLW_militarium_impunity:0 "Militarium Impunity"
  SLW_militarium_impunity_desc:0 "While most of the heretics have been purged from the Militarium, Blueblood now refuses to acknowledge [GetNovaTitle] Nova Glow as the rightful successor of the God-Empress. Many troops are in open insubordination, and at the moment, there is little we can do."
  SLW_militarium_impunity_2:0 "Militarium Impunity"
  SLW_militarium_impunity_2_desc:0 "Some of the most vocal of the protesting officers have been arrested and placed on trial for heresy and treason; this has calmed things down a bit, but it is still a chore attempting to communicate any orders other than defending the borders to our troops."
  SLW_militarium_impunity_3:0 "Militarium Impunity"
  SLW_militarium_impunity_3_desc:0 "Continued cleansing of the upper and lower ranks have begun to silence many of the naysayers that decry [GetNovaTitle] Nova Glow's efforts as our new leader. Whispers of desertion or mutiny are almost unheard of now, although they still remain a threat."
  SLW_militarium_impunity_4:0 "Militarium Impunity"
  SLW_militarium_impunity_4_desc:0 "Only a few of the most stubborn, old, and angry of our officers remain against the [GetNovaTitle]. Once they are convinced or retired, the Militarium will in effect be a whole unit again, and we can finally stop with this nonsense."
  SLW_naval_deserters:0 "Naval Deserters"
  SLW_naval_deserters_desc:0 "Like the Militarium, the Imperial Navy refuses to see the [GetNovaTitle] as the heir to the Empire and most of our fleet has remained stationed outside of harbor, preying on the few civilian ships going by for supplies."
  SLW_naval_deserters_2:0 "Naval Deserters"
  SLW_naval_deserters_2_desc:0 "Replacing most of the remaining admirality with ponies more inclined to agree with the [GetNovaTitle] will gives us at least some legitimacy for ordering the rogue ships back into port. A few have returned, but most remain staunchy independent."
  SLW_naval_deserters_3:0 "Naval Deserters"
  SLW_naval_deserters_3_desc:0 "With all the current loyal sailors back, there only remains the option of threatening the remaining AWOL ships to ground themselves and be prepared for arrest. This has left some disarray in the navy, but it will be sorted out soon enough."
  SLW_airforce_heresy:0 "Airforce Heresy"
  SLW_airforce_heresy_desc:0 "Of all the branches of the military, the Imperial Airforce had the greatest number of desertions to Celestia's side. As free-spirited ponies to begin with, they are still as a whole refusing to follow our directives. It is probable heresy is still rife within it."
  SLW_airforce_heresy_2:0 "Airforce Heresy"
  SLW_airforce_heresy_2_desc:0 "The initial blaming of the Solarbolts for much of the problems with the Imperial Airforce has given us casus beli to purge the otherwise popular branch of the military with relative ease. This has massively reduced the number of leaders for our squadrons, since nopony wants to stand out in these trying times."
  SLW_airforce_heresy_3:0 "Airforce Heresy"
  SLW_airforce_heresy_3_desc:0 "Troublesome pilots are disappearing all the time as the laypony takes matters into their own hooves, as they believe the Airfoce is being "corrupted" by the heretics in the Solarbolts. As their numbers thin, this will be perfect opportunity to clean a few more out ourselves."
  SLW_airforce_heresy_4:0 "Airforce Heresy"
  SLW_airforce_heresy_4_desc:0 "Although gutted, the Imperial Airforce is primarily loyal to the Empire again. It will take some time for the brain drain to be countered, though."
  SLW_deadened_economy:0 "Deadened Economy"
  SLW_deadened_economy_desc:0 "Because of the civil war, much of our civilian infrastructure lies in ruins. Large numbers of workers were killed in the fighting, and there are others that have stopped working all together out of spite. With our coffers worringly light, it will take some time for this to resolve."
  SLW_deadened_economy_2:0 "Deadened Economy"
  SLW_deadened_economy_2_desc:0 "The first heartbeats of our economy have begun to occur, as some factories have re-opened and provided desperate goods for our citizens. The initial tax has started to help repay war debts, and it should be snowball effect from here."
  SLW_deadened_economy_3:0 "Deadened Economy"
  SLW_deadened_economy_3_desc:0 "Through forced taxes and excruciating hours, we have managed to provide some semblance of a functioning economy to our ponies. Most are no longer on the brink of starvation, but they aren't quite living in splendor, either."
  ###Military###
  SLW_traditional_structure:0 "Traditional Hierarchy"
  SLW_traditional_structure_desc:0 "The Militarium ahs had a long and storied history, and despite its flaws, there is a pedigree that it has maintained through it all. It is best to stick with what we know, and do it better than ever before."
  SLW_modern_supply_system:0 "Functional Supply Lines"
  SLW_modern_supply_system_desc:0 "Through implementing new regulations and rules over how our existing infrastructure is shared and expanded, we have ensured proper priority for our troops. They march on their stomachs, after all."
  SLW_praetorian_primacy:0 "Praetorian Control"
  SLW_praetorian_leadership_desc:0 "The Militarium has proven to be lackluster in its instilling of proper loyalty in our troops. It doesn't matter. The additional funding of the Praetorians will eliminate that problem permanently."
  SLW_cleansing_fire:0 "Cauterizing Firepower"
  SLW_cleansing_fire_desc:0 "Little resistance will ever be encountered if we simply blast any out of existence with our cannons."
  SLW_pony_wave_tactics:0 "Pony Wave Tactics"
  SLW_pony_wave_tactics_desc:0 "There are scores of enemies out there, and there are scores of bodies in the Empire waiting to be thrown their way. We will simply drown the threats to the Empire in the blood of the less useful."
  SLW_complete_praetorian_control:0 "Total Praetorian Dominance"
  SLW_complete_praetorian_control_desc:0 "Only one branch of the Militarium has remained with us since the very beginning. The Praetorians deserve their reward, and will be considered in all future engagements to the best of our ability."
  SLW_daybreakers_memory:0 "In Memory of the Empress"
  SLW_daybreakers_memory_desc:0 "We are the faithful, the chosen of the Empress and the protectors of the Empire from all those who threaten it. No matter that she is no longer with us, for we shall carry her vision for all eternity, even if it means fighting to the very gates of Tartarus itself!"
  SLW_dedicated_warship_forges:0 "Dedicated Warship Forges"
  SLW_dedicated_warship_forges_desc:0 "Rapid expansion is the only way for us to ward off the threats on our shores. Voluntary overtime is mandatory, and round the clock shifts are required of everypony, lest the heretics win in the water."
  SLW_rebuilt_screens:0 "Rebuilt Screens"
  SLW_rebuilt_screens_desc:0 "They may not be the fastest on the sea, but not many destroyers can punch through a heavy cruiser's hull with a single shot!"
  SLW_modular_designs:0 "Modular Designs"
  SLW_modular_designs_desc:0 "As a compromise on our new fleets, we need to have quickly swappable parts in case they break down or require rapid retrofitting with new weaponry. Sailors can complain about leaks all they want so long as the ships float."
  SLW_biggest_stick:0 "Bigger, Badder Sticks"
  SLW_biggest_stick_desc:0 "In the race for new ships, it is sometimes forgotten that heavier payloads can be the difference between survival and defeat. Besides, battleships should always be able to vaporize entire city blocks if necessary."
  SLW_embodiments_of_speed:0 "Embodiments of Speed"
  SLW_embodiments_of_speed_desc:0 "Although they may still may not be fast by most accounts, the improved spell matrices of our capital ships provide far better performance than other nations, allowing us to hit sooner and in different spots than expected."
  SLW_solar_sea:0 "The Sea of the Empire"
  SLW_solar_sea_desc:0 "At one time the Empire was the envy of navies of the world, but it became run-down and nearly canned altogether. We have reclaimed our spot once more, and are now the crown jewel of Equus as we keep our waters safe from all threats."
  SLW_endless_bomb_bays:0 "Endless Bomb Bays"
  SLW_endless_bomb_bays_desc:0 "Cramming them all into the fuselages isn't easy work, and there may occasionally be difficulties with takeoff, but knowing the target's dead by the end of it is worth the struggles."
  SLW_flexible_mission_ranges:0 "Flexible Mission Profiles"
  SLW_flexible_mission_ranges_desc:0 "Instead of a single target, providing our pilots with multiple potential strike zones allows them to make the needed decisions in the air to ensure survival and damage to the enemy."
  SLW_pinpoint_devestation:0 "Pinpoint Devestation"
  SLW_pinpoint_devestation_desc:0 "Pounding the enemy into dust before they can react and then swiftly returning home is the best way of utilizing our limited resources. Imagine the enemy pilots' faces when they are outrun by a strategic bomber."
  SLW_pinpoint_devestation_BBA:0 "Pinpoint Devestation"
  SLW_pinpoint_devestation_BBA_desc:0 "Pounding the enemy into dust before they can react and then swiftly returning home is the best way of utilizing our limited resources. Imagine the enemy pilots' faces when they are outrun by a strategic bomber."
  SLW_balanced_airforce:0 "Balanced Airforce"
  SLW_balanced_airforce_desc:0 "The fighter and dive bomber are still king and queen of the sky. Appropriate funding to all branches will keep our resources in check and working together like a well-oiled machine in case of conflict."
  SLW_balanced_airforce_BBA:0 "Balanced Airforce"
  SLW_balanced_airforce_BBA_desc:0 "The fighter and dive bomber are still king and queen of the sky. Appropriate funding to all branches will keep our resources in check and working together like a well-oiled machine in case of conflict."
  SLW_many_trades:0 "Plane of Many Trades"
  SLW_many_trades_desc:0 "Focusing all production on one or two lines of aircraft that can do anything will increase quality and ensure proper supply to our starved pilots. What point is there in having heavy fighters with no bombs when there are always targets to flatten?"
  SLW_many_trades_BBA:0 "Plane of Many Trades"
  SLW_many_trades_BBA_desc:0 "Focusing all production on one or two lines of aircraft that can do anything will increase quality and ensure proper supply to our starved pilots. What point is there in having heavy fighters with no bombs when there are always targets to flatten?"
  SLW_protectors_of_heaven:0 "Protectors of Heaven"
  SLW_protectors_of_heaven_desc:0 "Despite it all, the Solarbolts weathered the storm of our persecution and have come out the other side stronger than before. Their new escapades have attracted more to bolster their numbers. Not a single enemy craft shall remain in the air so long as these brave ponies guard the Empire."
  
