  STB_impending_election:0 "§GElection Day§!"
  STB_OED_suppression_category:0 "Rebel Sympathies within the South-East"
  STB_OED_suppression_category_desc:0 "With the collapse of Cobalt Hoof's government, the glue that held the cracks together of the South-Eastern Governorate has completely disintegrated. Although Lucky Star has kept our core territory of Stableside quite secure, the resources that the Governorate had are not available to him. In this inesecapable weakness, an organization known as the Order of the Equestrian Diarchy has gained momentum. They seek to undo everything that has been accomplished by COBSOC and now Lucky star and restore the flawed Equestrian system. So far, their efforts have been mostly subversion, but their movement mirrors the guerilla actions taken in our own war of independence from the Solar Empire. They will continue to spread like a cancer while we gain new land and must be kept from gaining tractions. However, too harsh a response could only drive more ponies to their cause. If Lucky can prove his worth to the nation, their approval among the populace will shrivel until it dies completely."

