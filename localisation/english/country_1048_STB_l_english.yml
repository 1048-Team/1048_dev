  ###Decisions###
  STB_DEM_elections_category:0 "The Democratic Process"
  STB_DEM_elections_category_desc:0 "Since the fall of Equestria, Stableside has not had an open and fair governmental system maintain control for more than a month. Many ponies are unfamiliar with such concepts as free elections and voting on decisions, but there are a few that have taken up the mantel to direct our assembly. We are not like other harmonist nations: all our decisions are based on majority vote, with no in-between. All our elections, if they could be called that, are for choosing who will be the lead elder at these assemblies to guide them and to propose certain policies which can be decided upon. Despite the equality everypony has, the race can still be fierce, even if it's only a two year term. Whoever wins will have the most sway at meetings, and more than likely partially dictate the future of [STB.GetNameDef].\n\nSmiling Embrace: [?STB_DEM_candidate_1_support]%                          Jade Turf: [?STB_DEM_candidate_2_support]%\nLiberty Bell: [?STB_DEM_candidate_3_support]%                                   Clean Sweep: [?STB_DEM_candidate_4_support]%"
