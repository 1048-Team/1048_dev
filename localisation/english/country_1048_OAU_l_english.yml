  final_salvation:0 "Final Salvation"
  #final_salvation_desc:0 "On the chaos-blasted continent of Zebrica, the Ordo Australis provides a single ray of hope and salvation to all ponies still living. So long as Archmage Arcane Nova lives, not one shred of ground will be lost to the disorder and anarchy that reigns on Zebrica. Australis stands. Australis will always stand!"
  final_salvation_desc:0 "In the dark, nightmare-infested region of North Zebrica, Ordo Australis provides a single ray of hope and salvation to all the faithful of Daybreaker. So long as Archmage Arcane Nova lives, not one shred of ground will be lost to the bats and the losts fools that reign in Chiropterra. Australis stands. Australis will always stand!"