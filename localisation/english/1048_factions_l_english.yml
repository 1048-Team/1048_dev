  # MANIFESTS
  reclaim_imperium_goal_name:0 "Reclaim the Imperium"
  reclaim_imperium_goal_desc:0 "Our great empire has been picked at by vultures for decades, believing that the corpse of Equestria will be ripe for the taking. We shall not let that stand. Though much blood be spilt, we will see the God-Empress's realm be restored to its full glory or die trying."
  freedom_for_everycreature_name:0 "SLAVERY IS FREEDOM"
  freedom_for_everycreature_desc:0 "Everycreature already loves Big Sister. Some just need reminding."
  workers_paradise_name:0 "Worker's Paradise"
  workers_paradise_desc:0 "As the birthplace of the Revolution, we are uniquely poised to ensure workers live in a utopia beyond their wildest dreams, free from capitalism and the oppression of the owner class. Our superiority is our industry. Our industry is our superiority."
  evangelize_the_griffons_name:0 "Evangelize Griffonkind"
  evangelize_the_griffons_desc:0 "Griffonkind has lost its meaning and purpose, but we know the truth. Grover-Boreas is the only way forward for every griffon. Only when they give up themselves will their suffering cease."
  secure_democracy_name:0 "Secure Democracy"
  secure_democracy_desc:0 "We will not let this democracy that has stood for centuries fall to baseless claims by griffons and communists. The other nations must be pacified, so that we may have a safe and secure society."
  libertys_ward_name:0 "Liberty's Ward"
  libertys_ward_desc:0 "The Hippogriffs stood on the sidelines for too long and have paid the price for it. Only by military might alone can we hope to keep freedom alive in this world, and thereby protect what we still have."
  hegemony_over_north_zebrica_name:0 "North Zebrica Hegemony"
  hegemony_over_north_zebrica_desc:0 "Too long has this land been plagued by war and deception. If we are to achieve peace, we must finally end those who have sought to claim Zebrica for themselves!"
  grow_tributary_base_name:0 "Grow Tributary Base"
  grow_tributary_base_desc:0 "Our golden age must continue at any cost. If we are prosperous, so will be the rest of Zebrica, but they must be convinced that everything we do is in their best interest. Only when they have bent the knee to us will everycreature truly be free."
  pax_roamana_name:0 "Pax Roamana"
  pax_roamana_desc:0 "Southern Zebrica has always been in chaos, and to secure our citizens' safety, we must see it brought to heel. Only through our leadership will their wars cease. Peace is brought by the edge of the sword."
  harmonism_unopposed_name:0 "Harmony Unstoppable"
  harmonism_unopposed_desc:0 "Dictators and tyrants have nearly brought the world to ruin, and we must not allow them to snuff out libtery entirely. We must band together. Expand. The Tree of Harmony must occasionally be refreshed with the blood of patriots."
  gib_oil_name:0 "True Monopoly"
  gib_oil_desc:0 "Our wealth is fed from our wells of black gold, but why should we stop there? For infinite growth, we must ensure there is no competition, anywhere."
  maintain_independence_name:0 "Guard South Griffon Indepndence"
  maintain_independence_desc:0 "We remain the last fortress of free griffons on the continent. Authoritarians, communists, religious fanatics. They all threaten to destroy everything griffons once had. Only through pushing back can we hope to ensure our future."

  # SHORT TERM GOALS

  # MEDIUM TERM GOALS
  finish_great_war_name:0 "Finish the Great War"
  finish_great_war_desc:0 "We were forced into a peace that was not ideal for any party, as our military severely over-estimated the Equestrians' ability to mobilize. We are now almost forty years wiser and more prepared. It is time to finish what we started."
  unite_equus_ponies_name:0 "Unite the Ponies of Equus"
  unite_equus_ponies_desc:0 "For too long ponies have entertained ideas that they can ignore the will of the God-Empress. So that we may finally drive back the cursed bugs that inflicted this travesty upon us, we must bring all of the ponies of Equus back under Daybreaker's guiding hoof."

  # LONG TERM GOALS
  control_griffonia_name:0 "Stabilize Griffonia"
  control_griffonia_desc:0 "Only through the uniting of all of Griffonia under the protection of Big Sister can everycreature live in perfect freedom and security. All of Griffonia will love Big Sister. It has always been hers."
  control_equus_name:0 "Liberate Equus"
  control_equus_desc:0 "Equus has been oppressed by its governments for decades, with supremacism reigning like a raincloud pouring acid rain upon its creatures. It pines for the love that Big Sister provides. They have to be reminded they were always hers."
  control_zebrica_name:0 "Free Zebrica"
  control_zebrica_desc:0 "By bringing Zebrica together in the Party, its creatures can experience the liberty that constant work to Big Sister provides. She will answer the call for their emancipation. She always guards her citizens."
