  # MANIFESTS
  reclaim_imperium_goal_name:0 "Reclaim the Imperium"
  reclaim_imperium_goal_desc:0 "Our great empire has been picked at by vultures for decades, believing that the corpse of Equestria will be ripe for the taking. We shall not let that stand. Though much blood be spilt, we will see the God-Empress's realm be restored to its full glory or die trying."
  freedom_for_everycreature_name:0 "SLAVERY IS FREEDOM"
  freedom_for_everycreature_desc:0 "Everycreature already loves Big Sister. Some just need reminding."

  # SHORT TERM GOALS

  # MEDIUM TERM GOALS
  finish_great_war_name:0 "Finish the Great War"
  finish_great_war_desc:0 "We were forced into a peace that was not ideal for any party, as our military severely over-estimated the Equestrians' ability to mobilize. We are now almost forty years wiser and more prepared. It is time to finish what we started."

  # LONG TERM GOALS
  control_griffonia_name:0 "Stabilize Griffonia"
  control_griffonia_desc:0 "Only through the uniting of all of Griffonia under the protection of Big Sister can everycreature live in perfect freedom and security. All of Griffonia will love Big Sister. It has always been hers."
  control_equus_name:0 "Liberate Equus"
  control_equus_desc:0 "Equus has been oppressed by its governments for decades, with supremacism reigning like a raincloud pouring acid rain upon its creatures. It pines for the love that Big Sister provides. They have to be reminded they were always hers."
  control_zebrica_name:0 "Free Zebrica"
  control_zebrica_desc:0 "By bringing Zebrica together in the Party, its creatures can experience the liberty that constant work to Big Sister provides. She will answer the call for their emancipation. She always guards her citizens."
