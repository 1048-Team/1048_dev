  ###FOCUSES####
  convene_party:0 "Convene the Inner Party"
  convene_party_desc:0 "No matter how much propaganda the Ministry of Truth prints out, those within the Inner Party know just how dire the situation is. \nWe barely control our own country, with large swaths of land in total anarchy. It's only a matter of time before we experience a complete collapse. \nWe must convene the party, and ensure this does not happen!"
  everything_is_shit:0 "Everything is on Fire"
  everything_is_shit_desc:0 "To the surprise of no-one, our situation is...dire. \n\nPerhaps the griffons are right about religion.."
  hold_talks:0 "Talk with the Opposition"
  hold_talks_desc:0 "If we want to ensure that our party does not collapse, it may be necessary to speak with those who oppose us. \nWhat's the worst that could happen?"
  Reign_Party:0 "Survey the Outer Party"
  Reign_Party_desc:0 "In our society, there are three social castes: the Proles, the Outer Party, and the Inner Party. Although we could easily ignore the Proles, the Outer Party holds a plethora of opposition groups with the power and resources to threaten our already fragile regime. \nPerhaps it's time to teach them who truly rules these lands."
  SOLIDFY_NOW:0 "Cobalt Sees All"
  SOLIDFY_NOW_desc:0 "Cobalt is our Leader. \nCobalt is our First Citizen, and Party-Governor. \nCobalt Watches with a Thoughtful yet Stern Eye. \nCobalt Protects Us from the Imperialistic Capitalists. \n§RCobalt Sees All.§!"
  cobalt_ego:0 "The Great Mitigater"
  cobalt_ego_desc:0 "Cobalt, in his excellence, is known for his great mitigation skills. They shall be key in securing party stability. \nAfter all, a united party is a happy party, and the First Citizen only wishes for happiness in the end."
  all_praise:0 "O' Marelandia"
  all_praise_desc:0 "Even if relations are currently severely strained, at the end of the day we are most loyal to Marelandia and Big Sister. \nWe must reinforce this fact, for it is what shall save us in the end. Loyalty is rewarded, and we are the most loyal."
  mane_snorts_cocaine:0 "Aris Controls All"
  mane_snorts_cocaine_desc:0 "Even a dictator must have his keys to the nation, and it seems that Cobalt's keyholder is the contender to his rule in the first place. \nAris Mane is a threat not only to Cobalt's rule, but the survival of Marelandian Socialism as a whole, and her radical ideology must be clamped down on."
  insanity_ensues:0 "The Valleys Speak Equuish"
  insanity_ensues_desc:0 "The National Redemption Front is a collection of ex-military ponies who wish to overthrow our government, and re-establish Equestria under a Constitional Monarchy. \nWith recent offenses striking deeper into our land, they've started to become problematic for our regime, and must be dealt with as soon as possible."
  insanity_ensues_pt2:0 "The Trees Screech"
  insanity_ensues_pt2_desc:0 "The Thestrals, out of fear of severe repression by the Solarists, sided with our revolution. It seems their trust of us has run out, however, as every day reports of missing shipments at night increases drastically. They're no better than the tribes, and must be shown their place."
  time_ticks:0 "The Clock Ticks Down"
  time_ticks_desc:0 "The clock is ticking down. If all has gone according to plan, a party election for the next Party-Governor shall commence. \nOf course the only option shall be hand-picked by Cobalt, as he knows what's best for the people."