  crystal.9.t:0 "Tea and Conflict"
  crystal.9.d:0 "It was a surprisingly warm and sunny day. The sun shone brightly and there were only a few clouds in the sky: in other words, it was the perfect weather to go outside for a picnic.\n\nInstead, four alicorns sat in Cadance’s solar, including the eponymous princess herself. The months of preparation that Cadance had sunk into making this meeting happen had thankfully paid off: they were all here, they had all agreed to at least listen to each other, and they all wanted to come to a solution.\n\n\"So,\" Cadance began with a smile, \"before we start, does anyone have a topic they want to discuss first? Otherwise, I’ve made a short list of things I’d like to talk about with you all.\"\n\n\"I have something,\" Luna replied, sweeping her gaze over the room before resting directly on Cadance. \"Regardless of whatever we all decide, it is imperative that the military receive more funding. It is horrendously behind and the current state of affairs cannot continue!\" She stomped a hoof for emphasis.\n\nBefore Cadance could open her mouth to reply to that, Flurry, bearing a furious scowl, stepped in. \"The military? How about we improve the lives of the citizens first?!\" she said sharply. \"Why do you think there are protestors outside?\"\n\n\"Stalliongradian sympathisers,\" Luna quickly replied, dismissing the charge with an indignant hoofwave.\n\n\"They should be shown the ways of Friendship!\" Twilight jumped in. \"If we can just reconcile with these ponies...\"\n\nLuna whipped her head around to glower at Twilight. \"And how do you propose to do that? They are advocating a removal of the monarchy!\"\n\nWith an irate groan, Flurry interjected, \"If you had just listened to me-\"\n\n\"ENOUGH!\" Cadance bellowed, drowning out the arguing of the other three alicorns and causing all of them to freeze mid-shout. Having gotten their attention, she sat down and stared sternly at them. \"This,\" she continued, \"is exactly why we are here, and why I made a list. Now, we are going to go through the topics I gathered one by one, and we will be civil about it.\""
  crystal.9.a:0 "Is that understood?"
  crystal.10.t:0 "The Morning Flurries"
  crystal.10.d:0 "Life in the Crystal Empire could be many things. Generally, it was considered cold but pleasant. Even the Crystal Heart could only do so much against the wiles of nature, after all.\n\nSo, winter coats and clothes were practically always in demand once autumn rolled in, as ponies of all ages made their way to their local tailor or clothing store to buy something that would keep them warm on the streets.\n\nFrom Hearthome in the south to the shores of the Green Lake at Hedgewards to the spires of Crystal City herself, ponies lived through winter after winter like this. It was, generally, considered to be a situation all benefited from.\n\nIt was now, of course, mid-winter, and as such the run on coats had slowed down substantially; whoever could own a coat already did so, and few needed a new one in the middle of the season.\n\nSo, it was quite a surprise for Snowy Skies, a tailor in Crystal City, to see a guest without a coat entering her store. Curious, she walked over and asked, \"Can I help you... Oh!\" Her words died as she recognized her guest.\n\nPrincess Flurry Heart gave a slight, reassuring smile to the smaller pegasus. \"I think you can. I would like to buy a new coat.\"\n\n\"A-as you wish, your Highness,\" Snowy Skies managed to get out. \"Did you have anything specific in mind?\" She’d never had such a high-class client in her store before, so she was quite surprised and more than a little nervous.\n\n\"Something simple and comfortable,\" the princess replied easily. \"I already have enough elaborate cloaks in my closet, I want something that wouldn’t be out of place in the streets.\"\n\nWhat the princess did with her time was none of Snowy Skies’ business, of course, so she did not ask any other questions. \"Of course, of course. I, uh, I am afraid I don’t have any coats in your size.\" She anxiously smiled. \"Would you mind if I took your measurements?\"\n\nFlurry nodded and grinned. \"Go ahead.\"\n\nThe measuring was over before Snowy Skies knew it; of course, that didn’t mean they were done yet. \"Are there any colours you would like?\"\n\n\"Light yellow and ice blue, please.\"\n\n\"Material?\"\n\n\"Wool, please.\" Flurry gave her another disarming smile.\n\nSnowy Skies jotted it down. \"That is everything, your highness. It shall be ready post-haste!\"\n\n\"Take your time,\" the princess stated with a dimissive wave of a wing. \"No need to rush.\"\n\nWith that said, she departed from the shop, leaving a still-shocked Snowy Skies behind."
  crystal.10.a:0 "I wouldn't mind her on the throne..."
  
  crystal.300.t:0 "Cracked Crystals"
  crystal.300.d:0 "It is time to review the state of our military. For years now our land and air forces (obviously we lack any sort of naval capacity without a coastline to our name) have been neglected. They have been underfunded (though not on purpose) and are technologically behind on our enemies, to say nothing of our doctrine.\n\nWe have compiled a few suggestions from the general staff and military experts within our government, and have come up with a few possible options.\n\n- Focus on increasing the size of our army and giving them better equipment to fight with, at the cost of other elements such as tanks or artillery. This would simplify our production of weaponry but also make casualties far more likely.\n\n- Focus on overwhelming our enemies through firepower. This would require artillery to become much more common than it currently is in our forces, and would put more strain on our logistics, as well as movement in the field. Still, there is little that can survive even a few minutes of consistent shelling.\n\n- Focus on overwhelming our enemies through speed. The Changeling blitzkrieg tore through Equestria in the Great War, and it has proven to be successful. But tanks are expensive to produce, and in rough terrain or places where there is little in the way of roads and rails, our soldiers could experience severe difficulties.\n\n- Sharpen our current doctrine to perfection - personally advocated by Prince Shining Armor. So far, we have survived with our current tactics and strategies, and so have many other nations. Of course we must deal with the issues of the outdated equipment and stubborn commanders, but if we can get past those obstacles, there is nothing preventing us from continuing as we have.\n\nAll these options have their pros and cons, but everyone can agree that change is necessary no matter what. So, what route shall we pick?"
  crystal.300.a:0 "Which will protect my ponies most?"
  
  ###Ideas###
  CRY_dying_heart:0 "Dying Heart"
  CRY_dying_heart_desc:0 "As a representation of the very health of the nation, the Crystal Heart has been slowly atrophying as the Crystal Empire has grown more distant and hostile. With the rising tensions between the refugees and the average worker, the Heart has become brittle and cracked. Already snow has snuck into the Crystal City itself, and the atmosphere is as frigid as the love that ponies hold for each other in their hearts."
  CRY_treaty_of_gossamer_hills:0 "Treaty of Gossamer Hills"
  CRY_treaty_of_gossamer_hills_desc:0 "One of the greatest embarrassments of Cadance's rule, the Treaty of Gossamer Hills formerly acknowledged the economic damage that she and Shining Armor inflicted on the changelings. It has accomplished its true goal of keeping our economy in tatters, as we signed away some of our natural resources and industry to repay our \"debt.\""
  CRY_union_unrest:0 "The Great Crystal Strike"
  CRY_union_unrest_desc:0 "With Equestrian refugees taking jobs from the hard-working Crystal Ponies of the Empire, many have taken to the streets to voice their displeasure. For months, workers have clogged the roads of the Crystal City, picketing for employment reform and for protection from encroaching immigrants. Occasional clashes with police have reached a boiling point, and there is no telling what will happen if the situation isn't addressed soon."
  CRY_dilapidated_army:0 "Dilapidated Army"
  CRY_dilapidated_army_desc:0 "Underpaid, underequipped, and understaffed. The Crystal Army has suffered defeat after defeat, and combined with the lack of funds from the government, is woefully outdated. Soldiers still fight with breech-loaded rifles from before Luna's return, and morale is at an all-time low. Solutions must be provided to prevent an all-out mutiny in the near future."
  
