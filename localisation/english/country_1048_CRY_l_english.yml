  cracked_shield:0 "Cracked Shield"
  cracked_shield_desc:0 "At one time Shining Armor was always at the peak of military knowledge. As time has moved on and as he has aged, he's grown more stubborn in his tactics. Combined with his ill-health, he frequently is unable to lead from the frontlines like he used to. While can provide a solid defense, adapting to shifting conditions comes with great difficulty."
  terror_of_harmony:0 "Harmonic Terror"
  terror_of_harmony_desc:0 "Changelings quake and communists weep when they hear the name Tempest Shadow. Although not infallible, Tempest has pulled more rabbits out of hats than ever thought possible in battle, even when vastly outnumbered. Enemy stories about her fearless leadership on the front lines constantly spread in other countries, putting her closer every day to a mythological deity of Harmonic judgement than normal pony."
  
