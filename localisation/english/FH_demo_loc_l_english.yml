  background_lore_desc:0 "Every world has a reason for why it turns out the way it does. From the lowliest of towns to the mightiest of nations, this timeline has been broken by actions that have shattered the very hope of their inhabitants. Take a dive through the history of Fractured Harmony, and see where it all went wrong..."
