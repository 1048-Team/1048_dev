  HPS_HIP_civil_war_desc:0 "After MARESOC's failed attempt to colonize Hippogriffia in the 1030s, their retaliation was to destroy the seat of the current government with the nuclear option. Since Mount Aris's fall, Hippogriffia has split along ideological lines, with MARESOC continuing to attempt its colonization and the most diehard fascists wishing to reshape the island into their own utopia. Only one nation can come out on top, and it will be [ROOT.GetName]."