  HPS_HIP_civil_war:0 "Arisian Death Spiral"
  HPS_HIP_civil_war_desc:0 "After MARESOC's failed attempt to establish a sister government Hippogriffia in the 1030s, their retaliation was to destroy the seat of Hippogriffia's pride and power with the nuclear option. Since Mount Aris's fall, Hippogriffia has split along ideological lines, with MARESOC's stranded puppet existing in the north and struggling to claim its "rightful territory" and the most diehard fascists wishing to reshape the island into their own utopia. Only one nation can come out on top, and it will be [ROOT.GetNameDef]."
