state_lore_text_container_state_name_short_1:0 "Everfree Forest"
state_lore_text_container_state_name_1:0 "The §YPredator§! of §YEmpires§!:"
state_lore_text_container_state_description_1:0 "Despite the advances in magical technology, the §YEverfree Forest§! has remained a veritable brick wall against pony expansion south of §YSanctum Solar§!. While it was difficult and dangerous to navigate before the Great War, the forest has only grown more §Rtreacherous§! as the years have stretched on. Thorns grow faster, animals have become more aggressive, and the weather has taken a turn for the extreme, like the region senses the sickness of Harmony itself.\n\nHowever, there are a brave few that traverse the overgrown paths and a couple of the crazier inhabitants of Ponyville have taken up permanent residence. Occasionally they will come into the city to sell pelts and hides of manticores, cockatrices, or other rare game that nopony else dares to face. Additionally, gold and precious metals will show up in markets from time to time, supposedly from the Everfree.\n\nAmongst the overgrowth, a wandering pony would stumble across decayed ruins of relatively recent buildings. Twice the Solar Empire has attempted to settle the area for its natural resources, and both times the settlements, §YWarm Sunrise§! and later §YMellow Valley§! were destroyed through wildlife attacks, vegetation encroachment, and poor support from the rest of the Empire. They stand as a stark reminder of the limits of ponykind's powers, as if the forest itself was taunting them to try again.\n[eaw_state_lore_1_addendum]"
state_lore_text_container_state_description_1_addendum:0 "\n£line_break\n\nAfter numerous attempts, the efforts of Solar Empire have paid off. The settlement of §YPax Calida§! has taken root. Either the settlers' hardiness, the Empress's power, or the Everfree simply relenting to modernization at last, the bustling village has established itself permanently to become the first successful settlement in the region.\n\nPax Calida is simple, with only a minute number of permanent residents. A small church for the Adoratio is the centerpiece of the town, and various workshops dot the landscape. Although the work conditions are harsh, the ponies are exuberant. Protected by the Empress and the small garrison stationed there, the citizens extract the raw resources from the forest and prepare it for the Empire. It is their way of thanking §ODaybreaker§! – in whatever way she aided – for their safety."

state_lore_text_container_state_name_short_2:0 "Ponyville"
state_lore_text_container_state_name_2:0 "The §YCity§! of §RTreachery§!:"
state_lore_text_container_state_description_2:0 "At one point, §YPonyville§! was a bustling town filled with happy ponies. No matter if you lived there for years or had just moved from nearby §YCanterlot§!, ponies were always there to greet you and make you feel at home. §YPinkie Pie's§! parties were always an entire town-wide event, sometimes to the chagrin of the ponies receiving them.\n\nHowever, the Ponyville of today is drastically different. At the end of the wars between the §CChangeling Lands§! and §RStalliongrad,§! the last bastions of §GHarmony§! stood their ground against §ODaybreaker§!. Princesses Luna and Twilight Sparkle attempted to keep the teetering nation of Equestria from toppling into authoritarianism, but their small numbers, even when bolstered by powerful allies such as Starlight Glimmer, were too few to hold. Although the princesses and Starlight escaped, Ponyville was overrun by Daybreaker's forces. For the town's harboring of heretics, it was decimated. Twilight's §CCastle of Friendship§! was heavily damaged in the fighting, and the §YSchool of Friendship§! was torched. Despite it all, Ponyville, for a time, remained faithful to the ways of Harmony, proving to be a thorn in Daybreaker's side.\n\nNow Ponyville is barely recognizable from its former self. Gone are the thatched, quaint huts and hovels of the old village, replaced with towering buildings of stone and concrete. Portions of the §YEverfree Forest§! have been encroached and settled in, and an overall atmosphere of distrust and hostility hovers over the active city. Through it all, two structures have remained: Twilight's castle, its husk becoming the chapter house of the §OSolaris Adoratio§!, and the School of Friendship, which was left decaying in its ruined state as a reminder of the price of defying Daybreaker's rule.\n\nOne can still visit or move to Ponyville, but the welcome mats have been rolled up. Only derision and suspicion remain, leaving the once open community to be little more than a cadaver of harmony, a memorial to a dead way of life."

