state_lore_text_container_state_name_short_429:0 "Turhamn"
state_lore_text_container_state_name_429:0 "The §YCity§! of §YChivalry§!:"
state_lore_text_container_state_description_429:0 "If one wants to experience the idealistic vision of old Griffonia, with its knights and tourneys and great heroes, there is no more emblematic place of that age than Turhamn, the great City of Chivalry.\n\nNestled away in Sky Bay, Turhamn has served as the capital of the isolated §CKingdom of Vedina§! for centuries, hosting kings and legends both great and evil. The home of the §CKnights of Vedina§!, some of the most chivalrous and adept warriors in all of Griffonia, the city of Turhamn is a beacon of tradition and brilliance. Statues of the great heroes and kings of Vedina adorn every park and palace, and worshippers of the Vedinan patron saint, the §GWise Lady§!, can be seen flocking to Vedina in the thousands to pay homage to her wisdom and generosity.\n\nHowever, Turhamn, like the rest of Vedina, is emblematic of a §Rlarger problem§! - industrial centers now rise over the palaces and knightly barracks of Vedina's nobility and protectors, and the once-proud citizens of Turhamn have grown §Ycomplacent§! and §Ymaterialistic§!. Shops, taverns, and centers of debauchery have sprung up in the lowest places of Turhamn, and its once-grand nobility has forced to scheme and plot in the shadows. The people, who once worshipped their rulers as §YGod-Kings themselves§!, blessed by Boreas and the Wise Lady, now have begun to riot for the rights and freedoms expected of Vedina's harmonic system.\n\nLooks can be deceiving, and Turhamn's noble air and idealistic vision, to many, is §Ronly a facade§!."

state_lore_text_container_state_name_short_522:0 "New Skynavia"
state_lore_text_container_state_name_522:0 "The §YNorthern Star§!:"
state_lore_text_container_state_description_522:0 "Even whilst the last §YRepublican§! remnants were still being wiped out in the Herzland, and as §YKemerskai's warlords§! struggled to consolidate their exiled regime in Cloudbury, the ideals of the First Griffonian Revolution had already been long dead; its rotten principles of militarism, statism, and bourgeois liberalism had provided no providence against the resurgent Imperial counterattack.\n\nSickleclaw's §RInternationalists§! would have none of Kemerskai's degenerate revisionism, nor could they bring themselves to adopt the disunited isolationism of their §CCommunalist§! counterparts. Upon the foundations of a tribal settlement, they would set about the realisation of their egalitarian vision, made manifest in the brick and mortar of their home - the city of §GNew Skynavia§!, a bastion of progress and idealism reclaimed from the primitive wastes of the far north, named after the region which they had taken.\n\nThe houses are plain but sturdy, short yet spacious, and the asceticism of their furnishings are rendered inconsequential, within a society premised upon the tenets of usufruct. New Skynavia may not have palaces or skyscrapers, but neither are there slums or ghettoes.\n\nUp north, there is little beauty to be found - not in the frigid wastes of the vast tundra, nor within the drab neighbourhoods of New Skynavia. Here, nothing is beautiful - §Ynothing but the faces§!.\n\nWe have nothing but that, nothing, but §Yeach other§!.\n"

state_lore_text_container_state_name_short_485:0 "Cloudbury"
state_lore_text_container_state_name_485:0 "The §YRefuge§! of the §YExiles§!:"
state_lore_text_container_state_description_485:0 "According to legend, the first ruling lord of Cloudbury, §CErik the Wise§!, founded the grand city due to the godly clouds swarming around the town, which he believed to be a §Ysign from Boreas§!. Perhaps it was, for Cloudbury prospered for centuries as the namesake and capital of the Duchy of Cloudbury. Prosperity came to its cloudy hills and plains, but when the §YGriffonian Empire§! arrived, the Duchy slowly fell into decline. Cloudbury became decrepit and §Rreliant on Imperial aid§!, and when the Empire fell, economic and social depression took its toll on the city.\n\nHowever, when §GAlexander Kemerskai§!, exiled President-Marshal of the Griffonian Republic arrived, he revitalized Cloudbury as a center of his new Republic in the North. Cloudbury was urbanized and reformed, and Republican exiles poured into the city, leading to it becoming one of the first Republican cities to reach over 50% Griffish literacy. Although smog now blots out much of the pleasant cloudy skies of Cloudbury and those speaking Cloudburian are seldom seen, it has become a bustling center of industry, and its close proximity to many rivers has allowed it to ferry trade west to the greater Republican ports.\n\nIn recent years, Cloudbury has become influenced by the §RLeft Wing§! of the National Republican Party, as intellectuals and workers alike flock to Rikard Astler's democratic socialist camp, which promises a truly free and equal Republic free from Kemerskai's meddling influence. Despite the Republic's political differences, however, the §YTricolour§! still flies over the presidential palace of Cloudbury as it has for 30 years - and under the Republican dream, it may never fall."

state_lore_text_container_state_name_short_433:0 "Rottendedam"
state_lore_text_container_state_name_433:0 "The §YGateway§! of §YGriffonia§!:"
state_lore_text_container_state_description_433:0 "Nestled in the Griffking estuary, §GRottendedam§! has always been Feathisia's natural harbour city, locked in a fierce rivalry with Skyfall over being Griffonia's most important port. The further one sails up the Griffking towards the city-centre, the less modern the piers and cranes become, telling a story of the expanding maritime trade pushing the harbour ever-further out towards the sea. For centuries, the wealth of distant parts of the world has flown into this port, the fruits of the labour of Feathisian explorers, traders and at times, conquerors.\n\nHowever, not every Rottendedammer has profited equally from the city's success, and especially with the fading fortunes of the §YGriffonian Empire§!, the city's poor have become radicalised. Meanwhile, a significant foreign quarter of ponies live in relative luxury, causing jealousy exploited by the country's nationalist politicians. Home of the Fetisisch Nationalistisch Verbond, a party which would rather see the gate of Feathisia being shut, the city is two-faced indeed.\n\nMore notable sites of the city include the Vlootacademie, where many imperial admirals were trained, the Colonial Quarters, where administrators and military personnel are trained for duty in the Zebrides and the gigantic Vismarkt, the fish market-hall near the harbour, where thrifty Feathisians brave the penetrating smell to haggle with the merchants.\n\n"

state_lore_text_container_state_name_short_538:0 "Mirabelle"
state_lore_text_container_state_name_538:0 "The §YCity§! of §YCanals§!:"
state_lore_text_container_state_description_538:0 "§YMirabelle§!, a region named for her plums, is an area in northern Feathisia on both banks of the Griffking and bordering both the historical duchies of Cloudbury and Strawberry. Most beings associate the name more with the city, but those outside the city, especially in Grieslein claim that the city of Mirabelle is named after the region and not the other way around.\n\nMirabelle city is the §Gindustrial titan§! of Feathisia, a city whose population exploded due to the industrial revolution. The historical centre is based on rings of canals, lined by the houses of rich merchants, build in the Feathisian style with stair-step gables. The canals house fairs and markets in winter, when the water freezes over. In older times, the top floor was used for storing merchandise, but nowadays those are stored near the factories. In the city centre one finds a marvellous late-imperial style train station and the §YGrand-Ducal museum§!, housing artefacts from the Zebrides and works by Feathisian painters.\n\nThe neatly kept squares, monuments and canals, which are home to the higher and middle class, are encased by the square and planned §Rindustrial neighbourhoods§! that emerged with the advent of the steam-age. A sea of small brick houses for workers build against each other houses most of the Mirabelleans and in these neighbourhoods of the working class the §RPartij van de Arbeid§! finds her supporters. It is not uncommon for workers here to get a union card as a gift from their parents when they become an adult and many prominent PvdA politicians have their roots in Mirabelle, including the radical §RRozenkamp brothers.§!\n\nOutside of the city, Feathisian farmers farm the famous Mirabel plums and the other food for the city, not much concerned with the goings-on of the city. Further downstream on the Griffking is the provincial city of §HGrieslein§!, which never grew to such proportions as Mirabelle, but has been the historical capital of the region. For those who cannot stand the air in Mirabelle, Grieslein offers a welcome reprieve. Proper and unremarkable in every way, it is a typical small Feathisian city, where most of the griffons support either the §GFetisisch Hertogelijke Partij§! or the §CLiberaal Democratische Partij. §!"

state_lore_text_container_state_name_short_520:0 "De Vleugels"
state_lore_text_container_state_name_520:0 "The §YHofstad§!:"
state_lore_text_container_state_description_520:0 "§YDe Vleugels§! is the ancient seat of the §HWeijermars family§!, once no more than a castle defending one of the crossing over the Griffking river. Over time, through prudent expansion, the Weijermars family became the ruling family of Feathisia, making De Vleugels §Gthe capital§!. The town would grow into the largest city of Feathisia, rising with her lords and profiting from being the seat of government and from increased trade over the Griffking in the imperial days. To the west of the city are the ducal woods, property of the Weijermars family and used for hunting and recreation by the nobility.\n\nThe ancient castle is now gone, replaced by a more modern manor as the residence for the Grand Duke. Around it, straddled on the west bank of the Griffking, through small and winding streets, the city stretches out. In the centre, close to the manor, are the many offices and buildings required to run a modern state. Ministries, administration, the tax service, the High Court.\n\nMost importantly, however, is the §YVolkshof§!, the Feathisian parliament. The series of buildings are built around a small court and house the representatives of the Feathisian people. Originally, the Volkshof was there to house the General Estates, representatives from merchants, nobles and the prelates. As Feathisia reformed into a democracy, however, the old buildings were renovated to become the symbol of the new power of the people. However, even this hof, or court, is not the reason why De Vleugels is called §Ythe Hofstad.§! At the time when the city grew in power and size, the Southern-Griffonian styles were in fashion, as the Empire had recently subdued that part of Griffonia. Thus, many houses or groups of houses were built around smaller or larger courts or inner gardens, while still retaining the Feathisian brick houses, making the city a unique blend of southern ideas with northern materials."

state_lore_text_container_state_name_short_486:0 "Readewetter"
state_lore_text_container_state_name_486:0 "Land of §YStrawberries§! and §YWine§!:"
state_lore_text_container_state_description_486:0 "§CStrawberry Duchy§! is a land known across the Empire for it's exotic strawberry wines, but within it's own borders, there is no wine more prestigious than §YReadewetter Royal Red§!. Travelers come from far and wide to sample the finest vintages, and indeed it is a sign of wealth among the commoners for the family to have their own unopened bottle on display in the common room. But while travelers may be drawn to §CReadewetter§! for drink, they often find much more waiting for them within its walls. \n\nFor while much of the Empire was left scarred by the fires of the §RGriffonian Revolution§!, Readewetter emerged largely unscathed. The fighting was done in distant provinces, and the veterans of the old conflict returned home to cheers of adoration. As the curious visitor enters the city through the §YKnight's Arch§!, statues of valiant Strawberry griffons adorned in gleaming armor look down on them, the alternating flags of the §YEmpire§! and the §CDuchy§! fluttering in the wind above. \n\nFrom there the inquisitive traveler is free to explore one of the cultural peaks of the §YEmpire§!. What the city lacks in modern industry, it more than makes up for it with merry charm. Musicians line the streets, singing out the latest gossip or news while hobbyist vintners exchange their latest vintages in open-air cafes. In the §YStrawberry Quarter§!, vibrantly dressed merchants argue with equally colorful salesgriffs as to the exact value of each barrel of wine, their tasting spoons gleaming in the sun like dueling daggers. Extravagant homes compete for attention in the §YNoble's Quarter§!, where each noble family proudly displays their colors and crest on intricate tapestries. And most magnificent of all, the §YDuchess's Estate§! watches from the banks of the §YBrantbeak River§!, it's hedge maze open to all comers who might seek the delectable strawberry bushes hidden inside. \n\nYes, §CStrawberry§! is a land of wine, but in §CReadewetter§! the traveler learns that it is so much more."

state_lore_text_container_state_name_short_492:0 "Bronzekreuz"
state_lore_text_container_state_name_492:0 "The §YCity§! of §YAbove§! and §YBelow§!:"
state_lore_text_container_state_description_492:0 "§YBronzekreuz§! once was a small mountain village at the slopes of the Bronzehügel, where the §YEmpire§! mined copper and iron. In 792 ALB, the great Emperor §YGrover II§! gave the village and all of the surrounding lands to a band of escaped slaves from Diamond Mountain, as long as they swore him fealty. This was the birth of the §CCounty of Bronzehill§!, named after the mountain of its capital. The diligent diamond dogs started to drill into the mountain, to create a cave city like in their homeland.\n\nOver time, Bronzekreuz has grown massively. The dogs of Bronzekreuz speak mostly Griffish, and have taken on a variety of Herzlander customs and traditions. Yet, the beauty of the city still lies in its §Gunique blend§! of §YDogish§! and §YHerzlander§! style and architecture. Most notably, parts of the city are underground like a cave city usual in Diamond Mountain, while other parts sprawl across the slopes of the Bronzehügel.\n\nNotable sites in the city include the §0Bronzekreuz Castle§!, seat of the count and a marvel of architectural blend with parts both above and below the ground, then the opera house, the so-called §0Wiesentreff§!, and finally the §0Freiheitsbrücke§! across the §YBellen§!, the river that parts the city. However, especially in recent times, the city also has seen massive investments into its industry, mostly by §Rbusinessgriffons§! from other parts of Herzland. While this has improved the city's economy and attracted many more dogs, it also led to the §Rrise of social tensions§!..."

state_lore_text_container_state_name_short_424:0 "Ravensburg"
state_lore_text_container_state_name_424:0 "The §YCity§! on the §YRavenlake§!:"
state_lore_text_container_state_description_424:0 "Legend tells that in 357 ALB, the local count by the name of Raven Blackbeak was shown a §Ysign by Boreas§!: A lightning strike struck the same tree thrice right in front of him. The local priest told Raven that this was a demand of the god to show piety and devotion, and so Count Blackbeak constructed a §Yshrine§! in honour of the highest of the gods. Over time, the shrine became a temple and the city of §YRavensburg§! grew around it. Reality is likely much more mundane, as more secular historical records show that Ravensburg developed out of a §Yfishing village§! and §Ytrading hub§!, profiting from the location where the §YRaven river§! flows into the Ravenlake.\n\nRegardless of its origin, §YRavensburg§! is a prospering city. Inhabited by dogs and griffons to roughly equal parts, the city features various sights. The most notable is of course the §0Tempel of Boreas§!, seat of the prelate of Bronzehill. Others include the §0Kaiserplatz§! with a grand statue of Grover II and the §0Fischermeile§!, a market filled by the local fishers to sell their products.\n\nIn the last years, a large construction project has taken place near the city, the §YGrover V Industrial Park§!. The new project, largely invested in by businessgriffs from various parts of Herzland, promises to bring many new opportunities to the city. To power the park, a dam was constructed across the Raven to harvesting the hydroelectric energy."

state_lore_text_container_state_name_short_423:0 "Katerinburg"
state_lore_text_container_state_name_423:0 "The §YWorst§! Place in §YGriffonia§!:"
state_lore_text_container_state_description_423:0 "Many places have known better days, yet it is arguable if §YKaterinburg§! has ever known worse days. Once the city was the site of the old §YKaternii Kingdom§!, whose power was famed throughout Herzland and beyond. Under the §YGrimclaw§! dynasty of kings, the Katernii's power reached even into the Riverlands for some time, and great wealth flowed to the capitol from its rhinestone industries and its position to tax all trade flowing down the Griffking. In addition, its distinct warrior traditions and its law codes made it a notable power in the region, one that could well have been a threat to the rising §YGriffonian Empire§!.\n\nAlas, the Katernii fell not on the battlefield, but due to treason. A local noble family swore allegiance to the new, rising power of the Herzland in secrecy. With their help, the Katernii army was subverted and outmanouvered, ensuring that the old kingdom died not with a bang, but a whimper. For their service, this family was given the lands of Katerin, taking the name §Yvon Katerinburg§! after the city. As a part of the §YGriffonian Empire§!, however, the entire region became looked upon as a backwater. Its warrior culture slowly withered, its industries were outclassed by Griffenheim's and in the end, all that was left was an impoverished region and a city struggling to get by.\n\nIt was only when the §YRevolution of 978§! struck, however, that Katerin's fate truly was sealed. A combination of high taxes, harsh landlords and mismanagement by the von Katerinburgs led to a brutal peasant uprising that saw large parts of the city devastated and most of the von Katerinburg family lynched. In the wake, with the ascension of §YDiellza von Katerinburg§! to the throne, things turned yet again for the worse. After a few years and in a fit of paranoia, Diellza ordered the entire city relocated from its historical site deeper into the swamps. This move has all but bankrupted the already struggling nation, and Katerinburg has ever since been slowly put back together again in lands that seem like it want to swallow it whole. Many of the charms of the old city has been long gone, and Katerinburg struggles merely to survive in its current situation and location."

state_lore_text_container_state_name_short_411:0 "The Scheißwald"
state_lore_text_container_state_name_411:0 "The §YForest of Mud and Darkness§!:"
state_lore_text_container_state_description_411:0 "Few places in all of Griffonia has been as stubborn in its resistance to being tamed as the dark, foreboding forest known as The §YScheißwald§!. Though situated right in the backyard of the Griffonian Empire, it has never quite let go of the region despite centuries of efforts from the Griffons. Instead it has lingered, offering sanctuary for outlaws, madgriffs and countless monsters, many of who are still not fully documented by Griffonian zoologists.\n\nIts name speaks volumes of its place in the Griffonian consciousness. Whereas the §YEverfree Forest§! in Equus has earned fear and a modicum of respect from the ponies living close to it, the Scheißwald is cursed as a place of death and danger, with mud so thick and fetid that it has been described as wading through excrement up to your hips. The stench blowing from it during spring and autumn from this mud can travel for dozens of miles on the winds. In fact, an apocrypical tale claims that §YGriffenheim§! was founded where Grover I could "no longer neither smell the fetid mud nor hear the vicious roars emanating from those accursed woods."\n\nDespite its vicious reputation, the §YScheißwald§! is viewed by some as not a cursed hellscape, but a wonder without equal. It holds many species of monsters not seen anywhere else in the world, and though the inaccessibility and hostility of the deeper parts of the woods has made exploring an excruciating process, botanists have found examples of nearly every medicinal herb documented in Griffonian history as well.\n\nThis has done little to help the local griffons, who despite centuries of struggle continue to try to tame the region with varying degrees of success. In the §YPrincipality of Katerin§! and the §YBarony of Angriver§!, the local griffons have not only established themselves around it, but indeed within it as well in certain cases, and though the Scheißwald stubbornly refuses to yield to anygriff, the griffons who have settled in the region are not wont to give up so easily either."

state_lore_text_container_state_name_short_398:0 "Greenback"
state_lore_text_container_state_name_398:0 "The §YCradle§! of §YKnowledge§!:"
state_lore_text_container_state_description_398:0 "§GGreenback§!, Yale's capital city and the host of the §CGreenback Academy of Medicine§!, is the largest city in the rectorate and home to a large portion of its industry. The Greenback Academy of Medicine has done wonders for every griffon in Yale and Griffonia as a whole, with new ways of saving the lives of thousands of griffons pioneered every day. Magical potential has also been studied in Greenback more than any other Griffonian city, with biology departments studying day and night on what truly makes a griffon magical.\n\nClosest to the Greenback University stands the §CGreenback Hospital§!, where the university's unique doctrine of Pharmacology encourages students to seek the effects of their own drugs and medicine on the local population, to truly ensure innocent griffons are not being harmed. Thousands of staffers keep the healthcare system in Yale one of the greatest in all Griffonia, and through trial and error, medical science has prospered.\n\nHowever, §Rnot all is well§! in Greenback. A centre of industry and pollution, the city is experiencing the full impact of industrialism. Behind the old half-timbered houses on the Kaiserplatz rise plumes of smoke from her factories and the Angriver which flows through the city has been too polluted to drink from. However, many marvels have also been created from this new age, most beloved of which is the gigantic Station One, the starting point of the Imperial Railway. A massive building, who's waiting halls carry frescos depicting all corners of the Griffonian Empire at its height.\n\nTo the west of the capital lies Greengate, home of the great university of engineering, a smaller city where the divides of class are a loss less easily felt. To the east of Greenback stands §RCyrusval§!, a city with a red-brick University of Social Sciences whose griffons often go to Greenback to incite the local workers to protest for better working conditions."

state_lore_text_container_state_name_short_674:0 "Romau"
state_lore_text_container_state_name_674:0 "The §YCity§! of §YArantigos§!:"
state_lore_text_container_state_description_674:0 "Ah §YRomau§!... the §YEternal City§!. It has seen the rise and fall of more empires and rulers than perhaps any other in the world. All while playing part in almost all of it. While most cities grew up naturally Romau was planted onto the earth by one of the greatest leaders history has ever known. The divine King §YArantigos§!. As his realm spread far across the continent Arantigos founded city after city to serve as the fortresses and centers of his new empire. Romau, while not the first of these, was perhaps the greatest. Founded on the intersection of great rivers it quickly prospered after the fall of the Kingdom of Sparléos under the rule of an alternating series of Dictators and rule by its enshrined §GSenate§!. The §GGrand Temple of Eyr§! was constructed during this golden age, becoming the home of the holy §YArchon of Eyr§!.\n\nWhile there was a point under the rule of Kaeso Tatian that Romau seemed on the cusp of having an empire of its own, it was not to be. Soon Romau fell subject to the great §YEmperor Grover I§! who took the city for his own Empire, using it as a base while he carved out what would become the §YHerzland§! of 1007. Following this in 728, the great §YRomau University§! was founded and was a major center of education in the Empire for many years.\n\nThe city suffered ups and downs, even being decimated and having any land outside the city itself taken by Grover II after a rebellion in 785, but in the end, the Imperial claw served Romau well. Romau soon industrialized becoming the §G"Second City"§! of the Herzland after Griffenheim itself.\n\nBut all is not well in the city. The §CRepublicans§! still lurk in the shadows with their §RSyndicalist§! allies, ready to snatch the city from the decaying Empire at the slightest provocation.\n\nBe warned any who wish to be heirs to §YArantigos§!. The past has many ghosts to live up to, and they have all crossed paths with §YRomau§!."

state_lore_text_container_state_name_short_381:0 "Skyfall"
state_lore_text_container_state_name_381:0 "The §YBiggest§! Little §YCity§!:"
state_lore_text_container_state_description_381:0 "Who in Griffonia - and even beyond - hasn't heard of Skyfall? While it may not be a political center as powerful as say Griffenheim, Canterlot or Rijekograd, it is the most prosperous and industrious city on the continent. Many exquisite goods come out of the city, be them diamonds, cars or fashionable Griffonian clothes, and while Equestria still maintains the lead on modern manufacturing globally, Skyfall is home of the most technically advanced factories and craftgriffs in all of Griffonia. The currently most famous one is the Kessler automobile plant which produces some of the most widely used cars in Griffonia.\n\nSkyfall is known as a city but it is actually a metropolitan community of nineteen smaller towns, each ruled by a mayor and their own local councils. This is merely a near-folkloric archaism as these "towns" have no recognizable borders and some streets can belong to several towns. Even distinguishing them between on the basis of wealth, activities or style is impossible as Skyfall is so chaotically organized that one may leave a street of insalubrious houses only to find mansions just around the corner. Lack of uniformity and charming chaos are indeed the defining features of the city, making it a divisive place to visit. To some, it is an endless wonder to stroll in while an ignominious mess to the more orderly-minded.\n\nSkyfall is home to many landmarks, both old and new. At its historical center sits the Grote Markt, the historical market of the city which was home to the most prestigious guild halls of the city decorated with golden gables, balustrades and statues. Not far of the Grote Markt stands the Skyfall Stock Exchange built in the style of a religious temple and which is the busiest stock exchange in the continent. North of the city, you can find the great Groverian Park, Skyfall's largest park area where the three great temples dedicated to Eyr, Arcturius and Boreas have been built. The great harbour is also known for some of its old market places and warehouses as well as hosting the former Imperial Navy which has been seized and nationalized during Guichard's secession. A hill on the southern part of the city is home to a gigantic palace of justice designed by Joseph Poulaert, a Fezeran-born architect who had sought to create a monument showcasing the might of the law and the Griffonian judiciary. Originally planned under Grover IV's reign, it was finished by Ghislain Guichard's government as a tribute to the Trade Federation dedication to the rule of law though not without the help of some corner-cutting.\n\nSkyfall's population is one of the most diverse on the continent if not the world. Virtually every sentient species is represented in some way despite Griffons forming a plurality of the population. Skyfallians are known to be educated, festive and gregarious if perhaps a bit unsophisticated and plagued with a bizarre accent. They are also known to both rageously enjoy criticizing their city and fiercely call out any foreigners who would dare try to do it themselves. The typical Skyfallian is fatter than the average and usually enjoys more than a little beer or strong liquors as well fried food. It is also known that Skyfallian are very prone to organize themselves in groups and the city is teeming with corporations, old guilds, more recent labour movements, cooperatives and organized crime. Like Fezera and Rottendedam, the city is indeed home to some of the "penose", these coastal mobs who smuggle and run various businesses."

state_lore_text_container_state_name_short_380:0 "Griffton"
state_lore_text_container_state_name_380:0 "The §YLesser Skyfall§!:"
state_lore_text_container_state_description_380:0 "Everyone has heard of §YSkyfall§!, and many have heard of §LFezera§!, thanks to its reputation as a den of scum and villainy. But who has heard of Griffton? The city has always been in the shadow of its old rivals, despite its great size and prosperity.\n\nWhat can be said of the city? It is a typical western Griffonian metropolis. It has grand architecture, bustling ports, busy markets, infamous criminal gangs... there isn't much which makes the city stand out from its neighbours. This curse of mediocrity has always haunted it.\n\nFounded by §YFeathisian merchants§! many centuries before the rise of the §OGriffonian Empire§!, its inhabitants quickly took advantage of the settlement's excellent natural harbour to conduct overseas trade with Equestria, which is exactly what Skyfall's traders did as well. The competition between the two was fierce. There were short periods when Griffton secured lucrative trade deals and dominated the market, but Skyfall always found a way to recover. Eventually, the city could simply not keep up. By the time §YEmperor Grover I§! arrived on the shores of the west, Griffton was going bankrupt.\n\nGriffton was made into a §YImperial Free City§!, and the new privileges saved it from certain economic doom. Yet it was clear that competition with Skyfall was doomed to fail, so the city's merchants began to establish closer ties with their sister city instead. This helped bring prosperity to Griffton, but Skyfall's influence increased at an alarming rate. More and more companies and manufactories were bought out by Skyfallian merchants as the years went by. Even §YRadio Griffton§!, the first broadcasting company on all of Griffonia, was soon in foreign ownership. In the eve of the §RRepublican Revolution§!, it was clear to everyone that Griffton had become Skyfall's puppet.\n\nIn the chaos that followed, it was therefore inevitable that Griffton would join the newly formed §YSkyfall Trade Federation§!. Its privileges were revoked, and under the rule of the §LIron Chancellor§!, its autonomy was largely erased. The current mayor of the city does whatever the Skyfallian officials tell her to do, as long as they pay her enough bribes. It is therefore no surprise that modern Griffton is nothing more than an extension of Skyfall itself."

state_lore_text_container_state_name_short_442:0 "Flowena"
state_lore_text_container_state_name_442:0 "The §YCity§! of §GGardens§!:"
state_lore_text_container_state_description_442:0 "Nestled near the confluence of the rivers Erne and Pom is the prosperous city of Flowena. After Grover I's conquest, the settlement grew around an §Yimposing fortress§! built by Aquileian Kings, becoming a center of commerce and industry. Before the advent of railroads, the main trade route between Herzland and Aquileia was along the river Erne. Flowena profited from this greatly, its Patricians founding §Ybanks§! which were among the largest ones in Griffonia.\n\nThe city is famed for its numerous §Gbotanical gardens§! which are used to produce dyes for the thriving textile industry as well as perfumes and other products. The gardens contain many exotic plants from all across the world and are a sight to behold. The city's old bridges are also regarded as beautiful works of masonry. The heart of the city is the §YCherryblossom Square§!, surrounded by numerous manors of the rich Patricians.\n\nThe city's population is diverse, for many refugees arrived during the tumultuous years of the revolutions. Alongside native Pomovarrans, there are Aquileians, Herzlanders and others. Aquileian functions as the lingua franca, but almost every inhabitant is bi- or trilingual.\n\nSigns of Flowena's ever-deepening class divide could clearly be seen by simply walking down the streets. The western borough of the city has a notorious slum, a small sea of wooden shacks infested with rats, while the city proper has gorgeous architecture, masterfully mixing Aquileian and Herzlander styles. It is like two separate worlds in one city, but those two worlds do not always live in harmony."

state_lore_text_container_state_name_short_390:0 "Fezera"
state_lore_text_container_state_name_390:0 "In §YSkyfall's Shadow§!:"
state_lore_text_container_state_description_390:0 "Originally a Free City of the §YGriffonian Empire§!, Fezera has long been a moderately thriving port city, though always in the shadow of Skyfall and Rottendedam. It is also home of the fez, the well-known symbol of Griffonian police forces. After the collapse of the Empire, the local elites seized the surrounding region and declared independence.\n\nAs a free state, they fared poorly, being unable to compete with Feathisia and Skyfall. However, local organized crime found a way to rebound and transformed the city into one of Griffonia's largest black market and smuggling hub, one which takes it wealth from trading the spoils of §YHaukland§!'s raids, smuggling and piracy.\n\nFew travelers make their way to Fezera for leisure and most foreigners are either republican exiles from Aquileia, fugitives or smugglers. The city, while modern, is rundown, build without much care for aesthetics or quality of life and cursed with very recurring rains. The local culture is a chaotic mix between Aquileian, Skyfallian and Herzland cultures with multilingualism being needed for any sort of successful enterprise.\n\nThe city is also a dangerous one. The local mobs - the penose - vie for controls against one another and the government seems to either not care or appears to be in some corrupt business, with only the local police trying to maintain order.\n\nFezera may not have much going for them but at least, there is good beer!"

state_lore_text_container_state_name_short_435:0 "Rila"
state_lore_text_container_state_name_435:0 "The §YRevolutionary City§!:"
state_lore_text_container_state_description_435:0 "Rila is built according to the grand dreams of §YMichel Discret§!, the narcissistic and flamboyant Duke who has guided Rila's path since the §RAquileian Revolution§!. Michel, who saw the Republican experiment as one worth trying, is said to have rebuilt Rila from the ashes of the revolution. Burning towns, decaying streets, and wrecked palaces were transformed under the eye of Michel Discret, who watched as the city transformed from a backwards slum into a grandiose hub of merchants, intellectuals, and §YAquileian spirit§!. Of course, with economic development and restructuring has come an increase in Michel's power - §Cstatues§! can be seen across Rila to the great Duke and his soldiers, who drove off the Republicans from Rila when all ahead seemed dark as night.\n\nHowever, despite Michel's grand dreams and accomplishments for his shining city on the river, little good has come to Rila in recent years. §RRevolutionary spirit§! has come to Rila again, with the Cocardiers, the revolutionary socialist and anti-monarchist club, only growing in popularity. Rila is stuck between radicalism and reaction - if Michel was not a Discret, he would surely be hanged by his family, but with his royal name also comes scorn. Republicans certainly do not trust Rila's §Creformist Duke§!, that much is for certain.\n\nWith all the bloodshed that he has forseen for his city, Michel has kept it his life's duty to safeguard Rila as he would his own child. Traders continue to barter, buy, and sell in the §YMerchant's Streets§!, and whalers and fishmongers do the same in the §CGrand Harbour of Michel Discret§!. The §RDe Becignier Estate§!, the estate of Count Ricard, close to the palace of Michel himself, is rumoured to be the seat of the Committee of Public Safety, a secretive Republican coalition. §CMichel's palace§!, however, is less accommodating to the lower classes. A towering castle of might and brilliance, Michel's castle is one of the greatest buildings in Aquileia, and perhaps in all of Griffonia.\n\nOf course, one can not forget the §YGrand Temple of Arcturius§! - truly a beacon of faith in Rila's trying times. Its Archon has resided in Griffenheim since the revolution, but many griffons hope that the ever-popular Knight-Archon Proteus will one day return home."

state_lore_text_container_state_name_short_377:0 "Aquila"
state_lore_text_container_state_name_377:0 "The §YJewel§! of the §YWest§!:"
state_lore_text_container_state_description_377:0 "While §YGriffonia§! is home to many prosperous cities, few can compare to the vivacity and splendour of Aquila. Indeed, the capital of §CAquileia§! is one of the shining beacons of the arts and science in Griffonia and while many cities rest upon the past, Aquila remains forward looking. The beginning of the eleventh century saw the city undergo one of the greatest urbanistic experiments in the history of the continent. As this text is being written, workers are tearing down the old squalid neighborhoods and preparing to build a city design with modernity and reason in mind.\n\nShould one decide to take a walk in the city, they will find many great landmarks and a preview of the city to come: grand avenues decorated to please the eye of the strollers, an innovative subway, modern and delightful rows of apartment buildings, private palaces and hotels and luxurious shops. They will be able to find the great Trinity Hill - finally free of squalor - on top of which lies the three great white temples dedicated to Eyr, Boreas and Arcturius. It is there that the kings of Aquileia have traditionally been crowned as shown by the royal banners and tapestries of the ruling king. The Promenade des Ducs is also a major attraction on the banks of the great Belle river. This fancy avenue is home to many museums, libraries, theaters and private salons where the literate, wealthy or artistic elites meet and mingle. On the western edge of the cities lies the Vieux Fort, an old citadel whose black walls barely survived the sacking of the city by §RGrover II§!, and is now home to the university of the city. In the eastern part of the cities, they will find the Domaine Royal with its great parks and palaces home to the Discret dynasty and the royal government. For those with a taste for the stranger things, many parts of the city hosts a peculiar undercity called the Catacombs which acted for centuries as the city's boneyard. It is said that in the ancient times, it was a holy site dedicated to the banished god Maar.\n\nThe story of Aquila is a unique one for it is one of the few great Griffonian cities that did not owe anything to the old Kingdom of Sparléos. Instead, it was the bastion of freedom for many confederated tribes that would form the realm of Aquileia a century before our era. After becoming the capital of the kingdom, the city became a thriving trading and crafting center, one of the economic hearts of the kingdom. This long era of prosperity saw its decline in the eighth century when Aquileia was subjugated by the §YGriffonian Empire§! and finally ended in 785 when the kingdom and much of its capital was burned down by Grover II's armies. To add insult to injury, the princess Giselda Discret was forced to marry the angry emperor in the ruined temple of Arcturius on Trinity Hill. This saddest of weddings is still commemorated today and princess Giselda hailed as a martyr of the city. After this, the city slowly recovered but it is only after independence in 972 that the city finally saw a return to greatness. Much investment was made into the city by the Republicans between 980 and 985 and finally during the Discret restoration which saw the beginning of the great transformation of the city."

state_lore_text_container_state_name_short_376:0 "Pridea"
state_lore_text_container_state_name_376:0 "The §YJoyful§!:"
state_lore_text_container_state_description_376:0 "Before the revolution, §YPridea§! used to be §Yone of the important trade ports§! for Aquileia. It used its status as a trade city to enrich itself. Back in those days, its port was the pride and honour of the city. It was a place where merchants would come to sell and buy the goods. Chatter and attempts to barter could often be heard nearby. Many merchants were boasting wealth that could easily compete with nobility, and they made sure to show it. Their houses and villas were often opulent and decorated by famous artists.\n\nHowever, for all the splendour many were not lucky to live this lifestyle. To them constant show of wealth and prosperity was nothing short of an insult. When the Revolution took hold of Aquileia, many joined the revolutionaries, managing to wrest control of the City and proclaiming the §RCommune of Pridea§!.\nThis state of affairs lasted until now infamous pirate lord Dennis Discret arrived to pacify the city. For days he §Rbombarded the city with his navy§!, leaving much of the city in ruins before he landed and brutally dealt with the revolutionaries.\n\nThese days Pridea is ruled by the now §YBaron Dennis Discret§!, who gained Pridea for his own as a reward for his actions during the Revolution. Over the years, the city managed to recover from the scars of revolution. The port that once was dominant in the city was rebuilt to its former glory, although these days you might see fewer merchants and more of the former 'associates' of the Baron. Many houses were rebuilt as well though they never reached the level of opulence from before the Revolution. Undoubtedly the new dominant part of the city is the new central square, hosting the new theatre built by the Baron, townhall and cafés and many other establishments, as well as a small park with a fountain for relaxation.\n\nNaturally, when talking about Pridea we cannot forget to mention their Police force established after the Revolution. Pridea was always a home to a §Glarge pony minority§!. During the Revolution, they were quintessential to securing the city. Over the years, Baron Dennis Discret came to rely on them often and they became a regular part of the police force. Indeed, in Pridea, it wouldn't be uncommon to see a small policemare arresting griffon criminals."

state_lore_text_container_state_name_short_389:0 "Griffonstone"
state_lore_text_container_state_name_389:0 "The Broken §YHome§! of the §YGods§!:"
state_lore_text_container_state_description_389:0 "No city in all of §YGriffonia§! has a greater gap between its current state and its great history than the city of §YGriffonstone§!. §YIn the earliest days of griffonkind§! it was a holy place, considered the home of the §YTrinity of Gods§! - §YBoreas§!, §YEyr§! and §YArcturius§!. Though in time the gods were revealed to not actually live there, Griffonstone rose to become a cultural and religious centre and one of the great early griffon cities sprung up on the mountain peak long before most modern cities were even settled, and during the §YArantigan Era§! it was one of the more important cities of the Kingdom.\n\nCenturies later, when a young griffon named §YGrover§! was raised to the throne of Griffonstone, he stood at the helm of a legacy §Yover a thousand years old§!. Even as he conquered large parts of the continent and relocated his capitol to §YGriffenheim§!, the city of Griffonstone was still close to his heart, and it was where the §YIdol of Boreas§! was safeguarded by the §YGuto§! lineage.\n\nAlas, when idol vanished in §Y972§! the fate of Griffonstone seemed sealed, and the coming decades left one disaster after another striking the city. Republican uprisings, the eastern half of the Kingdom of Griffonstone breaking away and finally the last of the Gutos dying in battle all did their part in breaking the back of the city.\n\nNow, Griffonstone is a pale shadow, a §Ymockery§!, of its former self. The temples and libraries lie abandoned and pillaged, the once beautiful streets have turned into muddy paths surrounded by hovels and the §YRoyal Palace§! stands as a hollowed out ruin. Even today though, the statue of Grover I can be seen standing defiantly in the plaza surrounded by mud and poverty, as if screaming in rage at the state of his old home." 

state_lore_text_container_state_name_short_531:0 "Solarspike"
state_lore_text_container_state_name_531:0 "The §YBirthplace§! of §YGriffonkind§!:"
state_lore_text_container_state_description_531:0 "Southeast of the Kingdom of Griffonstone, a single peak in its mountain range pierces the sky. The mountain is known as the Solarspike and it is one of the most sacred places of griffonkind. Here, it is said, the gods created the griffons. The first griffons were given shape by Eyr, giving them their body; wings to reach towards the heavens and beaks to praise the divine. Arcturius gave the griffons their strength; the strength to overcome all evils they might encounter, the strength to build mighty structures and tools and to overcome personal hardships. Boreas gave them intelligence, an understanding of themselves and of truth and rationality. An understanding of law and government, so that the structure of below might reflect the structure of the heavens. Lastly, Maar gave the griffons souls. With a soul they could make their own decisions and feel and decide on what was right and wrong.\n\nHaving been granted these boons, the first griffons flew out from the Solarspike to found Griffonstone, before spreading all over the continent. Much of the early history of Griffonia is shrouded in myth, but records of places of worship around the Solarspike go back to the very earliest days of known history.\n\nTo this day, there exists a small place of worship at the foot of the mountain, where pilgrims can bring offerings. From there, to show your humility towards the gods, you can walk up the stairway leading up the mountain, foregoing the use of wings. Those wishing to climb to the summit will be met with disappointment, however, as the trail ends halfway to the top of the holy mountain. There, a small shrine marks the edge of the mundane world. It contains small stone figures of the Trinity, with a broken statuette laying down in shame outside the shrine. At the zenith of where a mortal is allowed to wander, in the quiet solace of the thin mountain air, the pilgrim can rest and contemplate on the journey. To go any higher would be to tread into the realm of the divine and blasphemy. All must eventually turn back and accept that for all their hard work, divinity is outside their reach."

state_lore_text_container_state_name_short_515:0 "Francistria"
state_lore_text_container_state_name_515:0 "The §YHome§! of the §YMartlewings§!:"
state_lore_text_container_state_description_515:0 "The small trading town of §YPulcino§!, located near the confluence of the §YOro§! and §CFolino§! rivers, was for centuries insignificant. However, this changed when a bold adventurer from Tarrin seized it and made it his capital. His name was §CFrancis Martlewing§!, and he named the town after himself, becoming the first §YCount of Francistria§!. He built the §YMartlewing Castle§! on a small hill west of the town, which to this day remains the city's most notable landmark.\n\nAfter being established as the capital of a nation, Francistria began to grow. When the Martlewings and the di Almieris of Wingbardy made an alliance, trade increased between the two. Tonnes of grain, wine and minerals were shipped down the river from §YGoldenfeather§! and sold to Wingbardian merchants in the city. Indeed, the old building of the Merchants' Guild can still be found in the Riverside Market, next to the §YTrinity Temple§!, which also houses the chapterhouse of the §COrder of the Trinity§!. Further from the historic city center are the headquarters of the modern successors of the Wingbardian merchants, various commercial companies.\n\nThe city's architecture is undeniably Wingbardian in style and charm, yet an attentive eye may see various details that are unique to the local Francistrian culture. Cultural differences become even more noticeable during bi-annual celebrations that are based entirely on local traditions, such as the Festival of Cheese and Wine and the Parade of Feathers. Many locals also belong to an unusual religious sect known as Trinitarianism, which worships all three griffon deities as manifestations of a single divine form. They have faced persecution in the past, but at the present they are tolerated."

state_lore_text_container_state_name_short_356:0 "Sunset"
state_lore_text_container_state_name_356:0 "The §YBush Capital§!:"
state_lore_text_container_state_description_356:0 "Many centuries ago, the site of the city that would come to be known as §YSunset§! was little more than a windswept, barren bay, embedded in the southwestern tip of Griffonia. Subsequent decades of continuous Equestrian immigration would see that changed; the pegasi would eventually tame the local climate, as earth pony and unicorn settlers colonized along the coastline.\n\nNamed after the eponymous founder of the city - §YSunset Horizon§! - Sunset in the current day is a bustling metropolis, recognisable by landmarks such as the Sunset §YHarbour Bridge§! and the nearby §YOpera House§!. Where the city is blessed with an expansive deepwater bay, Pukwudgie Island, situated in the middle of the city's harbour, serves as the staging base for the Equestrian navy's Griffonian station. A robust maritime infrastructure facilitates the passage of seaborne trade between the two continents, and the harbour is usually filled with all sorts of seafaring craft.\n\nThe Equestrian architecture of the city is coloured with a distinct §YGriffonian influence§!, where slender towers, reminiscent of the Canterlot skyline, sport the overhangs and archways characteristic of avian building design. In the suburbs of the metropolis, this blending of architectural traditions becomes much less refined; the poverty and scarcity of the city's periphery, populated predominantly by New Mareland's §Rgriffon minority§!, lends the city's poorer neighborhoods the haphazard, mishmash appearance of slums all over the world."

state_lore_text_container_state_name_short_371:0 "Karthin"
state_lore_text_container_state_name_371:0 "The §YEternal City§!:"
state_lore_text_container_state_description_371:0 "Once nothing more than a fishing village in the distant past surrounded by seven hills, §YKarthin§! has since evolved into a busy metropolis that many griffons call home. The ancient capital of a fledgeling city-state that became the §CKarthinian Empire§!, it was, of course, a wealthy city for most of its history. After the collapse of the Empire and the northern invasion of §GWingbardians§!, the region suffered through a brief period known as the §R'dark era'§! before being integrated into the §CKingdom of Wingbardy§!. Like Wingbardy herself, Karthin once belonged to the §OGriffonian Empire§! and has only recently gained freedom from the Imperial Throne.\n\nEven under the rule of distant §YGriffenheim§!, Karthin was a prosperous port city that served as the capital of Wingbardy and as the seat of power of the §Gdi Almieri§! line. With the wealth gained from the maritime trade hub and the industrious §C'officine'§!, the lords of Karthin sponsored a plethora of public works. Many of the temples, statues, galleries, museums, and urban districts of the city are the very same edifices and structures from the previous construction efforts. As such, much of Karthin is composed of the §Y'old districts'§!: they're all at least a hundred years old! That is why it is often referred to as §C'The Eternal City.'§!\n\nThe age of the buildings sometimes poses a §Rchallenge§!, however, with many requiring maintenances that aren't possible with the lack of necessary funding. Many Karthinians have taken the matter into their own talons to recover the historical monuments and structures as a result. While technically illegal, most law enforcement officers look the other ways as they too wish to see the §Ysplendour of yore§!.\n\nDespite this, Karthin is still a beautiful and popular tourist destination. Be sure to visit the ancient amphitheatre and imperial forums!"

state_lore_text_container_state_name_short_530:0 "Falcor"
state_lore_text_container_state_name_530:0 "The §YLost Capital§!:"
state_lore_text_container_state_description_530:0 "While not as prosperous as §CKarthin§! and not as politically important as §YGriffenheim§!, §CFalcor§! is still considered by Falcorian griffons as §Gtheir jewel§!. For when the ancient Falcorians finally settled in the remnants of the Karthinian Empire, most of the prosperous lands in the south had been claimed by the §RWingbards§!.\n\nThat was when they came across what would become the city of Falcor, a patch of flat, fertile land next a river, nestled beside rolling hills, and bordering verdant forests. The site proved ideal for the weary Falcorians to make a town and the nearby resources and warm weather allowed the town to grow into a centre of industry and commerce, enabling it to become the capital, and shining jewel of the Falcor Kingdom.\n\nHowever, Falcor was lost to the Wingbardians after the brutal four-year Falcorian War. Although the peace Queen Maximilliana brokered prevented the city from being shelled in the fighting, the plague that had swept through it, and the many Falcorians that fled before the §RWingbardians§! annexed the city has left it depopulated. To make matters worse, the §RWingbardians§! see Falcor as a mere trophy, which meant the city is now but a shadow of its former glory, a capital no longer, waiting to be reclaimed by Falcorians, or forever to remain lost.\n\n\n"

state_lore_text_container_state_name_short_445:0 "Midoria"
state_lore_text_container_state_name_445:0 "The §YSouthern Jewel§!:"
state_lore_text_container_state_description_445:0 ""Here in Midoria, it's the architects who built the iconic buildings who are the objects of admiration – §Gnot a bunch of half-witted monarchs§!."\n\nThe capital and center of one of the first republics in the history of Griffonia, the values of republicanism can be seen in every corner of the coastal city of Midoria. Built on a defensive position far from the prying eyes of the Griffonian and Wingbardian monarchies, Midoria is renowned for both its beauty and its defensive capabilities. The greatest of the §YFive Founding Cities of Sicameon§!, there are no grand monarchical palaces in Midoria, nor any of the awe-inspiring manors of the nobility. Instead, the buildings there are built for and by the people, with an air of freedom and equality that is unique to the Federated Parishes. Businesses can be seen along every street and at every corner, bolstered by laissez-faire and §Gtrade-friendly policies§!.\n\nMidoria, while not only a beautiful city, is also a §Cprosperous trade and naval port§!, as it lies close to the geographical center of the southern coast of Griffonia. Minotaurs, Macawians, and Zebras can be seen in Midoria daily, peddling wares at the sprawling waterfront and launching grand voyages across the Eler Sea to the Zebrican continent. Civilian fisheries provide food for thousands of Sicameonese citizens, while the §Ynaval academy§! in Midoria hosts thousands of brave would-be cadets.\n\n However, not all is well in Midoria. §RTrade unionists§! have won substantial victories in parish elections, with the current Tribune of Midoria the leader of the syndicalist faction in the government, Remige Plumar. In addition, the §YFreeholder Corsairs§!, a powerful coalition of brigands, ne'er do wells, and pirates, have taken up root in the city's ports, taking control of trade and bribing out local businesses. Midoria has become a melting pot of disenfranchised workers, criminal activity, and it seems only fanatically radical or completely bought-out politicians sit in its legislature."

state_lore_text_container_state_name_short_671:0 "Thymíaustadt"
state_lore_text_container_state_name_671:0 "The §YMeridional Exclave§!:"
state_lore_text_container_state_description_671:0 "Once the Minotaur city of Néachóra, a center of philosophy and faith, §YThymíaushafen§! now stands as a sign of once-great Imperial authority and its dominance over most of the Griffonian continent. The beating heart of the §YCounty of Cyanolisia§!, it is from Thymíaustadt that the Sumpfkiel dynasty has ruled over the wild and untamed lands of their domain for over two centuries.\n\nOnce the port city of the §CImperial Southern Fleet§!, this exclave of Griffenheim's power was garrisoned by the great armies of the Grover emperors. However, the city today, whilst remaining a bustling metropolis, is but a mere shadow of what it once was. The Southern Fleet is long gone, its ships either captured or sunk during the §RAsterionese rebellion§!, and rotting hulks of archaic warships still linger in the half abandoned and decrepit dockyards of the city. The great garrisons of the once Imperial military capital of the region, too, are gone, with a clawful of regular military units still garrisoning the city - which had once sheltered Imperial troops numbering in the tens, if not hundreds, of thousands.\n\nThis is a city in decay, as griffons whom had once inhabited the outback, or even Asterion, were forced to flee their homes during the minotaur revolt, settling in shantytowns in and around the capital. The outskirts are filled with civilian refugees, discharged sailors, and soldiers far from home.\n\nIn spite of all this, the city's industrial sectors are still active, churning out weaponry and civilian products alike. Furthermore, the apparatus of the Cyanolisian state, located in a collection of buildings and manors in the very center of the city, remains functional under the leadership of §YCountess Taillow Sumpkfiel§!, leading the County forwards through these dangerous and turbulent times."

state_lore_text_container_state_name_short_463:0 "Prospero"
state_lore_text_container_state_name_463:0 "The §YCity§! of §YLibraries§!:"
state_lore_text_container_state_description_463:0 "For the minotaurs, the mountain-city of §YProspero§! holds a special place in their hearts. While it is not their capital, the city holds great importance as it is known as the home of §YAsterionise culture and history§!. For the many §Ylibraries§! in the city contain numerous tombs and books about Asterion culture and history. Detailing their history all the way from their mysterious origins to their current struggle to reclaim the mainland.\n\nEven during its time under the §RGriffonian Empire§!, the city was a key point of §Cresistance§! against their Imperial occupiers. While the §RGriffonian Empire§! tried their best to suppress Asterionise culture, their ancient texts were kept safety hidden in the many underground vaults. In addition the region became a hotbed of resistance activity. Numerous bands of minotaur guerrillas operated from the relative safety of the mountains to strike at the §RImperial Garrison§! and it would be one of the first cities liberated during the §YRestoration War§!.\n\nToday, §YProspero§! stands as a shining beacon of hope and pride for minotaurs everywhere. Anyone with a interest in Asterion can enter one of the many newly opened libraries to read about Asterion culture and history. Many monuments can be seen in the city, including a statute of §GAster§! which now stands in the central plaza where minotaurs can be seen throughout the day paying their respects to. The citizens are §Ywealthy§! and live in prosperity. The many mines are rich in §Yresources§! and the workers work with enthusiasm to supply resources for the army."

state_lore_text_container_state_name_short_386:0 "Aster's Landing"
state_lore_text_container_state_name_386:0 "The §YHome§! of the §YMinotaurs§!:"
state_lore_text_container_state_description_386:0 "According to legend, the founding father of §CAsterion§!, §GAster§!, came ashore with the first colonists upon the land that would later become §YAster's Landing§!. However, modern research contradicts this story, with many scholars believing it to be a heavily embellished creation myth, in order to give the people a sense of national identity. Archaeological evidence suggests that Aster's expedition actually landed north of the current city, closer to sea, and eventually migrated into the gulf, due it being in a more strategically defendable position against pirates raiding the area at the time.\n\nRegardless, §YAster's Landing§! remains the §Ycultural, economic, and political heartland§! of §CAsterion§!, with the city seeing a massive §Yclassical restoration§! following the §CRestoration War§! of 979. Many §Ymonuments, buildings, and streets§! have been renovated to replicate the §CPre-Griffonian§! style of architecture found on the island prior to the §RGrffonian Empire's§! occupation in 747, which saw a §Rmassive assimilation§! push in order to rid the §CMinotaurs§! of their national identity.\n\nCurrently the city is home to many fantastical attractions, such as the §YParliament building§!, which served as the Royal Palace for the §CKings of Asterion§! as well as the nobles governing the land as a part of the §RGriffonian Empire§!. Other notable attractions include: Aster Falls, Asterion's first amusement park; Matriarch §GAgatha§! Theater, Asterion's largest preforming arts theater; the Cynthia National Memorial, a memorial dedicated to all of the fallen soldiers of the nation; and the National History Museum, where visitors can learn more about §CAsterion's rich history§!." 

state_lore_text_container_state_name_short_537:0 "Hellquill"
state_lore_text_container_state_name_537:0 "The §YStalwart§!:"
state_lore_text_container_state_description_537:0 "Sitting on the northern bank of the Griffking river, Hellquill is a city between two worlds and one which is described in vastly different terms depending on which one you belong to. To the §YGriffonian Empire§! in the West, Hellquill is the valiant bulwark of the griffons, home to those knights who have sworn themselves to protect their brethren against the pony threats. To those in the §GRiverlands§!, be them Diamond Dogs or Ponies, Hellquill is a city of butchers and raiders sitting on stolen grounds and built with stolen wealth.\n\nIts story began with the great eastwards expansion of Grover II. The great emperor conquered what came to be known as the Griffonian Frontier and tasked the §YOrder of Brothers of the Griffon House of Prelate Aloysious in Cloudbury§! with guarding it. When the emperor died against a simple Nimbusian soldier and his successor cared little for his father's crusade, the knights of Hellquill settled down and began to build a series of military cities, towns and villages surrounding impressive castles and fortresses, Hellquill being the mightiest of them all.\n\nThe greatest landmark of the city is the Order's castle which stands on a hill overlooking the city and dominates the banks of the Griffking River. East of the castle stands the river port to which trade flows and where the Order surveils any trader attempting the journey between the Empire and the Riverlands. West of the castle is the pony ghetto. The walled neighbourhood is known for its poverty and squalor, caused by decades of discrimination and lack of investment from the Order. The city of Hellquill in itself stands north of the riverside districts. Its streets are one of the finest display of early groverian architecture and has seemed to maintain an atmosphere of tradition despite the march of industry. The only concession to modernity is the asphalt on the major streets, allowing for easy movement of troops and military vehicles and allowing easy access to the three great temples dedicated to Boreas, Eyr and Arcturius as well as Hellquill's Imperial Railway station which remains to this day an unfinished mess, unconnected to the Empire. The city is governed in a strange fashion with the knights delegating municipal powers to the guilds of crafters and merchants and the local prelates."

state_lore_text_container_state_name_short_508:0 "Kivessin"
state_lore_text_container_state_name_508:0 "The §YHeart§! of §YEvi§!:"
state_lore_text_container_state_description_508:0 "What would later become the city of Kivessin was originally little more than a fort on the banks of the Evi river. In 511 ALB, Prince Garle of Sydia sent his general, Drogus, to secure the northern frontier against §RZaphzan raiders§! by fortifying the riverbank. However, in 539 an ambitious warrior named Gobdan overthrew Drogus and declared himself §YPrince of Kivessin§!. Thus, the third principality of Prywhen was born.\n\nThanks to its location in the middle of the §YEvi Valley§!, in the confluence of rivers, Kivessin quickly grew into a city. It was sacked several times by Zaphzan griffons, but after §YEmperor Grover I's§! conquests in 705 peace and order were maintained on the frontier. When §YPrince Kloseu of Brodfeld§! declared himself king in 973, he made Kivessin his capital due to its location, prestige and history.\n\nThe most notable sight in the city is the §YKing's Palace§!, which formerly was the home of the Kivessinian princes. It is built on the foundation of the fortress which Drogus founded centuries ago, and is the largest brick building in Griffonia. Other places of interest are the §YGrand Temple of Eviliana§!, the primary center of worship for the eastern river-goddess, the old §YMarket Square§! with its medieval architecture, and the Chapterhouses of the local knightly orders.\n\nBefore the §RPrywhen Civil War§!, the outskirts of the city had been demolished and rebuilt anew, with modern apartment buildings and factories rising high above the low buildings of the historic center. This clash between old and new is still one of the most striking features of the city, even though the communists now threaten it.\n\nThere is widespread concern that many historical landmarks will be torn down if the PLA manages to secure the city due to their association with monarchy, religion and the mercantile class. During the civil war, the city has been extensively fortified, with barricades on the streets, and its once thriving market square is now empty. With the recent PLA offensives most of the inhabitants have fled, turning Kivessin into a ghost town. The fate of the city depends entirely on the outcome of the ongoing civil war."

state_lore_text_container_state_name_short_385:0 "Sydia"
state_lore_text_container_state_name_385:0 "The §YPort§! of §YGrain§!:"
state_lore_text_container_state_description_385:0 "Regarded as the oldest city in the §YEvi valley§!, Sydia is located on a small peninsula near the wide mouth of the Evi river. It has always been the largest and wealthiest city in Prywhen, and the seat of the §YPrinces of Sydia§!. When §YPrince Kloseu of Brodfeld§! united Prywhen, he considered making Sydia his capital before ultimately choosing Kivessin. To this day, Sydia functions as the second capital of the realm.\n\nIts location near the mouth of the river and its natural harbour have always been the keys to its success as a city. Tonnes of grain, rice, timber, honey and other products from all of Evi Valley are brought here and exported to distant lands. Numerous fishergriffs depart the docks every day and bring countless fish for sale at the city's famed Seaside Market. The ornate headquarters of the Gryphussian trade company §YGryps-Süd GmbH§! is located nearby, as is the old Princely Palace which functions as the summer residence of the King.\n\nSydia is a maritime city, as shown by the countless sailing ships and steam boats in its harbour and the constant squarking of seagulls. Indeed, legend says the last Princess of Sydia was a sailor herself, and sailed off into the sunrise to discover distant lands, only to never return. The Prince of Brodfeld then inherited the vacant throne.\n\nWhile the population of Prywhen is largely homogenous, Sydia is an exception. Here one may find Gryphussians, Wingbardians, Cyanolisians, Sicameonese and even members of other races such as Asterionese minotaurs, Macawian harpies and Colthaginian zebras. When walking in the alleys in the warm evening, one may hear a dozen languages spoken as customers haggle for better prices.\n\nWhile Sydia has so far largely avoided the devastation of the §RPrywhen Civil War§!, its effects can still be seen on the streets. The citizens are anxious, the factory workers prone to protest, the city guard are on high alert. Executions of suspected communists occur daily and the price of goods on the market has skyrocketed as traffic in the port has reduced greatly. For the most part, Sydia is calm, but it may merely be the calm before the coming storm."

state_lore_text_container_state_name_short_598:0 "Kaiv"
state_lore_text_container_state_name_598:0 "The §YFreehold§!:"
state_lore_text_container_state_description_598:0 "An ancient city on the banks of the §YZaphz river§!, the griffon city of Kaiv stands today as the capital of the Gryphian Host. Once the main settlement of one of the region's ancient tribes, the city rose to prominence during the §YZaphzian Rebellion§!, when the tribes of the region united to rebel against the pony conquerors of Lake City, forming the §YKingdom of Zaphzia§!, with Kaiv as its capital. Formerly a notable settlement, Kaiv grew into the most prosperous city in the nation after assuming the role of its capital.\n\nKaiv's prosperity under the kingdom continued for a while, but the §Gcossacks§! of the plains caused instability, resisting any centralization attempts by the monarchy. In 579, the Kingdom finally fell apart and the cossacks seized control of the nation. After swearing oaths of fealty to §YEmperor Grover I§! in 749, the nation became known as the §GGryphian Host§!.\n\nThese cossacks are perhaps the thing Kaiv is most known for- despite the fact that they largely operate outside of the city. Nevertheless, the impact of the cossacks on the city itself is clear, drawing many young griffons from the city off to fight against the ponies on the grand frontier, and many of the artisans of the city to focus their craft on supplying the steppe warriors. Kaiv is also the city in which the §YRada§! is held, an assembly in which the next Hetman is chosen.\n\nWhen looking past the rich history of the city, however, you will find nothing but a city out of time. Held back by their §Rbellicose society§! and largely §Gagricultural economy§!, Kaiv struggles to find its footing as the cities of the western griffons and of the eastern ponies stride into the industrial era. The griffons who inhabit the city are slow to let go of their traditions, least of all the §Goft-romanticised cossacks§!, and the streets of Kaiv are filled not with workers of industry and foreign business, but with farmer's markets and local craftgriffs, blacksmiths and tailors. Much like the nation it is at the heart of, Kaiv is a city lost in history, which must choose whether to §Ghold on to its legacy§!, or to §Yfollow the great modern cities of Griffonia§!." 

state_lore_text_container_state_name_short_512:0 "Riaportu"
state_lore_text_container_state_name_512:0 "The §YCrossroads§!:"
state_lore_text_container_state_description_512:0 "Above everything else, §YRiaportu§! is a city of contrasts. In the harbor areas and the city center you will feel as though you are walking through §YMidoria§! or §YQueruscos§!, with the §YSicaemonese§! influences being obvious even to most laygriffs. The offices of the §YGryps-Süd GmbH§! is an especially egregious example, being a near perfect copy of the §YSicaemonese§! parliament. Meanwhile, the eastern districts have been much more influenced by the §YOrder of Opinicus§! and its religious teachings, meaning that the area seems almost ascetic in comparison to the harbor areas. Lastly, the northern districts and especially the outskirts remains §YGryphussian§!, with the distinct rounded buildings and spired temples.\n\nThis is no coincidence, as §YRiaportu§! in effect is three settlements that grew into one over time. §YThe Gryphussians§! settled the area centuries ago, and Riaportu was an important hub of commerce even before the §YGriffonian Empire§! rose to power. It has an excellent deepwater harbour and is in an ideal location to dominate trade between east and west. Over time though, §YSicaemonese§! interests established themselves more and more in the region, buying out local merchants and consolidating more and more under the chartered trade company of §YGryps-Süd GmbH§!. The tensions that arose as the company more and more dominated the region eventually exploded into conflict, and has been cited as one of the reasons for why the §YOrder of Opinicus§! established itself in the region after the crusades. Over time, the chapter house, the local Gryphussian towns and the trade outpost coalesced into one.\n\nToday, the city is a §Ykaleidoscope of influences§! and travellers from all over, be it griffons, ponies, minotaurs or zebras. Ethnic tensions may remain under the surface, as they have for a long time, but the dominant powers in the region are still committed to making sure that whoever wishes to come to Riaportu, be it for travel, tourism or trade, is as welcome as can be."

state_lore_text_container_state_name_short_387:0 "Jezeragrad"
state_lore_text_container_state_name_387:0 "The §YGateway§! of the §YEast§!:"
state_lore_text_container_state_description_387:0 "Situated on the banks of §YSvetovo Jezero§!, §YJezeragrad§! is one of the most important cities of §YEast Griffonia§!. Its history reaches over a thousand years back to one of the most seminal figures of the §YRiverlands§! - prince §YBlessed Sword§!. After his triumph against the §YNimbusians§!, Blessed Sword built up the small town in the region to serve as the beating heart of a great empire that formed the city to what it is today.\n\nMementos of this era can be seen everywhere in the city as §YJezeragrad§!, even after centuries, has made sure to preserve the old city with its wide boulevards, old temples and plazas and not the least the grandiose §YPalace of the Grand Prince§! - one of the greatest buildings in the Riverlands. All of these things stand preserved and maintained even a thousand years later - evidence of not only the skill of the ancient architects, but also the Lake City ponies' commitment to preserving and honoring their history.\n\nYet, the most amazing thing about the city is how it in many areas has outright grown out into the lake, with large piers slowly growing together into first streets, then neighborhoods, then §Yentire city blocks that now stand on the lake§!. §YEighteen bridges§!, big and small, cross between the lakeside districts as they are called, and they are typically used as public gathering spaces as much as methods of crossing.\n\nThough the star of Lake City has faded compared to the old days, Jezeragrad stands as proud and as beautiful as always, and the ponies that live there eagerly makes sure it remains so."

state_lore_text_container_state_name_short_637:0 "Diamond Mountain"
state_lore_text_container_state_name_637:0 "The §YHalls of the Mountain King§!:"
state_lore_text_container_state_description_637:0 "§YDogaz-dûm§!, also known as §YPsidom§! or more commonly §YDiamond Mountain§! is the great capital of the Diamond Dog race. It is said that §YKiri§!, the first pup of Geri and §Yfirst King of the Longtails§!, was led into the valley below the mountain by a falling star that came to settle in lake §YKhezeld-Zarim§!. As he looked into the lake, he saw the stars high above and so tempted by their glimmer he dove into the water and emerged with a crown of seven diamonds that shone with the light of seven stars. A large stone carved with golden runes stands at the alleged location of this event below the grand doors of Diamond Mountain.\n\nThe doors of Diamond Mountain stand tall in a §Ygrand fortified façade carved from the mountain§!, guarded by many statues of ancient hounds. Behind them many-pillared halls of stone, with high golden roofs and silver floors stretch for countless miles deep under the ground, lit by lamps of crystal that shine like stars and the sun. The vastness of this space is dwarfed only by the almighty mines that stretch out in unfathomable crevasse deep under the ground lined with bridges, ramps and mining tools. From these mines, gold and gemstones are gathered in vast quantities and carved and chiselled by ancient paws into treasures unlike any have seen. And these treasures sit in a vast hall under onyx and gold platforms in which a mighty carven throne stands, etched with crystals and runes of power, from which the §YKing of the Diamond Dogs rules§!. Forges of fire, hot enough to melt the stone itself, roar deep under the mountains in which weapons, armour and trinkets of all kinds are created by master-smiths working tirelessly day and night.\n\nDespite the grandeur, all this was §Rbuilt on the backbreaking work of slaves§!. And the treasure hall lies mostly empty after the city was §Rsacked by forces of Hellquill§!. All around broken slaves, shackled and collared, work almost unseen by the free hounds to keep the city in its unimaginably grand condition."

state_lore_text_container_state_name_short_617:0 "Wittenburgh"
state_lore_text_container_state_name_617:0 "The §YCity§! of §YUnicorns§!:"
state_lore_text_container_state_description_617:0 "Near the humble source of the grand Griffking River stands the ancient capital of Wittenland and arguably the oldest pony city in the Riverlands: Wittenburgh. The city's early history is shrouded in myth, but it is said that the first §YHigh King of Wittenland§! built his palace there, and the settlement grew around it. Nothing remains of this legendary building, but at least the §CGreat Library§! founded by his successors still stands.\n\nAfter the decline and stagnation of Wittenland, the city has fallen behind as well. The northern cities of Jezeragrad, Bakara, Rijekograd and others now surpass it in size and prosperity. In the beginning of the millennium, the city still lacked proper lighting and sewage, while in the north the first telegraph wires already connected the cities. However, the reforms of §YQueen White Star§! have done much to drag the city to modernity, albeit at the cost of many old buildings that were simply too dilapidated to be renovated. Such is the price of progress, and most inhabitants of the city have accepted it, except for some of the more conservative mage-nobles.\n\nAside from the Great Library, which has one of the largest collections of books in the entire world, there is the Royal Palace, an elaborate stone castle decorated with shining crystals, the Hippodrome, a large stadium where the annual Derby is held, the Old Bridge across the Griffking river that leads to the small Pònaidh town of Ceann Tòrr, the Merchants' District on the banks of the river near the bridge where one may find many fine wares from all across the Riverlands, and lastly the luxurious manors of the mage-nobles. On the outskirts of the city are the slums inhabited by non-unicorns, who have traditionally been the lowest of the low in Wittenland society. Slowly but surely however, the huts are torn down and replaced with proper modern housing, affordable for all."

state_lore_text_container_state_name_short_645:0 "Nimbusi"
state_lore_text_container_state_name_645:0 "The §YBattleborn§!:"
state_lore_text_container_state_description_645:0 "Where the river Agon meets the sea and the slopes of the mountainous lands of East Griffonia roll into gentle valleys, lays the city of §GNimbusi§!, capital of Nimbusia. When the ponies first came to the Riverlands, legend had it that only the pegasi were able to tame the mountainous lands of its far east. Many proud cities were founded in the valleys between the mountains, inland and along the coast, but none would reach the fame of Nimbusi. The city, like many in Nimbusia, is built around the highest point, §Ythe Akropolis.§! Serving as a refuge during siege and troubled times, it has gotten somewhat of a sacred status amongst the residents, who erected temples to their pantheon on this hill. However, the temple complex is starting to wear from age, and major renovations will be necessary to preserve the Akropolis.\n\nMany of Nimbusi's highest class residences, the citizens, do not live in splendour, but in minimalist houses, with furniture built for practical purposes, not aesthetics. Thus, Nimbusi's most impressive structures are all public works and wealthy citizens often donate to construction of these buildings to show their opulence. Libraries, statues, theatres and temples, but also sewers, offices and industry are all designed by perioikoi, non-citizens, and the helot underclass. In Nimbusia, architecture is not a citizen's job, after all.\n\nThese divides in Nimbusian society, between pegasus and non-pegasus, determine the very soul of the city, with the upper class spending their time honing their martial skills or working on philosophy or art, while domestic servants take care of the household and periokoi do the jobs citizens don't find joy in pursuing. Go to the Agora in Nimbusi, and you will find no pegasi on a market day, just periokoi selling their wares to helots. But go on a non-market day and you may find citizens resting between the pillars, debating politics and philosophy or making music together. Don't be fooled, all of them are trained killers!"

state_lore_text_container_state_name_short_670:0 "Blosmport"
state_lore_text_container_state_name_670:0 "The §YGate§! of §YGreneclyf§!:"
state_lore_text_container_state_description_670:0 "§YBlosmport§! is an ancient hive city by most accounts, though it is not the oldest settlement on §CGreneclyf§!. Second only to §YBugsmere§! in age, Blosmport, also known locally as §CCaladhbláth§!, is a sprawling port city that easily dwarves all other hive settlements on the island. Being the largest and most populated, §YBlosmport§! is Greneclyf's cultural, administrative, and technological capital.\n\nIt is also the traditional home of the §GLeamhan Clan§! and the fabled meeting spot between the ponies of §CFarbrook§! and the Greneclyfian changelings. Perhaps because of this history, there are many communities of foreigners, with the largest being an old community of ponies. This goes against the commonly-held belief that changelings only seek other creatures to exploit them. Greneclyf is more than ready to receive §Ycontinentals§!. This is a poorly-kept secret on the island but barely talked about on the continent.\n\nMuch of Blosmport still has a hoof in the past, with much of the denser districts being underground or aboveground hive structures more in line with the traditional changeling settlements. This means that much of the area aboveground is relatively unoccupied and open for expansion: a good prospect for anycreature seeking a new home!\n\n\n\n"

state_lore_text_container_state_name_short_1176:0 "Ostkranbi"
state_lore_text_container_state_name_1176:0 "The §YVikingr's Landing§!:"
state_lore_text_container_state_description_1176:0 "It is told that the landing in §YOstkranbi§! was when the §COlenian Gods§! truly decided to bestow their favour upon brothers Cnoof and Ivor. At the height of their §Rconquest of the Hindian subcontinent§!, however, Cnoof was §Rkilled in a battle§!, after Ivor took the §Yprophetic warnings of a native mystic§! to heart, and ordered that the corpses of all Seers from the voyage §Rbe hung§! in Ostkranbi's town square - after they were burned, of course. Legend told in hushed tones says §CUkko himself§! §Rkilled Cnoof§! for his brother's heresy.\n\nAnd although a Seer was §Ynever seen again in Ostkranbi§! since, and the §RGods' influence inevitably faded from Hindia entirely§!, the city continues to harken back to the days of the §Cold Olenian conquerors§!, with its sheer amount of temples to the Godly pantheon of Olenia numbering above any other city in the Hindian subcontinent. Another key fixture of Ostkranbian life is the §Crelative urbanization§! that has occured in recent years due to the reforms of Benjen V Kudlinen and his father, Benjen IV, in which Chital §Ytruly began the process of industrialization§!. A mixture between the mystery of the old and the comfort of the new, Ostkranbi stands as a bastion of §YHouse Kudlinen's rule§!, the §COlenian pantheon§!, and a §Gperiod of modernization§! that will soon come to all of Chital.\n\nHome to House Kudlinen, §Coriginally minor nobility§! brought over from the initial voyage of Cnoof and Ivor, Ostkranbi is the center of Chitali politics, with its grand §YInner City§! holding the §CCouncil of Seven§!, established in 1003 to mediate noble disputes and govern Chital in abscence of a true absolute monarchy. Before the rise of House Kudlinen and the Council, the city was a personal domain of the §Yheirs of Cnoof and Ivor§!, ruling from the §Cgreat isle of Uusi Hirvimaa§!, but when their line soon died out and their control over the mainland became more and more fragile, the land became a center for a new dynasty - led by §GBenjen V Kudlinen, steward of the city.§!\n\nAlthough the influence of Hirvimaaian life has faded from Ostkranbi, one must remember that §Ythe Kudlinens§! are §Rnot the only line holding claim to Chital's capital city...§!"

state_lore_text_container_state_name_short_280:0 "Yak Mathan Criche"
state_lore_text_container_state_name_280:0 "The §YVolsungr Hold§!:"
state_lore_text_container_state_description_280:0 "To carve a city into a mountain would be an ambition of a §Rmadpony§!. For it would require §Ycountless resources§! for §Ylittle gain and little worth§!, for so much would have to be done to ensure basic functions and needs of a city, much less a capital. Yet whatever madness drove the lords of §OOld Volsungr§!, §Ythey did it§!. And thus for whoever knows how long, §GClan Volsungr§! has called a great fortress beneath the mountains of Yak Mathan Criche their home.\n\nOne would believe with the perilous location - mountains filled with monsters, only kept back by §7Nanook§! wanderers, and the horrible §1monsters§! that cover the Yak Mathan Criche - would mean that the hold is merely a project of prestige, a tiny shelter carved in the mountain. Yet that would be wrong, for if one entered the main hold of §GClan Volsungr§!, they would find kilometres upon kilometres of tunnels and halls and rooms §8carved into the earth§! and where §Ytens of thousands of bears§! endure great swathes of their lives in the dark.\n\nNo foreigner knows how deep the tunnels go, how many great underground forges, mushroom and tuber farms, underground rivers and even mines for metals and §0crystals§! can be found within its great emptiness. And if one asks exiles of §GClan Volsungr§!, nobody knows how many and what sort of creatures dwell within those endless depths. Of course, the boisterous bears ensure that such §1abominations§! can always be forced back to the dark.\n\nYet one weakness that this great underground fortress has, despite all the farms and rivers beneath, it cannot be sustained from its own food production and must rely on Volsungr farms in the far more temperate lands of Wesslandia. Thus for all the boasting and all the power, §GClan Volsungr§! cannot endure for long if their mountain is besieged, yet what besieger could survive a ten thousand bear sally forth..."

state_lore_text_container_state_name_short_875:0 "Colthage"
state_lore_text_container_state_name_875:0 "The §YHome§! of a §YThousand Ships§!:"
state_lore_text_container_state_description_875:0 "The ancient city of Kolt-Hadast, §GColthage§!, gleams white as one approaches it from the Bay of Zam. Over time, a million sailors must have seen the sight of Zebrica's most famous harbour appearing from over the horizon, the promise of a voyage safely brought to an end. As your ship enters the massive §Yartificial harbour complex§!, the modern extension of the Colthaginian Cothon Harbour, you are greeted by the sight of sheer endless merchant vessels from all corners of the known world. Protected piers and docks shelter vessels from the harsh weather and enemy attack, but it is behind this harbour that the ancient genius of Colthage reveals itself. The famous Round Harbour of Colthage, a truly massive naval base, expanded and reinforced over the centuries. After the §RStorm King's forces§! left the city, the harbour was turned into a daunting fortress with concrete dry-docks and anti-aircraft turrets. Some of the elegance of ancient times is lost, but the improvements ensure that the one who holds The Home of a Thousand Ships will be able to §Ydominate the seas§! between Zebrica and Griffonia.\n\nOnce disembarked, you will inevitably get lost in the ancient Zebra city. The plastered homes and shops of the lower ancient town are like a maze, now and again opening up to crowded market squares. When you find your way to §Ythe Byrza citadel§!, you will notice that the Colthaginians have kept its ancient walls, which tower over the buildings of the lower city, a solemn promise that the city will never again fall to invaders. The citadel houses the most important buildings of the state, as well as quarters for the Sacred Band of Colthage, its most elite military formation. Notable is the Temple of §GZa'al Zarakin§!, King of the Colthaginian pantheon, which was restored after a Storm King artillery shell almost collapsed the roof. The One Hundred Twenty Seven, the Judges of Colthage, also hold their tribunal here, although the might of the institution has waxed and waned with the city's rulers.\n\nOnce you reach the highest point of the city, its actual size finally reveals itself. A park surrounding a canal suggests where the city's ancient walls must have been, but beyond there, modern factories and houses stretch out in every direction. Beyond them, Colthage's rich farmlands and the wide Bagraza river. Staring at the little dot on the horizon, the ship you landed on, it is fair to wonder how such a city was ever brought low. And the next time you will cross paths with a Colthaginian merchant or sailor, you will nod in agreement when they boast proudly of their home, The Home of a Thousand Ships."

state_lore_text_container_state_name_short_412:0 "Hornavík"
state_lore_text_container_state_name_412:0 "The §YLast Refuge§! of the §YVikingar§!:"
state_lore_text_container_state_description_412:0 "Hornavík is a city at odds with itself, and is in many ways a microcosm of Austurlandic society as a whole. It is a place of surprising modernity and immense poverty. It is a place where the nobility live in halls of great opulence, while thousands of their thrall servants live in abject poverty. \n\nRecords of a settlement at Hornavík's location range as far back as 180 ALB, but the city would only truly start to grow when the so-called golden age of Austurland began. Shortly after the countries establishment, Viking raids brought a great deal of wealth back to the city and solidified its status as the economic heart of Austurland. With the end of the golden age development slowed down somewhat, but despite this, the city kept expanding.\n\nThe city itself is divided into three districts, which roughly correspond with the steps of the Austurlandic social ladder. The outskirts house the commondeer, who still choke under the yoke of feudalism and perform much of the menial labor within the city. Traveling further one would reach the harbor district, which serves as the economic heart of Hornavík. Traditional Austurlandic architecture gives way to styles inspired by Griffenheim and Rijekograd, and merchant ships docking to unload their wares are a common occurrence. This is the home of the freedeer, who lack any obligations to feudal lords except the Jarl, and make up Austurland's small but growing middle class. \n\nThe harbor itself is said to be the site where deer first landed on Griffonia, and an occasional Viking longship still returns full of plunder and thralls, though these are mostly the last vestiges of a dying profession. The days of the Vikings are over, and only the nobility's desire for more thralls keeps the profession alive. \n\nThe harbor district also contains the few signs of industrialization within Austurland. Manufactories have slowly but surely started to replace artisanal craftsmanship, though the noble owners of the land in the city are notoriously reluctant to allow any new development. A notable landmark within the district is Sturla's temple, the largest temple in the country, which serves as the main center of worship for the cities inhabitants and is the tallest structure in the country. The temple itself is opulently decorated and was personally funded by Herjólfur Sturla, a noble who briefly came to dominate Austurland's political sphere around 700 ALB, before his death would usher in a brief but intense conflict between rival noble families.\n\nThe third and final section of the city is the noble district, which is, as the name implies, mostly composed of noble estates, along with the great hall of the Jarl. Imposing walls that date back to the founding of the city separate the noble district from the rest of the city and Huskarls stand ready to eject any unwanted visitors. The nobility of Austurland rule with little care for anything besides maintaining their bases of power and a significant amount of the city is underdeveloped due to their indifference on developing it."

state_lore_text_container_state_name_short_413:0 "Seguro" 
state_lore_text_container_state_name_413:0 "The §YHaven§! of §YFreedom§!:"
state_lore_text_container_state_description_413:0 "A long history paves the road to the modern city of §YSeguro§!. Originally a stronghold of the §YOld Kingdom of Wittenland§! in the south, it was overrun by §Rpirates§!, when Wittenland's influence in the coastal region faded, and became a center for criminals who launched raids against any ships passing by. This ended in 875, when §CSinóra Pon§! drove out the pirates and from thereon, the city found itself as the §Gcapital§! of the newly found §YKása Free State§!. However, in 905, §Ran invasion§! by Austurland razed and looted the city, leaving it as a broken husk with its ancient buildings left as nothing but rubble.\n\nModern day Seguro is an odd combination of old and modern ways born from its past; while the ancient walls still ceremonially mark the inner and outer city, in reality the city has far extended outwards from its original confinements. As the administrative and judicial capital, it houses the §YCouncil Hall§!, where the §CAdvisory Council§!, the highest governing body in Kása, gathers for meetings. This building also acts as the official residence of the §CFirst Commander§!. The old central plaza, where once the pirates had sold their loot and slaves, is now dominated by a large statue dedicated to Sinóra Pon and her band, who'd not only united Kása but defended Seguro to their death against the Austurland invasion. Nearby to this park rises many estates held by the rich, build in the 910s during the reconstruction of the capital with aid of a Macawian architect; these buildings combine elements of the old Wittenlandic buildings with the more luxurious style from Macawia. Amongst these luxurious boulevards also lay many §Gfinancial institutions§! and §Gtrade corporations§! specialized in shipping products between §YZebrica§! and §YGriffonia.§!\n\nPast them lay the §Ygreat harbour§!, where each day many ships dock to or depart from to brave the seas. Recent §Gmodernization efforts§! have led to the old harbour adopting steam cranes and railways to move the cargo. Nearby rise many apartment complexes, where many labourers dwell who work within the city in various menial tasks. New manufacturing complexes can also be found by the coast, mainly owned by Macawian corporations or few enterprising Kásans. However, with each passing day these factories are expanding, as the state continues to pour money into industrialisation schemes.\n\nHowever, there is a §Rgrim§! side to the otherwise shining city. In its further outskirts, over the old war-border, a sprawling maze of §Yshobby buildings§! and §Yslums§! spreads out into the inland. Those living there had arrived to the capital seeking for work and better life but have ended up trapped in the dangerous, filthy living space. For many years there has been lobbying and consistent efforts to alleviate the situation but so far these actions have not amounted to much, leading to some civil strife in the local politics."

state_lore_text_container_state_name_short_649:0 "Bakara"
state_lore_text_container_state_name_649:0 "The §YRiverlands' Staple Port§!:"
state_lore_text_container_state_description_649:0 "All the creatures of the Riverlands have something to say about Bakara. Ask a trader from Rijekograd, and they'll talk about the goods that enter its §Gfamous port.§! Ask a noble from Wittenland, and they'll grumble about its democratic process and ornately decorated §YPresidential "Palace"§! that has stood for over a century and how it would be so much better fit for a monarch. Ask a particularly nationalistic Jezeragradian, and they'll lament about how Bakara defied Lake City's monarchs and still have a §Gmassive statue in the city center commemorating it.§! Everyone has something to say.\n\nBut to the Bakarans themselves, their city is more than just their capital, it is more than just the economic hub of the nation, and it holds more than just their President, their professional military and their prosperity. It represents §Geverything Bakara stands for.§! Bakara never got its wealth from conquest, but from trade and it's republican government. So this is what the city of Bakara represents.\n\nFar from the largest city in the Riverlands, Bakara is in many ways §Runderwhelming.§! But it has its own charm to all who live their and visit. The Docks, both commercial and military, are twice the size of those in Nimbusi and dominate the coastal Skyline. The §YČrna beach§! lies a 20 minute walk north of the city, with its jet black sand and cold temperatures year-round many question how Bakarans can swim there at all. Head further north and you may catch a glimpse of the headquarters of Bakara's §GMorski marine troops,§! it's standing army and the face of Bakara's military to the world, besides the navy that is. But the main attractions of the city are far from the land, if you take a boat ride out into the Icewaters, Bakarans will say you can feel the waves wash through your soul, §Cbringing you closer to the sea.§!\n\nThis feeling is called §2The Way of the Waves§!, how all Bakarans, and especially those in Bakara City, live their lives. And if you ever want to get to know Bakara, you need to accept this feeling into your heart.\n\nAs Admiral Cobalt Wind once said, §Y"The waves have shaped our shores, and so too must they shape our souls."§!"

state_lore_text_container_state_name_short_1059:0 "Vermilion"
state_lore_text_container_state_name_1059:0 "The §YMysterious Capital§!:"
state_lore_text_container_state_description_1059:0 "The §YFirst§! Tenet of the §YWay of Fire§!:\nMake Peace with the Self.\nFuel carelessly burnt will create a raging inferno;\na fire left unattended will wither and die out.\nThe fire that burns within One's breast must be carefully nurtured,\nso that it may safely provide the light and warmth that will sustain them.\n£line_break\n\nLong the seat of the §OVermilion Dynasty§!, the city of §YVermilion§! has served as the Imperial Capital of the §YRealm of Kiria§! since its foundation. It was in the mountains surrounding the hidden city that the religion known as §CThe Way of Fire§! is said to have had its genesis, where the monks and mystics came down from the mountains to share everything they learned from communing with the divine fire being, §GConcord§!, with the local population. In time, as The Way of Fire spread throughout the §YRealm of Kiria§!, the city only grew in importance and size. Due to its spiritual and political importance as the birthplace of the Way of Fire and the seat of the Vermilion Dynasty, Vermilion became the largest city in the realm, complete with a sprawling palace complex, a bureaucratic and diplomatic quarter, and magnificent gardens, though this was not to last.\n\nAs Kiria entered a period of tumultuous change brought about by the advent of industrialization and capitalism, the teachings of The Way of Fire could no longer calm the excesses of a populace drunk on the heady prospects of modernisation. In 902, a merchants' protest against a decree by §YMatriarch Superior Noctilucent Charm§! restricting the establishment of monoculture tea plantations in the Vermilion Basin was confronted by a mob of commoners, enraged that the merchants would question the wisdom and authority of their Matriarch. Nokirin is sure who changed first, but in the midst of the brawling, somekirin turned into a §Rnirik§!, and the chaos spread like wildfire. By the end of the day, four-fifths of Vermilion had been burnt to the ground, with the last flames finally extinguished only a week later. The inferno claimed hundreds of lives, injured tens of thousands, and most of Vermilion's population was left homeless. It was the scars left upon Noctilucent Charm's psyche by this tragedy that would directly lead to her series of radical decrees and proclamations that established §RThe Silence§!.\n\nVermilion was slowly rebuilt over the following century, and still serves as the seat of the Vermilion Dynasty, though The Silence has robbed it of all its authority. Yet here, more than anywhere else in the realm, The Way of Fire is still strong, and the Matriarch's authority still holds absolute sway over the kirin that live here. Following the determined efforts of an Equestrian diplomatic mission to make contact with §YMatriarch Superior Rain Shine§! in 1006 ALB, The Silence was lifted locally around the city. Now, Vermilion is growing at a rate it hasn't seen in a century, and one day, it may reclaim its status as the crown jewel of the kirin realm.\n"

state_lore_text_container_state_name_short_1071:0 "Fragrance"
state_lore_text_container_state_name_1071:0 "The §YPearl§! of §YKiria§!:"
state_lore_text_container_state_description_1071:0 "The §YSecond§! Tenet of the §YWay of Fire§!:\nMake Peace with Your Neighbor.\nThe flames of One's fire can, if left unchecked, ignite an entire forest.\nJust as One nurtures their own flame,\nthey must be sure that their flame does not ignite their Neighbor's tinder.\n£line_break\n\nOnce the entryway into the §YRealm of Kiria§!, the port city of §YFragrance§! has long been an important trading city with a strong maritime tradition and independent cultural identity. Fragrance once handled the bulk of the realm's trade between the deer of the north and the parrots of §YMacawia§!, with some traders reaching as far as §YSouthern Griffonia§! during the city's most prosperous years. As such, it was always the first to receive new ideas and put them into action, helping to further culturally separate the city from the rest of the kirin heartlands, as species from all across the globe settled into the city to open businesses and ply their trade. It was also in the city of Fragrance that the §Ymodernization of Kiria§! began, with the advent of capitalism and the establishment of an ever-growing kirin bourgeoisie only further radicalizing the changes happening within the city. There was some pushback from local leaders who feared that modernization of the country would come between the common kirin and the divine authority of their §YMatriarch§!, but these voices were unable to stop the changes happening to the city. Within years, Fragrance had grown into the richest city in Kiria, and it seemed like it would only grow richer with time.\n\n§RThe Silence§! put a swift and brutal end to that. When the decrees from the capital outlawed money, property, and hierarchical organization, the economy of Fragrance collapsed overnight. The trade routes the city needed to thrive simply disappeared, and the workers that toiled in the factories returned to the countryside to farm. Though bourgeoisie and merchants from throughout the realm fled to Fragrance in a hope to salvage their businesses and way of life, the damage had already been done. Fragrance, a city built around trade and business, suddenly lost its purpose.\n\nIn time, Fragrance would turn to less morally responsible activities to sustain itself and its populace. §RPirates§!, §Rsmugglers§!, and §Ymercenaries§! sought to keep the city alive and its citizens fed by finding some way of bringing money into the city. The kirin navy, mothballed in the city's massive harbor, mutineed, with many sailors turning to piracy to provide for themselves and their families. In the century since The Silence was decreed, what remained of the city of Fragrance had only grown more radicalized and resentful of the Imperial Dynasty that had crippled it so. Now, with The Silence beginning to lift across the realm, Fragrance sees a chance to §Yreclaim its former glory...§! and maybe exact its §Rvengeance§!.\n"

state_lore_text_container_state_name_short_1060:0 "Rhapsody"
state_lore_text_container_state_name_1060:0 "The §YCity§! of §YMusic§!:"
state_lore_text_container_state_description_1060:0 "The §YThird§! Tenet of the §YWay of Fire§!:\nMake Peace with Concord.\nConcord is wise and benevolent,\nShe who shaped the world from the primordial fires,\nand entrusted within the kirin species the last spark of that great inferno.\nStrive to understand Her wisdom and teachings,\nand to anchor oneself in peace and harmony with the world around them.\n£line_break\n\nIsolated from both the Great Mellifluve that runs through most of the realm and the smaller, but no less majestic, Carmine River, the prosperous hill city of §CRhapsody§! straddles the headwaters that form the Jubilee River.\n\n§CRhapsody§!, unlike the rest of the kirin cities in the §YRealm of Kiria§!, is an artificial construct; the Vermilion Priestess §YIridescent Dawn§!, who became the realm's first Matriarch Superior and founder of the §OVermilion Dynasty§!, chanced upon the uninhabited and pristine spot while traveling to the mountain peaks to meditate in the presence of the great fire goddess §GConcord§!. When she rested at the site for the night, she fell in love with its beauty and splendor, and felt that this land had, more than almost anywhere else in Kiria, been blessed by Concord herself. Before she departed to continue her ascent to the mountaintops, the Priestess decreed the spot where she rested a suitably auspicious site to build a city dedicated to the reverence of Concord, and began to directly organize the settlement of the region when she returned to Vermilion. A small cadre of Vermilion Priests led ten thousand followers over the mountains and hills between the capital and the decreed spot, choosing the name of §CRhapsody§! upon breaking ground for the first building, in celebration of the many hymns praising Concord the expedition sang on their journey. In time, Rhapsody would grow to become an impressive metropolis devoted to the study and worship of Concord's teachings, growing to rival both §YVermilion§! and §YFragrance§! in spite of — or perhaps, owing to — its relative isolation from either.\n\nIt was this isolation that has allowed Rhapsody to flourish despite the imposition of §RThe Silence§!. In 779 ALB, a rebellious sectlet of Vermilion Priests relocated to the city after expressing their dissatisfaction with the reigning Matriarch's policies and supposedly hedonistic lifestyle. Over the following decades, this branch of the theocracy worked to distance Rhapsody from what they saw as the crumbling divine authority of the Vermilion Dynasty in Vermilion, though they never went so far as to outright say so. The kirin of Rhapsody soon came to believe that they knew the Way of Fire better than the scholars and mystics in the capital, and as such, they had a truer interpretation of Concord's teachings than even the Matriarch. Though this caused §Ofriction§! between Vermilion and Rhapsody, nothing came of it until §RThe Silence§! was decreed in 902 ALB. While the rest of the nation slowly began to crumble, decay, and decentralize as a result of §YMatriarch Superior Noctilucent Charm's§! decrees, Rhapsody resisted them, believing that the Matriarch had wrongly interpreted Concord's divine solution to the nirik problem. While cities across the realm slowly depopulated as The Silence strengthened, many fled to Rhapsody, which continued to grow in size and influence. The city carefully wielded its religious fervor to halt the changes and modernization that had caused so much chaos in the rest of the realm without resorting to implementing the Matriarch's policies, and so survived the intervening century relatively unscathed.\n\nNowadays, §CRhapsody§! boasts the largest population in all of the realm, and the city is larger and more prosperous than any other kirin city in the world. The kirin of Rhapsody are fiercely independent and envision themselves as a cut above the rest of their kind, empowered and enlightened by their interpretations of Concord's teachings. But with the Silence ending throughout the realm, only time will tell if Rhapsody can hang onto its status as the leading center of enlightenment in the nation, or if it will fall behind the imperial capital once more.\n"

state_lore_text_container_state_name_short_1073:0 "Verdant"
state_lore_text_container_state_name_1073:0 "The §YCity§! of §YStilts§!:"
state_lore_text_container_state_description_1073:0 "The §YFifth§! Tenet of the §YWay of Fire§!:\nReject the Corruption of One's Gifts.\nEverything that One is, One owes to the blessings and wisdom of Concord.\nHer gifts are generous and beatific, a fire's warmth on a cold winter's night.\nReject the temptation to use Her gifts to suffocate the fires of Another's.\n£line_break\n\nThe city of §YVerdant§! dominates the last branch of the magnificent §YGreat Mellifluve§! river, where the waters bring in trade and goods from all throughout the §YRealm of Kiria§!. Where the Great Mellifluve's three branches meet, a massive stretch of floodplains and small islands have arisen, creating fertile and plentiful ground for an expanding and powerful city. Verdant is that city, once strong and grand on a level to rival even the city of §YRhapsody§! far to the east, and even wrestling with the city of §YFragrance§! as the realm's most important trading city. Verdant controls all the trade flowing out of the realm's heartlands and into the South Kirin Sea, and once enjoyed close trade ties with the city of §YBlossom§! in the nearby breakaway state of §YSen Kinh§!.\n\nWhere other cities such as Rhapsody, Fragrance, and even the imperial capital of §YVermilion§! grew up and out into dense cities, Verdant capitalizes on its unique geography by spreading out across the Great Mellifluve, with raised communities perched on the many islands and the flat riverbanks, causing the city to completely dominate the mouth of the river. Spread out as it is, roads within and around the city are small and scarce; rather, the kirin of Verdant travel from place to place using hundreds of canals and thousands of small boats. This serves them well during the spring flood season, where the banks of the Great Mellifluve swell and the river can rise as high as ten meters, submerging any surface roads for weeks at a time. To combat this, the buildings of Verdant are raised on wooden and bamboo stilts that keep them elevated above the Great Mellifluve in all but the worst floods. When the river is at its highest during the flooding season, the islands in its waters disappear, and the raised buildings appear to float on the water, thus giving rise to its second moniker: §CThe City that Floats§!.\n\nThe collapse of river trade during the institution of §RThe Silence§! took a great toll on the city's economy. Without a reliable stream of goods and trade flowing down the river toward the city, Verdant's economy sharply contracted, forcing the growing capitalist and industrialist classes to flee north to Fragrance, the city that still desperately tried to maintain trade relations with the rest of Zebrica, and so the best remaining hope for the businesskirin to hold onto what assets they had left. As for the rest of the kirin in Verdant, many migrated out of the city into the surrounding farmlands to take up subsistence farming, or slowly isolated themselves into one of the city's many island communities, taking up fishing to survive. With the city fragmenting into dozens, if not hundreds of communities isolated by water and canals, it was perhaps a surprise to find that the city did not suffer or decline too greatly in power and influence in the region. Seeing the resilience of their city, many priests and mystics of §CThe Way of Fire§! took this as a sign that The Silence could yet be compatible with the teachings of §GConcord§!, and pointed toward the communalism of the city's communities for proof. Over the decades, this way of thinking has created a new sect of The Way of Fire known as §CThe Rising Fire§!, which argues that improved and reorganized communal societies can keep the realm strong while also paying homage to Concord and abiding by the decrees of The Silence. For now, the priests and mystics of The Rising Fire only hold sway over Verdant and the cities connected to the western branches of the Great Mellifluve, but were The Silence to end, surely they would begin to take their ideas further inland and spread their teachings far and wide.\n"

state_lore_text_container_state_name_short_1064:0 "Massicot"
state_lore_text_container_state_name_1064:0 "The §YHalfway City§!:"
state_lore_text_container_state_description_1064:0 "Known as the Halfway City, §YMassicot§! has long served as an important stop in any journey up the Great Mellifluve to visit the heart of the §OVermilion Dynasty§!. It is positioned halfway along the §YYellowood River§! between §YSorghum§! and the imperial capital of §OVermilion§!. Previously a shallow and narrow tributary of the Great Mellifluve, the Yellowood River was widened and deepened in a series of §Gcanal-building public works projects§! during the reign of §YMatriarch Superior Moonlight Glow§!. The result was a straightened and channelized waterway, robust with weirs and locks that made it navigable to most kirin watercraft save for the largest junks, that became officially known as the §CMoonlight Navigation§!.\n\nIn the centuries since §CThe Way of Fire§! united the kirin communities into a theocracy, Massicot has played host to countless dignitaries and pilgrims, both kirin and outsider, who have traveled to meet the Matriarch Superior of the §OVermilion Dynasty§!. The city is renowned for its beautiful sights and splendid temples, and many priests and mystics of The Way of Fire have traveled to the city to commune better with nature and to understand the fire goddess §GConcord§!'s teachings. The Vermilion Dynasty also retains a winter palace in the city, though it has not seen use in well over a hundred years, even prior to §RThe Silence§!.\n\nMassicot suffered a particularly harsh decline during the Silence. Nocreature had sailed up the Great Mellifluve to see the Matriarch Superior in over a century, and so the city found itself struggling for a new purpose as its population faded away, its priests and mystics deserting the city for eremitic exile. In 1006, however, it received a rejuvenation of purpose, as it played host to an §GEquestrian diplomatic delegation§! seeking to establish ties with the isolated Kirin Realm. The diplomats, §YFluttershy§! and §OApplejack§!, were warmly welcomed by the city, especially when they made it clear that they planned on visiting Matriarch Superior §YRain Shine§! and ending The Silence in Kiria. Seeing a chance to undo the stifling decrees that had slowly been draining the life out of their city, the residents of Massicot made sure that the Equestrian delegation was well-supplied for the remaining leg of their journey, and several mystics from The Way of Fire accompanied them to the capital. Their mission was a success, and now, with The Silence beginning to end in Kiria, the residents of Massicot are hopeful that one day their city will be able to regain its status as the Halfway City, once more welcoming and preparing visitors for their meeting with the Matriarch Superior.\n"

state_lore_text_container_state_name_short_1069:0 "Sorghum"
state_lore_text_container_state_name_1069:0 "The §YScorched City§!:"
state_lore_text_container_state_description_1069:0 "The §YFourth§! Tenet of the §YWay of Fire§!:\nResist the Impulses of the Inferno.\nA raging fire, tamed, becomes an invaluable tool of progress.\nSo, too, must One master the fire that rages within them.\nReject destruction, save for as an absolute last resort of self-preservation.\n£line_break\n\nNestled in a fertile branch of the Great Mellifluve river, §YSorghum§! is dominated by farmlands and rolling plains that once made it the breadbasket of the §YRealm of Kiria§!. So great was its importance in keeping the people of Kiria fed that §YMatriarch Superior Moonlight Glow§! once remarked that, "So long as there is peace and plenty in Sorghum, then there shall be peace and plenty throughout the Realm." Humbled by the favor the divine Matriarch gave them, the people of Sorghum and the surrounding farmlands began to refer to their small corner of the realm as §YPeace-And-Plenty§!, a name that soon found its way into official records in the capital.\n\nYet Sorghum was not always peaceful, nor did it have plenty to offer for the kirin that lived there. While much of the modern Realm of Kiria had been united under §CThe Way of Fire§! by 552 ALB, Sorghum and its surrounding lands remained an independent, brutal state under the hoof of the cruel warlord known as §RCinder Scales§!. Under his rule, thousands of peasants were slain in failed uprisings put down by his fiercely loyal and disciplined soldiers, and mystics in the city of §YVerdant§! once claimed that the only thing the fisherkirin could catch for a season were the bodies of slaughtered peasants from up north, their spilt blood tingeing the river crimson.\n\nAttempting to put a stop to the horrible atrocities happening in Sorghum and finally unify the nation, the §OVermilion Priestess§! §CIridescent Dawn§! ventured into Sorghum with a procession of her fellow priests and priestesses to convince Cinder Scales and his followers to repent of their sinful ways, and embrace the wisdom of the fire goddess §GConcord§!. Cinder Scales imprisoned the procession instead, yet when he attempted to execute the monks upon a massive funeral pyre to show how powerless their deity was, Iridescent Dawn instead emerged from the fire as a §Gmajestic kirin§! twice the size of every other kirin, seemingly gifted with Concord's divine blessing. The warlord repented upon seeing this display of divinity, and with a promise to build the city's first temple to The Way of Fire and Concord, Sorghum was finally integrated into the realm as the city in which the §YFirst Matriarch Superior§! of the §OVermilion Dynasty§! had consummated her §Cascension§!.\n\nLike the rest of the realm, the imposition of §RThe Silence§! on the nation has seen Sorghum's fortunes slowly decline. The city itself has largely been depopulated, with most of the inhabitants moving back out into Sorghum's ample farmlands to resume their way of life before the introduction of modernization. Now, with The Silence beginning to recede across the nation, Sorghum stands ready to return to the glory it once held, and perhaps peace and plenty will return to the city of Iridescent Dawn's ascension once more.\n"

state_lore_text_container_state_name_short_1081:0 "Chrysanthemum"
state_lore_text_container_state_name_1081:0 "The §YWestern Sentinel§!:"
state_lore_text_container_state_description_1081:0 "Fed by the waters flowing down from the §YCinereous Strath§! mountains, the city of §YChrysanthemum§! is the most westward urban province of the §YRealm of Kiria§!. As such, it has long held its own sense of self-identity, and, given the sparse population of western Kiria when compared to the densely-populated east, the region has historically been somewhat of a backwater, insulated from the hustle and bustle of the eastern dynastic heartland. Even in the tumultuous centuries before §CThe Way of Fire§! had unified Kiria, Chrysanthemum had avoided the worst of the bloodshed and violence commonplace throughout the realm, for few built-up towns and settlements inhabited the rural western countryside, and thus organised conflict between different kirin communities rarely erupted.\n\nIn those times, the settlement of Chrysanthemum served as an informal hub for riverine trade along the western tributaries of the §YGreat Mellifluve§!. Chrysanthemum, then merely a sparsely-populated fishing village, would eventually swell in size as farmers and craftskirin would travel there en masse during the summer to sell their goods to river traders. Obviously, so many kirin traveling to one city would more often than not result in §Rtempers flaring§!, but the impermanence of the gathering spot and its temporary structures lent itself well to weathering §Rnirik transformations§!, and so the annual convergence continued without too much trouble.\n\nChrysanthemum only underwent true urban development once The Way of Fire had been introduced to the area, allowing the kirin communities to establish a larger, more permanent settlement along the river, with the teachings and tenets of the fire goddess §GConcord§! serving as a means to suppress the nirik state and facilitate the integration of the nearby rural communities into the city. Chrysanthemum has, ever since then, served as the unifying hub that connects the rural western communities to the authority and decrees of the §OVermilion Dynasty§!, and its influence reaches even the most isolated communities in the western realm.\n\nHowever, §RThe Silence§! effectively separated the city from the capital of §YVermilion§! and the rest of the Realm. Chrysanthemum, now left as a lonely hub of religious authority in the west, found itself desperately trying to maintain connections with the cities further down the Great Mellifluve, asking for instruction and support from both its neighboring urban centers and the fire goddess, as its population declined and kirin began to return to their neighboring communities. The city might have dissolved entirely had it not been for a revitalization of religious preaching and fervor spread by the city of §YVerdant§!, which had begun professing its own sect of The Way of Fire known as §CThe Rising Fire§!. In the new teachings, which promised a way to marry the decrees of The Silence to egalitarian communalist ideals, the leaders of Chrysanthemum found hope that they could keep their city from fading away again as it once had done centuries ago. With its authority and control over the west, Chrysanthemum has begun spreading the teachings of The Rising Fire to the rural communities surrounding it, and thanks to their efforts, the sect is firmly rooted in the western realm.\n\nWith the Silence ending, however, there must soon come a reckoning between The Way of Fire in the east and The Rising Fire in the west. Only time will tell if Chrysanthemum can peacefully reconcile with long-distant Vermilion, and once again serve as its hub of imperial authority in the west, or if it will instead try to spread this new religious sect all the way down the Great Mellifluve, potentially altering kirin society forever.\n"

state_lore_text_container_state_name_short_1065:0 "Auburn Isle"
state_lore_text_container_state_name_1065:0 "The §YPirate Haven§!:"
state_lore_text_container_state_description_1065:0 "When §RThe Silence§! began, the theocracy of the §YRealm of Kiria§! was forced to mothball the dozens of warships that made up the backbone of Kiria's once-impressive navy. With the Imperial Navy all but disbanded, many captains and their crew decided to §Rmutiny§! rather than watch their ships rot in §YFragrance§!'s harbor, and themselves consigned to uncertain fates in the §RSilenced Realm§!. Fleeing from the city and the last vestiges of imperial authority that the §OVermilion Dynasty§! commanded, as the decrees that made up The Silence took effect throughout the nation, the crews of these ships turned to §Rpiracy§! to survive. These pirates, trained and disciplined from their service in the Imperial Navy, quickly proved to be fearsome predators in the Kirin Seas and the Gulf of Samar, with some even striking as far north as the §YYarldom of Chital§! or as far south as the islands that made up the §YZebrides Archipelago§!. When these neighboring nations mustered up a response to drive the pirates back, the pirates quickly established a home base and safe haven on the §YAuburn Isle§!, which they seized without a fight from a token imperial garrison unable to communicate with any centralized authority on the mainland.\n\nIn the century since, these pirates have continued to operate out of the port of §YNacre§!, undisturbed by the §OVermilion Dynasty§! on the mainland and unable to be crushed by the navies of the neighboring states. But now, with The Silence beginning to end in Kiria, and their autonomy likely to be challenged in the near future, the golden age of piracy in Eastern Zebrica is coming to its end. For the maritime brigands living on the island, it is time to adapt or die. There is no other option.\n"

state_lore_text_container_state_name_short_817:0 "Radiance"
state_lore_text_container_state_name_817:0 "The §YVermilion Gateway§!:"
state_lore_text_container_state_description_817:0 "The closest port to the Kirin capital of §YVermilion§!, the city of §YRadiance§! has long been named the §YVermilion Gateway§! by travelers and traders. With the gleaming waters of the Kirin Sea to the east, the craggy peaks of the Maritime Range to the south, and the Redwood Forest on the opposite bank of the Willow River to the north, the city of Radiance occupies a favourable location on Kiria's mountainous eastern seaboard. Up until §RThe Silence§!, the city of Radiance received hundreds of ships a year, each carrying traders, petitioners, and foreign dignitaries on their way to the capital of Vermilion, where the Matriarch Superior of the §OVermilion Dynasty§! rules over the Realm. Though not as important of a trading city as §YFragrance§! or §YVerdant§!, Radiance was able to maintain a robust economy and a healthy population due to its importance and proximity to Vermilion, and had begun to rival Fragrance in the years leading up to The Silence. The roads connecting it to Vermilion were some of the largest and most modern in the Realm before The Silence wrapped the nation in its stifling grip, and many nobles and members of the Vermilion Dynasty maintained homes and estates in and around the city to enjoy the warm weather of summer by the shore.\n\nUnfortunately, its greatest strength became its most crippling weakness when The Silence was declared more than a century ago. With the advent of The Silence, petitioners and foreign dignitaries seeking an audience with the Matriarch Superior dwindled to nothing, and trade between Vermilion and Radiance all-but ceased. The roads connecting the cities §Rfell into disrepair§! and Radiance's economy entirely collapsed. A mass exodus from the city began, though many still remained, hoping that one day, The Silence would be lifted, and they could return to their former glory as the Vermilion Gateway. So diminished was their status that the §YEquestrian Delegation§! of 1006 that sought to establish contact with the reclusive kirin bypassed the city entirely, instead docking in the city of Verdant and making their way up the §YGreat Mellifluve§! to arrive in Vermilion by the long route.\n\nBut with The Silence now ending in Kiria and §CThe Way of Fire§! returning in full force to the city, Radiance's future is beginning to look brighter. Kirin are moving back into the city, and with foreign dignitaries and petitioners once more attempting to make their way to Vermilion to meet with Matriarch Superior Rain Shine, Radiance has found its purpose again. Should things continue to improve then, §GConcord§! willing, Radiance may one day return to its former glory, and maybe even begin to rival Fragrance in terms of its importance to Kiria's trade.\n"

state_lore_text_container_state_name_short_1054:0 "Lotus"
state_lore_text_container_state_name_1054:0 "§YCitadel of the Lotus Crown§!:"
state_lore_text_container_state_description_1054:0 "At the center of this great Zaikirian city stands the §CCitadel of the Lotus§!, an ancient structure maintained for centuries as a fortress-monastery for the priests of the Southern Way. At its center lies the §OShrine of the Flaming Lotus§!, a small altar with a jade box said to contain a perpetually burning lotus blossom — proof of Concord's Divine Will. From this sacred place, the monastery expanded outwards, with other temples built around the central shrine, followed by walls to protect it all. To protect the monastery and the spark housed within, the wood-and-earth architecture of the fortress and its walls were supplemented by fortified stone baileys and citadels surrounded by open fields, meticulously cultivated to be pleasure gardens in peacetime that could be razed and prepared to become deadly killing fields during a siege. Moats were also carved to provide water to the inner sanctum, and to provide another line of defense. Soon, the complex outgrew its first ring of defence, and another layer had to be built. This would repeat a total of §Ythree times§!, with each ring of fortifications representing another age of the city's history. In accordance with the Divine Will of Concord, these sacred rings were built to resemble the petals of a §Plotus flower§!, showing that the burning blossom would always be the city's sacred heart.\n\nWhile the kirin in the north were eventually able to unify under the teachings of §CThe Way of Fire§!, the various city-states of §YZaikiria§! remained fractured and hostile towards each other for a far longer time, even as the religion of §GConcord§! began to permeate into the south. Of these city-states, the cities of §YLotus§! and §YBlossom§! were two of the strongest, and often utilized the smaller city-states between them to engage in regional §Rproxy wars§! to prevent the other from growing too sharply in power and influence. This age of warring states was soon put on hold around 800 ALB when the influence of the §OVermilion Dynasty§! managed to effectively assert itself over the kirin city-states and warlords in the region of §Ysouthern Kiria§!, bringing these kirin into the fold as semi-autonomous protectorates under the jurisdiction of the divine §GMatriarch Superior§! in Vermilion. Given enough time, Zaikiria would have been absorbed into the kirin realm proper, with Lotus being the last hold out of the region, but the abrupt arrival of §RThe Silence§! brought about by rapid modernization of the Vermilion Realm severed the Matriarch's influence in the region. Without the unifying force of the Vermilion Realm's influence to hold them together, the city-states of Zaikiria once again split apart into violent rivalries and fighting.\n\nLotus found itself in a peculiar situation following the establishment of The Silence in the northern realm. A large portion of kirin §Gintellectuals and capitalists§! fled to the city from the Matriarch's realm, trying to find a new home among kirin lands that was free of the oppressive policies of The Silence. This core group of educated kirin became just the tool that Lotus' warlord, §GCinder Tempest§!, would need to expand and solidify his power over Lotus and Zaikiria as a whole. Occupying the Citadel of the Lotus Crown as his headquarters and assimilating these educated kirin into his court, Cinder Tempest embarked on a long §Rcampaign of conquest§! that marched northwards, subjugating each of the Zaikirian city-states in turn, until he finally sacked and subdued Lotus' long-time rival of Blossom.\n\nCinder Tempest returned to Lotus with the spoils of his conquest of Blossom and declared himself King of Sen Kinh and §CBearer of the Lotus Crown§!. Lotus became the capital of his new kingdom, and to celebrate his achievements, Cinder subverted the beliefs of the Southern Way of Fire and declared himself a divine ruler akin to the Matriarch Superior in the north. With his divine authority firmly established, Cinder used the Southern Way as a tool to §Ymaintain social control§! over his new realm, preventing it from falling apart after his death.\n\nNowadays, Lotus remains the seat of the Kingdom of Sen Kinh, though its influence and authority over the rest of the region is beginning to wane as the city-states once again §Ragitate for independence§!. And with The Silence ending in northern Kiria and the Realm of Kiria §Ywaking from its slumber§!, the Bearer of the Lotus Crown will have to tread carefully to maintain Lotus' supremacy over the rest of Zaikiria... and its own independence from a resurgent Vermilion Realm.\n"

state_lore_text_container_state_name_short_1058:0 "Blossom"
state_lore_text_container_state_name_1058:0 "The §YDynastic Bulwark§!:"
state_lore_text_container_state_description_1058:0 "The city-state of §YBlossom§! has long stood at a dangerous yet influential crossroads in Kiria. Caught between the unified §YRealm of Kiria§! and the squabbling city-states of §YZaikiria§!, Blossom has long had to play off of the strengths and weaknesses of its neighbors to survive. Before the divine gaze of the kirin §GMatriarch Superior§! turned her attention to the south, Blossom engaged in an endless series of proxy wars and regional conflicts with its biggest rival, the city-state of §YLotus§!, to the south of the Zaikiria region. But as §CThe Way of Fire§! unified the northern kirin realm and began to spread southwards, Blossom found itself as the first target of an expanding kirin hegemony over the south. As the religion of the north began to permeate the city and its society at every level, the local leaders of Blossom soon found themselves unable to withstand the growing influence of the north in their dominion, and soon were forced to swear fealty to the Matriarch Superior of Kiria, lest the city collapse into open revolt fueled by the religion of The Way of Fire. Blossom found itself established as the §OVermilion Realm's§! power base in the south as the capital of the §YCommandery of Zaikiria§!, from where it could continue to exert its influence and authority over the region. Temples to the fire goddess §GConcord§! replaced any and all shrines to previous gods and deities, and a powerful clergy soon found itself vying for control of the city with its old leaders. As the years went on, the kirin of Blossom soon started seeing themselves as kirin of the Vermilion Realm, and had §RThe Silence§! not severed all imperial influence in the region, the full annexation of the city into the realm may very well have happened.\n\nWhen The Silence destroyed the authority and influence of the Matriarch Superior in Kiria, Blossom found itself in a §Rcrisis of identity§!. Many kirin in the city believed that, as a bastion of the Matriarch's influence in the south, they should abide by the decrees of The Silence and follow the example of their northern brethren. The kirin who had long hoped for independence from the north, however, saw this as an opportunity to once more establish the dominance of Blossom in Zaikiria. The internal divisions within the city left it weak and ill-prepared to resist the advances of the other Zaikirian city-states, and it was not long before §RCinder Tempest§!, a warlord from the city-state of Lotus, stormed Blossom's walls and sacked the city. Instead of The Silence affording Blossom a chance to rise into renewed glory, it only brought about the ruination of the northernmost city-state, and it was forced to swear fealty to a master for a second time, this time from the south. Its populace humiliated and its valuables looted, it would be a long time before another opportunity to reclaim its former glory would come to the city-state.\n\nNowadays, however, the authority of the Sen Kinhese kings in Lotus is waning, and §Ywhispers of independence§! are once more beginning to travel along Blossom's streets. But a resurgent §YRealm of Kiria§! to the north also poses new risks to the once-proud city-state. For yet again, Blossom finds itself at a crossroads, its future §Yuncertain§!, and the kirin in the streets holding their breath as they watch the situation around them develop.\n"

state_lore_text_container_state_name_short_1083:0 "Madrepore"
state_lore_text_container_state_name_1083:0 "§YMetropolis§! on the §YMarekong§!:"
state_lore_text_container_state_description_1083:0 "In the dark days before §YKirian unification§! under the §OWay of Fire§! and the §CMatriarchs Superior§!, Kiria was a land of anarchy, warfare, and devastation. Regional warlords and petty tyrants ruled over a myriad of incessantly warring fiefdoms through terror and violence. It was away from this landscape of fear and tears that a steady trickle of kirin peasantry made their way south to the §GZaikirian frontier§! — a sparsely-populated and untamed land yet-untouched by the nirik warlordism that ravaged Kiria.\n\nIt was on the northern bank of the §CMarekong River§! that the furthest kirin settlement in the south of Zaikiria — §OMadrepore§! — was founded during the beginning of the 6th century. Refugees from Kiria Proper had established settlements all throughout the Zaikirian interior and coastline, but Madrepore's favourable location at the mouth of the Marekong River, its expansive deepwater harbour, and a general consensus among the refugee diaspora that the settlement — situated, far away from the chaos of the homeland they had fled, in the southernmost reaches of Zaikiria — was as auspicious a place to put down roots as any, meant that it attracted a significant influx of kirin immigrants that would only increase as Madrepore grew in size.\n\nWhile the kirin settlements in the territories of what would later become known as §PKhamrin§! determinedly rejected any form of central government to maintain the sovereignty and independence of each settlement, the informal and hidden forces of trade, commerce, and population exchange meant that Madrepore, making full use of its geographical advantages, was able to §Ydominate the smaller inland polities§! in economic, cultural, and therefore, political, terms. While the member-settlements of the §PLeague of Khamrin§! each retain and maintain their own standing militia-armies in accordance with the §YTreaty of Terramare§!, thus ensuring a significant degree of local autonomy and self-rule, it is undeniable that Madrepore is the lynchpin and mainspring of the League.\n\nMadrepore's location also made it the primary site for cross-cultural exchange between the kirin settlers and the §Yzebra natives of the Far South§!. Even after Kirian unification, Madrepore, far away from Vermilion, escaped the all-encompassing influence of the Way of Fire that would become a permanent defining feature of society and politics in kirin civilisation. The legend of the §RThunder Tiger§! — the powerful, incomprehensible, and all-too-real mystical deity which protects the §YGolden Temple§! — would inspire the kirin of Khamrin to come to terms with the §Onirik state§! by their own means.\n\nThe Khamrini kirin interpreted stories of zebra villagers living in the vicinity of the Golden Temple who, upon encountering would-be looters or tomb raiders, would attack them in a fit of §Rpsychotic rage§! attributed to possession by the §RThunder Tiger§!, to conceive of the §Onirik state§! as something caused by spiritual or mystical forces beyond the control of ordinary kirin. Unlike the Kirian §CWay of Fire§!, which stigmatised the nirik state and mandated the ostracisation of those who had lapsed, the Khamrini §PSect of Southerly Lumination§! tolerated those kirin who had turned nirik, holding that they were not at fault for losing control of their selves, while maintaining that a kirin who turned nirik had a moral and civic duty to compensate those among their peers who had suffered injury as a result of their lapse.\n\nThe authority of the doctrine of the Sect of Southerly Lumination among the Khamrini kirin meant that it came to serve a similar political, if not as strictly absolutist, role as the Way of Fire in Kiria — as an arbitrator, and occasional arbiter, in disputes initially relating to lapses into the nirik state, but whose remit eventually expanded to encompass matters of civics, commerce, and culture. Although the §Yindustrialisation of Khamrin§! and the emergence of a new social class of capitalists, businessmares, and traders would eventually, peacefully and over time, put an end to the Sect's monopoly on political power, the priests and mystics of the Southerly Lumination still constitute a formidable and well-entrenched interest group in Madreporean and Khamrini politics today.\n\nMadrepore has miles of §Cdocklands, wharves, and shipyards§!, along both banks of the Marekong River as well as on the shores of the city's deepwater harbour. The headquarters of the Madrepore Merchant Marine are located in the heart of the metropolis, alongside the §LBastion of the Lantern§!, which houses the archives and bureaucracy of the Southerly Lumination. The §GDiet of the Khamrini League§! is also situated in Madrepore, making it the de-facto capital of the League, although the stately palace in which it is housed, constructed out of wood and stone in traditional 8th-century Zaikirian architectural style, is overshadowed by neighbouring modern neo-Pegasopolian edifices housing the head offices of Madreporean corporate §Yparastatals§! and conglomerates. Significant too is the §RCaliginous Penitentiary§! on the outskirts of the metropolis, a prison and work camp where those who had lapsed into the nirik state — and were unable to pay the charges levied by the Southerly Lumination for absolution from their transgression — strive to earn their redemption through hard labour.\n"

state_lore_text_container_state_name_short_366:0 "Talononte"
state_lore_text_container_state_name_366:0 "The §YAncient Bastion§!:"
state_lore_text_container_state_description_366:0 "For a millennium and a half, §YTalononte§! has stood guard over the hills and valleys of §YTalouse§!. Founded as an outpost by §CMarco Talonostra§! at the mouth of the Arneo river, Talononte has grown greatly over the centuries. After the death of §CArantigos,§! Marco and his successors began to expand the city, transforming it into a small, yet prominent, center of trade. However, as the Talonostras' power waned in the 2nd century BLB, so too did the city's wealth. The §RDeath of King Marus§! in 34 BLB was the final straw, and the §Rcivil war§! that followed left the city devastated, marking the beginning of the city's §R"Dark Age,"§! which would continue until the 2nd century ALB, when the revival of trade routes between §YWingbardy§! and §YAquileia§! would allow the city to return to its former splendor. This newfound prosperity would continue to increase with the §GUnification of Talouse§! under §CGiovanni di Chiazbini§! in 602 ALB and its designation as the new nation's capital. Talouse's peaceful submission to §OGrover I§! and Talononte's relative isolation from the rest of the §OEmpire§! meant that it remained mostly unchanged during Imperial rule, and that very little Groverian influence found its way into the city. \n\nThe city today has still managed to retain much of its ancient charm, in spite of the advances of modernity. The historical center houses much of the pre-Groverian architecture, which is an interesting blend of §YWingbardian, Aquileian, Transfolinian§! and even §YSparletan§! styles. This blend is most clearly displayed in the temples dedicated to the §GTrinity§!, which include pointed Aquileian arches, and even Sparletan domes. Even deeper into the city lies the §CCentro Storico§!, which houses some of the last vestiges of Arantigan-era architecture in Griffonia, including the §YPiazza Talonostra,§! which is purported to be the site of Talonostra's first camp, and the ruins of the §YPrimo Tempio§!, an ancient temple dedicated to §CArantigos-Boreas§! that has lain abandoned for centuries. However, far from the majesty of history lies the modern Talononte. In the new city center lies the §GPalazzo Ducale§!, a small, yet beautiful, §YAquilo-Folinian§! palace that houses the royal family, and the §YParliament Building,§! one of the few fully modern-Wingbardian buildings in the whole city. Surrounding them are some of the country's first skyscrapers, office blocks, and modern buildings, which bear some resemblance to those found in the urban cores of §YFrancistria§! and §YWrobert§!. Beyond the downtown lie vast suburbs composed of countless apartment blocks and slums that house the city's workers. This is Talononte's dark underbelly, where the §RMafia thrives, socialists rule, and crime is rampant.§! Meanwhile, smokestacks and industrial blocks line the Arneo, pouring smoke into the sky, and polluting the river's waters as the city's burgeoning industrial sector continues to grow and expand. \n\nThe city's peaceful appearance makes it hard to believe that it was the stage of one of the largest §Rstrikes§! in Griffonian history, as thousands of workers made their way down the streets to demand improved conditions. Although the marchers are now back at work, their impact can still be felt, as an uneasy tension hangs over the city. Although it has withstood countless invasions from the outside, it remains to be seen if Talononte can survive trouble from the inside."

state_lore_text_container_state_name_short_369:0 "Wrobert"
state_lore_text_container_state_name_369:0 "The §YProud One§!:"
state_lore_text_container_state_description_369:0 "Ever since its foundation in the post-Arantigan era, Wrobert has been a bustling port city thanks to its location on the mouth of the great §CFolino river§!. Yet its true era of significance would not come until centuries later.\n\nSome years after the founding of §GNew Mareland§!, ponies began to migrate into the city from the west. They brought their higher literacy and prosperity with them, and thus became members of the middle and upper classes. Close trade ties were established with Equestria and the city began to grow rapidly. This accelerated exponentially when the ponies brought the §RIndustrial Revolution§! to Wrobert, making it the first city in all of southern Griffonia to industrialize. The city's famed port was greatly expanded, factories were built and griffons flooded in from the countryside. Soon, Wrobert became a city that rivaled Karthin itself.\n\nWhile Karthin is the traditional and political capital of Wingbardy, some would argue that Wrobert is the economic heart of the nation. Most of Wingbardy's imports and exports pass through the city, and it is home to important shipyards, business districts and industrial companies. The §YOld Town§! near the port is a small remnant of the past separated from the vast urban sprawl by ancient stone walls. Many famed historical landmarks can be found there, most notably the iconic §YLighthouse of Wrobert§!. It also has one of the oldest §Ybank buildings§! in Griffonia. After the declaration of independence in 972 ALB, the old architecture has been extensively renovated, much to the delight of Equestrian tourists.\n\nThe large proletarian population and close ties to Equestria proved to be fertile ground for §Rcommunist movements§!, so it is no surprise that Wrobert is the home of the §RPCW§!. The city's council has the highest portion of leftists out of any Wingbardian city, and there have even been socialist mayors in the past. Yet in recent years, the §LBlackwings§! have been gathering support in the city, spreading propaganda that is aimed at the wealthy ponies. The communists have responded with their own propaganda that is based on class rather than race.\n\nIncreasing tensions led to many ponies migrating away from the city, taking their assets and expertise with them. This has contributed to the economic downturn that Wrobert is suffering from at the moment of writing. This in turn has further radicalised the city's working populace, so clashes between communists and fascists have become a daily occurrence. Those caught in the middle pray that the government in Karthin will soon find a solution and manage to restore order in their beloved city."

state_lore_text_container_state_name_short_136:0 "Acornage"
state_lore_text_container_state_name_136:0 "The §YCity§! of §YTwo Races§!:"
state_lore_text_container_state_description_136:0 "Since its foundation, the city of Acornage has been defined by the relationship between ponies and changelings. Indeed, the first encounters between the two races occured near §YFort Acorn§!, the predecessor to the city itself that was founded by Equestrian settlers who colonized the uninhabited wilderness of northwestern Equestria. Different sources explain the nature of these outcomes differently. According to Equestrian historiography, it was cautious but ultimately friendly, as ponies presented gifts to the strange shapeshifting creatures. Traditionally, Changeling records did not mention gifts, but during the reign of §GQueen Chrysalis§! history has been reinterpreted and the encounters are seen as hostile and even violent.\n\nWhatever the case, the fort soon became a trading post, and then a town. It was the only place in Equestria where ponies could acquire finely woven §GChangeling silk§!, so commerce boomed and thousands of migrants arrived. Changelings arrived in the city as well, initially living in a separate quarter but soon integrating into the populace, often shapeshifting into ponies to fit in better. Acornage was - and still is - the one place in the world where one can see changeling hive spires next to traditional Equestrian houses.\n\nWhen the changelings were unified under one nation in 982 ALB, the border of the newborn country was drawn right next to the city. Equestrians agreed to Chrysalis' demands, thinking it would be the foundation of a friendly relationship between the two nations. They would later regret this when relations soured and the complete lack of a buffer zone made the city strategically vulnerable. Despite the rising tensions, business in the city continued as usual, with the local changelings and ponies remaining on friendly terms. This changed in §R1002 ALB§!, when Canterlot itself came under attack. The treacherous stab at the heart of Equestria shocked everypony, especially the inhabitants of Acornage. Overnight, the mood in the city changed, and many saw changelings as unreliable and a potential fifth column. Racial harmony was replaced with racial tensions, and thousands of fearful changelings fled the city across the border.\n\nAfter the initial harsh reactions, the situation calmed down as Chrysalis licked her wounds in Vesalipolis. There was an attempt at making amends, but most citizens felt like there was no going back. Yet, deep in their hearts, the inhabitants of Acorange know that their home city is proof that changelings and ponies can not only get along, but be true friends with one another."

state_lore_text_container_state_name_short_712:0 "New Ayacachtli"
state_lore_text_container_state_name_712:0 "The §YPeak of the Nightmare§!:"
state_lore_text_container_state_description_712:0 "§RImportant note§! - This author has managed to obtain the following information through interviews, second and third-claw testimony. It is as reasonably accurate as could be gleaned given the ultra-secretive nature of the nation in question.\n\n§2New Ayacachtli§! is - if the rumours are true - a rich and distinguished melting pot of cultures and myriad languages that stands as an almost direct mirror of its Equestrian counterpart in §YCanterlot§!. Architecturally speaking, it is supposedly a grand city that seems to be built inside the very surface of §GThe Imperial Hills§! as if the §2Nightmare§! herself reached down and simply carved them asunder. Corroborated statements do indicate that the city itself favours function over form, and is heavily utilitarian and practical rather than designed for opulence, physical enjoyment, or general aesthetics of any discernible nature. It is alleged that the most elaborate iconography to Her Imperial Majesty §2Nightmare Moon§! takes pride of place in the §3Moonspeaker§! temple in the capital. Whilst as plain in decoration and ornamentation as every other building around it, the capital temple is alleged to be a focal point of the worship of the Nightmare, and the blessings that She offers.\n\nFrom this hidden position, allegations are made that the government forces most adherent to §2Nightmare Moon§! plan for Her return and send out their Legions to raid, pillage and abduct locals and bordering civilians. The veracity of these claims cannot be verified independently.\n"

state_lore_text_container_state_name_short_697:0 "Ain Trotgourait"
state_lore_text_container_state_name_697:0 "The §YPhoenix City§!:"
state_lore_text_container_state_description_697:0 "The 11th century has not been kind to Ain Trotgourait.\n\nFounded on a natural harbor in an inland sea, the settlement quickly became a thriving port town. While §gColthage§! and the other Zonician cities to the east dominated trade with §YGriffonia§!, Ain Trotgourait turned west, trading with nearby kingdoms like §CHippogriffia§! and §PWarzena§!. The city didn't truly take shape until the Zumidian nobles chose to make it the capital of the newly united §YKingdom of Zumidia§!, at which point it became one of the most prosperous cities in the region.\n\nThis golden age came to an abrupt end in 1005 when the §CStorm King§! attacked, planning to use the city as a staging ground for an eventual invasion of §GEquestria§!. When the Zumidian king refused to surrender, the yetis executed him and sacked his capital. Almost half of the city was §Rravaged by fire§!, leveling many buildings that had stood for centuries. It suffered further damage when the hippogriffs attacked and decisively defeated the §CStorm King§! in the §YBattle of Ain Trotgourait§!.\n\nOne can still see the §Rscars§! of this destruction today. Many zebras who lack the means to rebuild their homes live in temporary shelters outside the city, and historic landmarks such as the §YKing's Square§! statue and the §GPalace Gardens§! have disappeared. Factories are only just now being rebuilt.\n\nBut a visitor will also notice signs of hope. Today §YZerma Palace§!, the home of Zumidia's child-king and his §YRegency Council§!, sits across from the offices of the §CProvisional Hippogriff Authority§!. Since the signing of the §YZerma Accords§!, most of Ain Trotgourait's residents have embraced Zumidia's status as a mandate state, confident that Hippogriffian aid and investment will allow them to rebuild their city.\n\nLike a §Ophoenix§! rising from its ashes, Ain Trotgourait may one day rise and reclaim its former glory."

state_lore_text_container_state_name_short_728:0 "Tobuck"
state_lore_text_container_state_name_728:0 "The §YCity of Broken Dreams§!:"
state_lore_text_container_state_description_728:0 "[TBK_state_lore_swap]"
state_lore_text_container_state_description_728_normal:0 "Tobuck is a city - if only just by modern standards - that lies at a shallow, convenient point within North §DZebrica's§! largest bay. It has changed hooves over the centuries with different nations lording over the city and surrounding lands for different reasons, making it §Gone of the most diverse places§! on the continent.\n\nOriginally the city was constructed by the §DMaregyptians§! who intended to use the shallow waters and well-protected bay area as another trading post to add to the traditional 'coast hopping' system of trade between ports in the region. This is currently the best historical explanation as to why the area has a majority pony population in spite of the city's melting pot of cultures, languages and races.\n\nIn a moment of weakness for §DMaregypt§!, the city and surrounding lands were §Rconquered§! by the §YWarzenans§! and the lands were run as a pseudo-protectorate. Ironically, the title of 'Custodian' was more likely used as a tool to §Rjustify other wars§! under the guise of 'protecting the ponies'. Unlike those that came before, §RTobuck was a metaphorical crowbar§! used to pry into conflicts as opposed to a pearl in a string.\n\nAs the power of §YWarzena§! faltered, §Ranother group of zebras marched in§!. The rule of §AZarantia§! and the relatively liberal confederacy of tribes which the city was supposed to be the crown jewel of is §Gstill remembered fondly§!, at time of writing. Their intention was to use the city as a springboard to reform and modernise the realm in its image, but history §Rwould not be kind§! to the tribes.\n\nThe reign of the §CStorm King§! would soon dash any hopes that the §AZarantians§! once had as §Rthey surrendered the city§! to his unstoppable force. They had hoped that his realm would collapse in on itself, which eventually came to pass with his sudden demise; but Tobuck did not return to their hooves. The city held an enormous stockpile of weapons before the death of the mad yeti who had intended to prepare an invasion of §GEquestria§! from its ports, a stockpile which remains to this day. Unfortunately for the tribes, opportunists managed to §Rget a hold of the city and the weapons§!; making the place almost entirely unassailable.\n\nTobuck exists between worlds and the §Rbroken dreams§! of many would-be empires, states and civilisations. Perhaps §Gthe city may yet leave a legacy of its own§!, rather than being a waystation for the ambitions of others."

state_lore_text_container_state_description_728_destroyed:0 "Tobuck was a city - if only just by modern standards - that lied at a shallow, convenient point within North §DZebrica's§! largest bay. It has changed hooves over the centuries with different nations lording over the city and it's surrounding lands for different reasons, making it §Gone of the most diverse places§! on the continent...\n\n...That was until the §rWorm Queen§! passed her Judgment on the city. Now where once lied an ancient cathedral to the cultures of the region, lay only the §Rburnt ruins§! of the §OCity of Broken Dreams.§!"

state_lore_text_container_state_name_short_699:0 "Hippone"
state_lore_text_container_state_name_699:0 "The §YArtists' Anchorage§!:"
state_lore_text_container_state_description_699:0 "According to historical records, Hippone as a city is older than §gColthage§! itself. Founded millennia ago by §YZonician colonists§!, it quickly became one of the most preeminent cities in northern Zebrica thanks to its geographical location and excellent deepwater harbour. Nestled between hills, it has always been easy to defend and history has treated it far better than Colthage. Many ancient buildings stand to this day, mostly unharmed and well maintained by the citizenry.\n\nThese marvelous buildings hint to the rich culture of the city. Throughout history, Hippone has been the §Ccultural heart§! of Zonician civilization. It is a shining example of urban planning, with the streets closely following the contours of the hills surrounding the city's center. There are numerous §Gparks and orchards§! full of tropical plants. These green areas are favoured by the city's numerous §Yartists and musicians§! who enjoy the calm refuges from urbanity.\n\nThe beauty of the city is funded by the §Ywealthy local merchants§!, who are also patrons of the arts. The patricians draw their prosperity from the vital east-west naval trade, acting as an entrepot and stopping point for travelling ships. However, the §Lrecent modernization§! of the Colthaginian Republic and other nearby nations has replaced wooden vessels with long-ranged ships of steel which can travel directly to their destination.\n\nAs such, Hippone's importance has §Rdiminished§! over the years. It is almost like the city itself refuses to adapt to modernity, as its patricians wish to preserve the beauty of the city. The first factories and urban apartments of Hippone were purposefully built far from the city proper. Time will tell if the local resistance to modernity will last much longer. The city will either adapt or fade into irrelevance, becoming little more than a §Ybeautiful tourist attraction§!."

state_lore_text_container_state_name_short_1093:0 "Kizil-Zeb"
state_lore_text_container_state_name_1093:0 "The §YBorder Fort§!:"
state_lore_text_container_state_description_1093:0 "In the seventh century Before Luna's Banishment, when Colthaginian traders looked north towards Griffonia, another city founded a fort at the bay which later grew into Kizil-Zeb. §YZur§! was Colthage's ancient and legendary rival, and Kizil-Zeb was a gambit to whisk eastern trade away from their more dominant neighbour. The fort, named §GMetzudah§!, and her natural harbour provided a safe haven for Macawian and Hindian ships, after which their wealth was directed towards the mother city. As the Zonic wars raged between Colthage and Karthin, Zur profited and eventually became the hegemonic power in Northern Zebrica, which caused the colonists from Kizil-Zeb to project power over the area now known as §GColtva§!.\n\nZur's prominence did not last, however, and exactly six hundred years after Metzudah was founded, §GKizil-Zeb declared independence from the mother city§!, only for Colthage to eventually come to exert influence over Coltva yet again. Influences from Hindia and Macawia, along with the old legacy of Zur, meant that Colthage never fully managed to culturally absorb Coltva, and especially during the rule of the Quagga Khans over Zonicia, the two cultures diverted. The advent of modernity and the §Ratrocities committed§! during the fight against the Storm King fuelled Coltvan unrest and cemented the Coltvan identity in opposition to Colthaginian culture.\n\nKizil-Zeb itself is exemplary of the history of Coltva. As many of the larger Coltvan towns, §Ya colonial fort stood in the centre§!, although modern government buildings and houses now dot the old Metzudah quarter. Eventually, Coltvan culture seeped into the city, until only buildings remained of Zur's legacy. Around the city centre, §Ywinding narrow streets§! are flanked by high, sometimes overhanging buildings with dizzying colours, inspired by Macawian, Hindian and Zur architecture over the centuries. Look closely, and you might find old houses doubling as warehouses which belonged to harpy or deer merchants. Small plazas with fountains and shady trees keep the city liveable in the hot summer, if you know where to find them. To a Colthaginian, Kizil-Zeb is a little too different from home than it should be, an overwhelming mix of styles, accents and impressions, but for Coltvans, it is their §Glittle capital.§!"

state_lore_text_container_state_name_short_1196:0 "Belle-Île"
state_lore_text_container_state_name_1196:0 "The §YHeart of Charity§!"
state_lore_text_container_state_description_1196:0 "From its earliest days as the seat of a moderately prosperous trade confederation, the island of what is now known as §GBelle-Île§! has been described as a beacon of charity and a haven for wayward travellers. Having few reasons to go to war with one another, the nations that formed upon her shores would instead prefer to turn their attention towards the outside, opening their ports to travellers and letting a myriad of goods flow between themselves and the hundreds of isles dotting the archipelago. So great was their splendour and so high their acclaim that, during the early days of intercontinental exploration, they became a popular stopping-off point for both established and emerging naval powers of the age. From Sicameonese traders to Equestrian explorers, their generosity and unwavering cultural tolerance had transformed them into a beacon of multiculturalism in the Meridian.\n\nThis tolerance, combined with their deeply interpersonal political system, would ultimately lead to their absorption into Saddle Arabia through a series of diplomatic maneuvers, with the rest of the isles following not long after. Under Arabian control, the island, now known as Alluwlua would stand to gain much from its new liege. In the capitol city of Mina' Alsalahif, for example, Saddle Arabian architecture would flourish, intertwining with the local style to create some of the most remarkable landmarks in the city. In the countryside, many established farming settlements would find themselves increasingly centered around families deemed worthy of Arabian investments, granted at the caretaker's discretion. As time passed and trade routes drifted out of favor, the island would continue to do its best to keep up with the times, always finding a way to continue turning a profit despite the changing times. \n\nThis stagnation would continue for some time until the year §Y785 ALB§!, when Alluwlua, along with all of the minor islands surrounding it, was given as a wedding gift to Queen Giselda of the Discret family. The transfer proved to be a great boon to the island's local economy and for many years, the newly renamed capitol of §GPort Giselda§! would see unprecedented growth and expansion as prospective members of Aquileian society would set up shop. It was not until 200 years later, during the crisis of the §RFirst Revolution§!, that the nation would finally find itself on the tail end of its latest golden age. With Aquileian imports being unavailable as long as the king remained in exile, the Colony was forced to dip into its savings in order to keep many businesses afloat. Even then, 5 years of Republican rule on the mainland took its toll on the young nation and even now, years after §GMaréchal Berthelot§! launched his fateful counter-revolution to restore the Discrets to the throne, some parts of the island are only just beginning to recover. If the island is to regain its former glory, changes are going to have to be made."

state_lore_text_container_state_name_short_743:0 "Zamivgazal"
state_lore_text_container_state_name_743:0 "The §YPromised Land§!"
state_lore_text_container_state_description_743:0 "Long ago, the first §PWarzenans§!, exhausted from their grueling journey, came upon a lush riverine land. There, at the confluence of the §4Zadin and Menuch rivers§!, the voices of the gods spoke to them and they knew they had found salvation. They quickly settled there, naming their new home §rZamivgazal§! - literally meaning "confluence of the gods" - and thus Warzena was born. Situated between the great §3Zonician cities§! and §FMaregypt§!, Zamivgazal was perfectly positioned to take advantage of the rich trade routes connecting them. By the 9th century BLB, it had grown into a proper market town in tandem with the construction of the §6First Temple§!; a truly awe-inspiring monument to the gods and a wonder in its own right. However, these good times eventually came to an end as the great powers of §LColthage§! and §FMaregypt§! fell, casting the city into a long torpor. After centuries of dormancy, the city's slumber was broken by the invasion of the §gQuaggatai§!; who destroyed the First Temple and left the city in ruins. Under their rule, a new peace was established, which allowed the city to recover and even thrive as it had so long ago. Even so, the Warzenans resented their masters and were quick to join Zinuzel Zidalid's rebellion, which saw their independence restored. In celebration, a §8Second Temple§! was built, even more opulent and grandiose than the First.\n\nHowever, times were different now. The ancient trade routes that had given the city its wealth had either shifted away or withered up which, combined with the enormous costs of building the new temple, caused the city to begin a slow and painful §tdecline§!, made worse by a successive line of inept and ineffective kings. By the turn of the 11th century, however, there was a new king on the throne - §GZamaliahon XVI§! - who in a few short years managed to breath new life into the city. It seemed that Zamivgazal was poised for a grand rebirth that would allow it to more than surpass its former glories.\n\nBut that all changed when the §CStorm King§! attacked.\n\nHis armada quickly tore through the city, looting anything of value and §Orazing§! the rest. The Second Temple was reduced to ash and rubble, while the reformer king was §tslain§! in his palace, leaving the nation's hopes seemingly dead with him. Although the conqueror was defeated a few months later, the damage had already been done.\n\nToday, Zamivgazal is very much defined by the events of 1005, as large parts of the city remain in shambles. Many ancient neighborhoods, including the §7central square§! and the §HCourtiers' Quarter§!, have been damaged beyond repair while the sites of the §RTemples§! remain barren rubble heaps. Even so, the city has held on and all hope is not yet lost. The §4Zadin river§! - now fully encompassed by the nascent metropolis - was able to survive mostly unharmed, with its centuries-old manors and §Griverside gardens§! still intact. The city's northeastern areas were spared most of the destruction and now house its newest developments, as entrepreneurs slowly return to build §Ynew factories§! while tenements are raised to house the country's burgeoning proletariat class. Indeed, there is light in the darkness, and - gods willing - Zamivgazal may yet rise to its former heights once again."

state_lore_text_container_state_name_short_775:0 "Panthera"
state_lore_text_container_state_name_775:0 "The §YRoyal Catital§!"
state_lore_text_container_state_description_775:0 "Traditionally, the §rKingdom of Abyssinia§! had a mobile §Yitinerant capital§!, as the royal court moved across the Kingdom to govern it more effectively. As such, there was no official "capital city" for many centuries. This changed after the §YClawomonic Restoration§!, as Queen Mewodora II decided to establish a permanent capital city in 901 ALB to modernize and centralize her realm. She started the construction of a grand royal palace in a city called Panthera.\n\nIt is unclear when Panthera was founded, as it originated as a small market town on the Panther river. It was chosen as a capital due to its relatively central location and proximity to both the coastline and the trade routes that crossed the desert to the Arabian Sea. It expanded rapidly during Queen Mewodora's reign and was practically rebuilt from the ground up as the first truly modern city in all of Abyssinia with the help of §PWingbardian companies§!. As such, its streets are well-lit and carefully planned, its buildings are tall and there is even some plumbing. Countless irrigation channels were dug around the city to create pastures for cattle, so there would be enough food for every cat. However, as the city grew and attracted countless artisans, shopkeepers and slaves, its outskirts turned into crowded slums with traditional circular mud huts. The city is strictly divided into neighbourhoods (sefer) which are clearly divided by wealth, with aristocat and bureaucat neighborhoods appearing completely different from working class ones.\n\nThe royal palace eventually became famous for all the wealth stored in its treasury. This unsurprisingly attracted the attention of a certain Yeti known as the §CStorm King§!, who invaded Abyssinia. Panthera was the last bastion of resistance to fall, and many buildings were burned down during the attack. The cats had no counter to the yetis' airships however and §YKing Gomez§! decided to surrender to save his subjects from further suffering. The Storm King then completely emptied the royal treasury and promptly left, leaving behind a devastated capital city.\n\nRebuilding efforts have already begun and many cats are picking up the pieces on their own as the government remains paralyzed. While the city remains calm, there are clear signs of anxiety and discontent in the air, with restless slaves, growing food prices and ruins scattered everywhere. It is impossible to tell if the city will be able to recover from the Storm King's wrath."

state_lore_text_container_state_name_short_741:0 "Coltoba"
state_lore_text_container_state_name_741:0 "The §YEnslaved Capital§!"
state_lore_text_container_state_description_741:0 "Coltoba originated as little more than a humble fishing village whose foundation date is unclear. There are some ruins that might be from the period of the ancient §YMaregyptian Pharaohs§!, which would mean ponies have lived there for over a thousand years. The village only rose to prominence after the §rKingdom of Abyssinia§! seized the lands during §YQueen Pawkuno's§! reign in 10 ALB. Two years later, she chose Coltoba as the location of a provincial capital which would be the residence of the governor of §GManedalusia§!. The small village would quickly grow to become a notable regional port town.\n\nWhen §GSaddle Arabia§! invaded Abyssinia, Manedalusia was the first region their soldiers managed to take. While they managed to push deeper into the feline kingdom, they suffered from severe attrition in the mountains. In 672 ALB, a peace treaty was signed where Abyssinia became a tributary of Saddle Arabia and Manedalusia was ceded to them. Soon after, Coltoba became the capital of a newly established §Yautonomous region§! which would be dominated by Saddle Arabian merchants. A new trade route was established, with countless ships sailing from the north and unloading their goods, which were taken by caravans across the desert to Klugetown and then to Farasrah or Timbucktu, and vice versa. This was the golden age of Manedalusia: Coltoba grew to a considerable size and wealthy merchants funded the construction of madrashas and the Great Watrazi Temple. Soon the city became the heart of a new Manedalusian culture, which mixed Maregyptian language, culture and religion with Saddle Arabian ones.\n\nGood times do not last forever. After the §RClawomonic Restoration§! in 901 ALB, Abyssinia ceased to pay tribute to the ever-weakening and decadent Saddle Arabia. Unrest grew in Maregypt, culminating in the §RBirthday Revolt§! in 987 ALB, where the independent §YKingdom of Maregypt§! was established. The two kingdoms both had claims on Manedalusia, which remained loyal to Saddle Arabia, so chaos ensued. According to Maregypt, Abyssinian troops illegally crossed into Manedalusia, which prompted a swift mobilization and response from the ponies who wanted to "save" their "fellow estranged Maregyptians" from the feline slavers. Thus in 988 ALB, the brutal §RManedalusian War§! was fought and ended in a stalemate, with Manedalusia partitioned between the two Kingdoms. A ceasefire was signed which has lasted to this day, but it is an uneasy peace as both sides - and especially the local Manedalusians - are unhappy with it. Coltoba is a powderkeg ready to explode, as the locals despise their feline overlords who have enslaved thousands of ponies." 

#state_lore_text_container_state_name_short_15:0 "Stableside"
#state_lore_text_container_state_name_15:0 "The §YHumble Corner§! of §YHarmony§!"
#state_lore_text_container_state_description_15:0 "While §CStableside§! was never the most famous or well-traveled city in §PEquestria§!, there was a sort of quaint pleasantness to it that resulted in the once-small town quietly becoming a §Ysizable port city§! over the centuries. Yet despite this, it never lost the tranquil charm that came with the land surrounding it.\n\nDue to its proximity to the jungles of the Equestrian Southeast, Stableside has a §Ydecently-sized minority population§! of §2thestrals§! and what some refer to as the §Gnative ponies§! of the region, though the local culture has become its own unique, yet still harmonious blend. Minor tensions that existed elsewhere in Equestria did not seem to affect Stableside, as its residents believed in friendship and harmony above all else.\n\nPerhaps it was due to this belief in harmony that the formation of a group known as the §OFriendship Lodge§! was so notable. Founded in 993 by a pony named Sunday School, the Friendship Lodge began as a simple §Yponytarian organization§! who desired to help one another throughout their daily struggles. Their acts of charity in the name of §PCelestia§! steadily garnered a following, as nearly everypony could agree that the princess of the sun was a good pony and that helping others was also good. Non-members often found their §Yborderline obsession with Celestia§!, her teachings, and to a lesser extent §rTwilight Sparkle§!'s recently published §PJournal of Friendship§! to be grating at best, though there has been nothing to suggest that the Friendship Lodge has any ulterior motives. Despite §Yclaiming to not be a religion§!, the Friendship Lodge's influence has begun to expand beyond their ponytarian origins, even going so far as to encourage its members to donate a small portion of their income to the organization, while at the same time opening the occasional business. By 1004, they had begun to send "§Yfriendship envoys§!" to other cities, even other nations in attempts to promote their beliefs.\n\nAt the dawn of 1006, §CStableside§! had become quite the tourist destination for the wider Equestrian populace, leading to the city's economy becoming truly prosperous. Perhaps in time, Stableside might join the ranks of §YFillydelphia§!, §YLas Pegasus§!, or the other great port cities of Equestria."

