state_lore_text_container_state_name_short_356:0 "Sunset"
state_lore_text_container_state_name_356:0 "§YCilization's Nadir§!:"
state_lore_text_container_state_description_356:0 "Nopony dares think of the times before §YSunset§!, now simply called §YThe City§!, was §RMARESOC's§! jewel. A massive city housing millions of ponies, Sunset rests in a natural harbor on the southern tip of the Griffonian continent. Settled by ponies hundreds of years ago, the storied city has seen far better days than it does now. When MARESOC overthrew the reigning government and survived the short ensuing civil war Sunset emerged a broken metropolis, ready to be shaped in the Party's image.\n\nTowering over the entire city are the four buildings of MARESOC's Ministries. The flat-faced and imposing §YMinistry of Truth§! utilizes the untold labor of thousands of Outer Party members to reorder the annals of history at the beckoning of Big Sister. Squat and wide, the §PMinistry of Love's§! complex is ringed by multiple layers of walls, fencing, and patrols so that it may instill the proper devotion that any orthodox Party member should have. Paneled with luxurious glass, crystal, and precious metals, the §CMinistry of Plenty§! toils on the daily quotas of the entire country's factories, ensuring that all citizen's meet their basic needs and adjust as necessary the definition of the phrase. Lastly, the §OMinistry of Peace§! is the smallest of the four, with most of its interior built underground to protect the endless offices and planning rooms for maintaining constant warfare. Its perimeter is surrounded by patrols, weapon emplacements, and a seemingly infinite number of armored vehicles, all for protecting Marelandia from any threat.\n\nDirectly in the center of the city is a large square only a short distance from the Ministry of Truth, where large assemblies are held for all citizens of Sunset. On either side of massive marble statues to Big Sister, Inner Party members spew their rhetoric about the wayward nations, informing attendees of their prosperity through new, more beneficial production numbers and numerous other lies and falsehoods.\n\nMuch of the culture and charm of Sunset has been lost, with the only remaining pony-griffon hybrid architecture being that of the §YEventide Opera House§!, now converted into a sports arena of the bloody pastime of §RNukeball§!. Party members are forbidden from watching, as they have more productive things to accomplish than the mere proles that infest the lower streets.\n\nAnimosity and fear float over the city like a thick fog. On almost every street hang posters from the Party, with their recognizable slogan of "WAR IS PEACE. FREEDOM IS SLAVERY. IGNORANCE IS STRENGTH." Telescreens broadcasting the latest news from the fronts against the Griffonian Empire and the League of Free Nations keep a close vigil on the masses. Choking ash and smog belch from the industrial parks of the peripheral settlements, coating almost everyone and everything in a thick layer of grime.\n\nWith so few remembering the before times of Marelandia, hope has been successfully suppressed by the Party. Whispers of the proles one day waking dart around like electricity, but they are quickly silenced by MARESOC's Thought Police. While liberation may come someday to Sunset, it would be through blood and tears and piles of bodies.\n[eaw_state_lore_356_addendum]"
state_lore_text_container_state_description_356_addendum:0 "\n£line_break\n\nMARESOC's tight control could not stop what was §Rinevitable§!. Constant meddling and suppression had defeated the very principal of what they wanted to achieve: A perfect pony, with no thought for themselves or others. A mere tool of the state.\n\nAfter the conquest of Sunset the Ministry buildings lie in ruin. Fires rage throughout the city as final vestiges of resistance are stamped out. Innumerable creatures lost their lives to the altar of MARESOC's grand experiment. In the end, it accomplished nothing that the world has not already seen. Nothing new is under the sun, and the light of §Ythe Party§! has finally been snuffed out."

state_lore_text_container_state_name_short_362:0 "[GetNewManehattanName]"
state_lore_text_container_state_name_362:0 "The §YAmnesiatic City§!:"
state_lore_text_container_state_description_362:0 "§YNote Jotter's Clarification§!: Like all the cities within the territory of §RMARESOC§!, what is known of the modern history of §YNew Manehattan§! is almost nonexistent after §GNew Mareland§! fell to their coup late in the first decade of the eleventh millennium. All history books are about forty years out of date, and most "guides" to the world contain nothing more than hearsay and superficial observations from ships and airplanes that are woefully outside of reasonable distance to discern anything in fine detail. This makes it incredibly difficult to provide accurate information for the esteemed reader, as MARESOC isn't keen on the idea of tourism.\n\nHowever, that does not stop them from shouting to everycreature who will listen about their supposed history, and informational booklets have been smuggled at times out of §RMarelandia§!. What follows will be a reprinting of their latest informational piece for their citizens, printed §tin this format§!, with my own knowledge and corrections appearing §7in this style§!.\n\n£line_break\n\n\n§tManehattan. Our second-strongest city. Our populousest, trueest Revolutionary city. The largest city in the world. Everycitizen who lives here loves bs and the Party. From the moment of birth, they work for her. They love her.§!\n\n§7Highly politicized, but that is unsurprising. The true name of this city is New Manehattan, after the Equestrian city of the same name. It is accurate that New Manehattan is the largest of the old colony's cities, and is a key to its industrial base. It's far from the largest on Griffonia, let alone the world. Karthin is presumably larger than it is. Note also the Newspeak.§!\n\n§tFor those lucky enough to be selected by the Party to live in Manehattan, you are in bs's presence! Go to Party Square and be with your comrades for the Two Minutes Hate, where all doubleplusgood citizens cheer bs as she tells everycitizen how she keeps us plussafe from thoughtcrime. When everycitizen is done, see the plustall apartments, built from oldcrete. Only bs could carewise fix again these to be gooder! All other countries seethe with doupleplusanger when they see us upstretch for the sky!§!\n\n§7In this word salad of a paragraph, what can best be deciphered through the Newspeak is that Party Square has most likely replaced Canterlot Gardens Plaza, which was built at the center of the city to house some of the different local government buildings. Aerial reconnaissance from the 1020s that has been found from the Solar Empire confirms that most of the apartment blocks have been repaired to at least a functional state. Current estimates place that about ninety percent of the infrastructure still operates as it should. Presumably, where there was once the local courthouse and city hall is a massive monument to the Party and Big Sister. This is typical of other locations where the Two Minutes Hate is practiced in Marelandian cities.§!\n\n§tPostseeing these apartments, every doubleplussmart citizen will go to work in the Leisure Strip. For doublepluslength this circles around Manehattan and okays the citizen to see all the plusgood places when unworking. Downcity is the dockyards, where our doubleplusstrong carriers are builded for unmoving everycreature that threatens everycitizen. Citizens okay to visit where doubleplusbad uncitizens unpeaced from Aquilea tried to unbuild Manehattan in a malaction, but bs plusprotected everycitizen. In there is a doubleplusgood statue to her and the Party, builded by happy citizens doubleplusthankful for bs saving them.§!\n\n§7Additional Newspeak mangling of the Ponish language. This recommends working in some of the harsh factories in the city, which, from reports, belch smoke and soot into the atmosphere at alarming rates. Most of New Manehattan hangs in a dense smog that more than likely affects the lifespan of its citizens. At least as much as living in Marelandia will, anyway. New Manehattan was the site of a large conflict between the Aquileans and Marelandians, but unlike this blatant propaganda, New Manehattan was heavily damaged in the fighting, and estimates place that roughly half the city was leveled. Expectations are that it was as much the Marelandians fault as it was the Aquileans. Additionally, the harbor and dockyards of New Manehattan appear to have been expanded in recent decades, and employ a significant number of workers. Dozens of ships appear to be built there every year, but it could also be fabricated entirely.§!\n\n§tPostseeing this, when doubleplustired, return to the Thoughtful District, where everycitizen has been gived a doubleplusbig apartment by the Party! Every other country unsay that! Antesleeping, look for planes from the airport downflying and know that bs is watching you from the sky and the telescreen. You will never be unsafe with her! Watch the Statue of MARESOC stand in the water and welcome all of Marelandia to the doubleplusgoodest city in all the world!§!\n\n§7The Thoughtful District is most likely comprised of the different boroughs of New Manehattan. Houses are at a minimum, with most buildings being at least medium-density apartments, but very frequently high-rises built after the war with the Aquileans. Since the reconstruction, a new airport has been built, which stations some of the fighter squadrons of MARESOC for defense and for what can be presumed to be enforcement. This covers the pamphlet. Final thoughts on the matter can be found in Appendix A, along with all other considerations with Marelandian cities.§!"
