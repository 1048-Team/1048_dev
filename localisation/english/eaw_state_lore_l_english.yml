state_lore_text_container_state_name_short_1165:0 "The Arisian Necropolis"
state_lore_text_container_state_name_1165:0 "A §YMountain§! of §RFailure§!:"
state_lore_text_container_state_description_1165:0 "\n\n\n\n\n\n£GFX_Mount_Aris_state_lore\n\n\n\n\n\n\n\n\nHippogriffia was the beacon of true §PHarmony§! on §YZebrica§! and a shining example to the world that the embattled continent can do better. In the center of this was §YMount Aris§!, the ancestral home of the hippogriffs and shared capital between it and the realm of the seaponies. Along its chiseled peaks and sloping ascent, hippogriffs lived their lives in splendor, the architecture a wonder of Zebrica with smooth, aquatic accents to the ornate and airy griffon-like spires and structures.\n\nIn the wake of the §CStorm King§!, the city was abandoned and then subsequently used as a trophy by the mad yeti before his defeat at the combined forces of Hippogriffia and the §YElements of Harmony§!. After his death, §YQueen Novo§! would go on to lead the assault on the capital, and it was purported that the streets outside the palace ran red with §Rblood§! of hippogriff and yeti alike. During the chaos, roving deserters of the Storm Kingdom looted what they could before they scattered, destroying many wonderful buildings in the process. Some of the priceless artifacts, such as the Feathers of Arista were forever missing, but it did not dissuade from Hippogriffia's resurgence as a major force for Harmony.\n\nUnder Novo, the city and the rest of the nation prospered as ties were established between various free nations in Zebrica, as well as Equestria across the ocean. It was said that the mountain capital was livelier than Manehattan or Canterlot, with the arts and sciences flourishing from the zebras and ponies fleeing war-torn or repressive nations.\n\nDespite a seedy underbelly of inequality, most creatures found their future in the §GArisan Utopia§!. Nocreature was left behind, for as the nation prospered, so did its poorest. It remained this way for years, until unrest grew at Novo's concessions with §RMarelandia§!, a mistake that would ultimately cost her, and the city, its life.\n\nIn the wake of the short war with MARESOC in 1017, Mount Aris was left nothing more than a §Rradioactive§! heap. Two nuclear warheads directly impacted the base of the mountain, vaporizing much of the lower quarters and killing hundreds of thousands before they had time to flee. The resulting blasts toppled most of the buildings of the city, and the fallout killed the rest. It was said that the screams of the dying were heard in the depths of Seaquestria.\n\nDecades later, the entire region is still deadly to any that enter without the strongest of protection wards. Crumbling palaces and universities are monuments to the promise that Mount Aris once held, as bodies from MARESOC's victims lay as a subtle reminder to those who dare oppose the all-encompassing §YParty§!.\n\nWhile Aris might have once been a utopic ideal of Harmony perfected, now it's nothing more than a necropolis of dead ends and past mistakes."

