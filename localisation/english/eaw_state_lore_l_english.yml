state_lore_text_container_state_name_short_382:0 "Griffenheim's Ruins"
state_lore_text_container_state_name_382:0 "A §YMausoleum of Glory§!:"
state_lore_text_container_state_description_382:0 "\n\n\n\n\n\n£GFX_Griffenheim_state_lore\n\n\n\n\n\n\n                                                       §LThe Imperial Palace§!\n\n"To walk among the marble streets of §YGriffenheim§! is to walk among gods.\" It was once said that the city of Griffenheim was the envy of all others on the continent of Griffonia. With its ornate buildings, bustling byways, and storied monuments, it stood as the pride of all the §YGriffonian Empire§!. Even when the nation slowly collapsed, the old city remained steadfast in its Imperial tradition.\n\nFrom the §YImperial Palace§!, the great apparatus of the Imperial bureaucracy kept the Empire on its feet hobbling along to one day reawaken and reclaim its rightful land. When that day came, it was ultimately the downfall of the great city.\n\nIn the war with §OMarelandia§!, Griffenheim was in constant threat by the bombers of the aggressive communist nation. Despite suffering many bombing runs already, the city was leveled even further when the greatest weapon of war, a §Rbalefire bomb§!, was dropped on it. In seconds, the Imperial Palace was destroyed, before the regent Eros or Grover VI could be saved, snuffing out the fire and strength of the Griffonian Empire. Successive attacks decimated more of the city, leaving it nothing but smoking craters and ruins.\n\nNow, Griffenheim is nothing but a §Ywasteland§!, still sickened and filled with the radiation of the balefire that was unleashed upon it. Skeletal remains of the once-great buildings are all that survive to remind griffons of their heritage. Monuments dedicated to the Grovers are slagged, stumps only of the proud lineage of emperors. Dead still dot the streets as the magical radiation keeps the bodies from decaying, providing an eerie graveyard of the population that was trapped there. All that is left of the palace is a smoking crater and some walls along the edges of the compound.\n\nA new saying has sprung up in griffon lexicon to memorialize the beating heart of the Empire. \"Transfixed by marble and gem, we were too blind to see that a god walked among us.\""

state_lore_text_container_state_name_short_415:0 "Redemption Bay"
state_lore_text_container_state_name_415:0 "§YHealed§! by §YLove§!:"
state_lore_text_container_state_description_415:0 "Located on the tip of the Griffonian continent lies a twisted and dead peninsula. At the very tip, a strange sight would greet any creature foolhardy enough to challenge the frigid conditions. A city – vibrant and alive – resides amongst the dead and dying plant life of the former §RDread Peninsula§!. Simple cottages pour smoke from their chimneys, and mostly ponies can be observed traveling the dirt streets.\n\nThe metropolis of §YRedemption Bay§! rests on the former location of the necromancer nation, the Dread League's de facto capital of Magehold. A stark contrast to the city of death, Redemption Bay is a bustling settlement, filled with many of the repentant necromancers, vampires, as well as their descendants. Magic crackles through the air, a mix of the latent dark energies still sewn into the ground and the communal friendship that these ponies have forged. Despite the sickly haze that surrounds the city and the forests enveloping it, the citizens keep an optimistic cheer to their activities.\n\nIn the center of the city, where the dark towers of Magehold once stood, there is a sole statue of the first king and queen of the Serene Kingdom of §YArcturia§!, William Steelbeak and Rosa Maledicta. Grateful citizens can be seen visiting and solemnly paying respect to King William for his sacrifice at stopping the mad necromancer Lichtus Regati. The stains of his foul magic still infest the soil, requiring additional work to properly grow any sustenance for the city.\n\nDue to the poor dirt conditions, Redemption Bay has become the primary exporter to the few nations still open to trade. In the waters of the Dead Sea rare fish that have been twisted by the necromantic energies fetch high prices in the River Federation and Northern Equus. Little in the way of traditional activities occur, as Magehold's population was too focused on their own passions to form strong bonds. The occasional magic show from a reformed mage is the closest there is to local entertainment, but the city is far from a popular tourist destination.\n\nEven though the latent influence of Magehold can still be felt, Redemption Bay is a testament to the power of forgiveness. The §Plove§! that William and Rosa had for each other helped seed the foundation for their northern industrial powerhouse, and the citizens are sure that whatever the future, their prospects shall only improve."

state_lore_text_container_state_name_short_425:0 "the Tarpian Rock"
state_lore_text_container_state_name_425:0 "§YGateway§! to the §YPast§!:"
state_lore_text_container_state_description_425:0 "In the distant kingdom of the Arcturians, an ancient city rests on a remote hillside overlooking the vast forests of the nation. Arches carved directly into the single path that winds between the cliffs dangle delicately above any travelers who venture so far north. Massive gates hang open, ready to slam shut again like they once did so long ago.\n\nThe §YTarpian Rock§! is the fortress of the Serene Kingdom of §YArcturia§!. Founded centuries ago by Grandmaster Desmond the Fell-Claw, the castle town has long since expanded beyond its initial hilly defense. Sprawling suburbs of modest architecture flow around the great mound of earth, their inhabitants unknowing of the undead threat that invaded only a few decades prior. Spires of glass influenced by old steeples of the churches to the Sun Goddess show the advancements that Arcturia has achieved in such a short time.\n\nFor a few short years, trade flourished between both the §YRiver Coalition§! and the §YGriffonian Empire§! before the times of chaos and insanity arrived. Tarpian flourished, her people seeing skyrocketing §Gprosperity§! compared to their days of serfdom, and technology achieved comparable levels to the rest of Griffonia. When the Griffonian Empire stagnated in its war with §RMarelandia§! and the River Coalition unified into an authoritarian state, the city began to shrivel.\n\nSome blamed the necromancers that were forgiven and redeemed of their crimes for the troubles. They had caused undue harm before, what was there to say they weren't manipulating things again? This was despite the current king's lineage of Rosa Maledicta, the former Queen of the Dead. Without enough of the city on their side, she and her fellow ex-mages were driven from the walls, which accomplished nothing.\n\nDespite the burgeoning population and the steady food, the metropolis is slowly dying. §YAlbert von Maledicta§!, adoptive son of William Steelbeak and Rosa Maledicta, has shown his weak effect of resolving the problems as griffons hoard food and clash with the pony minority. Soon, the gates of the Tarpian may be closed again, although this time to keep the evil in instead of out."

state_lore_text_container_state_name_short_619:0 "Rijekograd"
state_lore_text_container_state_name_619:0 "The §YGraveyard§! of §YDemocracy§!:"
state_lore_text_container_state_description_619:0 "Where Griffenheim was incinerated in a day in nuclear hellfire and Sunset was turned into a city-wide prison in the quest of control and tyranny, Rijekograd's modern history is nothing but stagnation and decline. For a few short years after the Riverlands federalized into a union of the various River Coalition members, Rijekograd was one of the marvels of the Griffonian continent. While Equestria fell to oppression and tyranny, the incumbent chancellor, River Swirl, ensured that her new country's capital was a sight to behold.\n\nAt the confluence of the Gold, Green, and Griffking rivers, the city has enjoyed a central location within the Riverlands for hundreds of years, surviving the griffon invasion led by Grover II and political tensions that almost boiled over into a civil war with Nova Whirl's communists in 1007. Its position allowed it to be a hub of trade and wealth after Grover II's death, and its population soared once the uneasy truce between the Coalition and the Griffonian Empire was de facto observed. Griffon traders were not unheard of, and frequently exchanged goods for some of the advanced thaumaturgic creations of the Kingdom of Wittenland, or the local wines and fruits from Deponya and Lake City.\n\nUnlike Griffenheim, Rijekograd has not lost its luster, at least outwardly. There has been no war that has destroyed it and left it as a reminder to fear MARESOC. Neither has there been bloodbaths from violence in the streets as disagreements rise between political factions. Yet much of the vibrancy of the city has been lost. Tourists can still visit the ornate customs houses built out of marble and lined with gold, or travel across the Gold River's bridge and through the Unija Cesta. The gardens are still well-maintained and can bring tears to some ponies' eyes at their beauty. Likewise, the governmental quarter in Avenija Republik is still the beating heart of the River Federation, with the Palaca Rijeke still the assembly of the Sabor and the River Parliament.\n\nNone of this has changed. In fact, new sights have appeared in the years since federalization. Across from the Palaca, a modernist statue of polished steel and chrome depicts River Swirl meeting with the other heads of state of the River Coaltion to sign the Acts of Unity. As a sign of its dedication to pluralism, the small griffon minorities have been given funding to create their own enclaves, where visitors can taste the cuisine of the lost Griffenheim or other Griffon territories. Yet a tourist must be careful. Along every street there is at least one police officer, frequently more, and military checkpoints are common throughout the city. "Random" inspections of citizens or visitors deemed suspicious by the law are common, and anything not liked by the officers can be evidence of threatening democracy.\n\nWalking off the beaten path toward other local sights, such as the marina district, where one of the oldest, and most ignored, custom houses in the city rests, one can see where the rot has set in. Rather than clean streets and pristine, polished houses and businesses, the non-touristy parts of the city are grimy, filthy, and filled with the homeless. Boarded up windows are the norm, and patrols of police officers are far less kind to the wandering explorer than those in the government-approved sections.\n\nIf it's possible to see a local election, it is an interesting experiment to experience. Although the constituent River Republic was one of the only democracies in 1007, it is now little more than a sham. Rarely is there more than one pony who runs, as anypony who goes against the current president winds up in scandals and drops out, or dead in mysterious circumstances. And that is where the ultimate corruption lies.\n\nThe heart of democracy has died long ago, and now all that remains are the vultures that feast upon its carcass."

