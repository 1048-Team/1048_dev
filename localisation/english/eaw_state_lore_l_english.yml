# CASTLE OF THE TWO SISTERS #
#############################
state_lore_text_container_state_name_short_5:0 "Castle Of The Two Sisters"
state_lore_text_container_state_name_5:0 "The §YThroes§! of §YHarmony§!:"
state_lore_text_container_state_description_5:0 "Nestled in a large valley in the middle of the §YEverfree Forest§!, the ancient castle that once housed Princesses §CCelestia§! and §CLuna§! lays in ruin. While it was already crumbled and forgotten by most ponies long before Luna returned from her banishment, the years since the Great War have been harsher on it than all of its centuries' of age combined.\n\nAfter a great storm swept through the forest and valley, what was left of the grand throne room collapsed, leaving behind nothing but rubble and chunks of rock and stone. Many of the hidden passages commissioned by Princess Luna lay exposed, their mysteries revealed for anypony with the gumption to venture through the hazardous forest around the castle. Celestia's library lays empty, raided by both the §OSolaris Inquistionis§! and later by heretics that established intermittent basecamps.\n\nDecades ago, shortly after the Great War, the first archmage of Ponyville followed a lead to the castle regarding a strange pink pony. Disappearing without a trace, she was later deemed a §Rheretic§! and all reference to her was cast from the records of the chapter house in the city. It did not, however, stop rumors of the cursed nature of the castle from perpetuating, which only further spread once it was revealed that their archmage was missing, presumed dead.\n\nThe Tree of Harmony still stands, still keeping the worst of the Everfree Forest at bay from the valley. Nopony dares visit it, but reports from earlier in the Solar Empire's history claim that the tree is slowly withering away. Some of its branches have grown sickly and desiccated, which allows the Everfree to slowly inch into the valley and threaten to swallow the castle whole.\n\nFor the time being, the §YSolaris Militarium§! keeps a small garrison in the area, as rebel cells frequently utilized the castle as a staging ground for years. At first, it was hope for the Elements of Harmony to reside there, but Daybreaker had hidden them when she ascended.\n\nAll that is left of the once grand castle are but columns, some damaged walls, and eons of history. As a final monument to Harmony, the palace is impressive. For all the wrong reasons.\n[eaw_state_lore_5_addendum]"
state_lore_text_container_state_description_5_addendum:0 "\n£line_break\n\nnWith the return of Princess §CCelestia§! and the defeat of the §RSolar Empire§!, the valley has started to come alive once more. Flowering vines have sprung up on the walls of the castle, and the weather seems warmer and more vibrant. Although infrequent, some fauna has begun to return, and the Everfree's trickling roots have receded.\n\nWhile ponies still refuse to visit the testament to the past, Celestia has been seen flying towards its location. Few dare to ask why, but when pressed, she claims that she was, \"seeing and thanking an old friend.\""

state_lore_text_container_state_name_short_7:0 "Dragonclaw Maximum Security Prison"
state_lore_text_container_state_name_7:0 "Throne of §ROppression§!:"
state_lore_text_container_state_description_7:0 "For generations, Dragonclaw Maximum Security Prison wasn't a prison, nor was it a settlement. Rather, the mountainous region itself was the primary home of the dragons. From here, the reigning Dragon Lord would preside over any decisions made for the bands who lived upon the isles. It was not the only land that dragons called home, but it was where they were most comfortable. After ceding the Badlands to Equestria shortly before the Great War, they remained neutral in the fight between Chrysalis and Celestia, as well as the later wars that were waged by the Solar Empire.\n\nNeutrality did not serve them well, however, and through great loss of life, they were driven off the islands by Cobalt Hoof shortly after his liberation of the South-East. In the wake of this war, they left behind a scorched land to prevent any modicum of use out of it by their would-be conquerors. This suited Cobalt Hoof's plans perfectly.\n\nAs the Dragon Isles were isolated, they could be guarded with minimal investment, and soon the first political prisoners and prisoners of the secession war were sent to the island. In this first wave, Dragonclaw and its sister prisons were established, with Dragonclaw becoming the administration center for the island, as well as its most fortified location. Only the worst prisoners—according to COBSOC—will ever end up in Dragonclaw, and for good reason. The facility itself is built into the taller of the two mountain peaks, with only a solitary road winding its way up to the prison. Along the way, numerous guard posts ward against deviation and wandering from the path and overlook the areas that could feasibly be navigated by terrestrial races.\n\nThat is, of course, if the prisoner in question could even escape the prison itself. The prison utilizes the lava pits that once served as the dragons' bathing grounds to act as deterrence from escape. Long scars in the earth reveal where explosives were used to cut open moats in which to allow the lava to flow through. Above it, one bridge allows access to the outside world, and coming and going is strictly monitored and recorded.\n\nNocreature has seen inside the prison without being a convicted felon or a trusted party member. Therefore, whatever lies beyond the steel doors of the prison entrance remains a mystery known only to those that work there.\n\nOr those who languish within."

state_lore_text_container_state_name_short_11:0 "Yakistown"
state_lore_text_container_state_name_11:0 "The §YSmashed§! to §YPieces§!:"
state_lore_text_container_state_description_11:0 "Yakistown's history is centuries' old, to the first settlements of the western Yaks, known as the Mangchijids. From there, they formed a power base that allowed them to exert control over some of the polar bears and renegade changelings that wandered too far into the valley around the town. While these broad strokes paint a picture of power and majesty, it remains difficult to fully decipher fact from fiction, as the Yaks themselves keep no written records of its occupation. Instead, they rely upon oral teachings and stories, some of which contain dubious embellishments ranging from mythical snow birds providing relief from a fire that raged through the city to the gods themselves reaching down to bless each khan that ruled the city.\n\nMore modern records confirm that the city has been permanently settled since at least the late 700s, if not earlier. From it, raids by the Mangchijids occasionally ventured as far south as Equestria, but primarily went north or west to pester the polar bears and changelings. In 971, the Kingdom of Yakyakistan moved its capital from Saihan Tolgod to Yakistown after successive territorial losses from griffon settlers under Prince Winford.\n\nAfter being rebuilt in 1005 under the last Yak Prince, Rutherford, it was soon involved with more bloodshed, first with the civil war between the yaks and the rogue clans led by the Jakichikh, then in a defensive campaign against the imperial ambitions of Field Marshal Erwin Highhill. It was one of the last campaigns that the griffon fought, and while he avoided as much damage as possible, the yaks refused to go peacefully. Much of the city was, again, destroyed in 1017 in the northern war.\n\nWith the city pacified, griffon workers and architects began to build it in their own species' characteristic, lofty style, but were thrown out after Highill perished in 1020 and the Western Griffonian Empire fractured in his wake. What parts of the city that were untouched in the war remain in the Equestrian style like Rutherford ordered. There are sections that match the griffon architecture in Weterheim or Neu-Griffenheim, and then much of the remainder has returned to the traditional thatch and wood that make up yak settlements.\n\nThis mishmash of architecture has not been lost on the yaks. Successive campaigns to return the city to the yak way have met with marginal success. Tradition or not, yaks don't like being evicted from their homes just because it happens to look like a non-yak house.\n\nVisitors today are few and far between, as the two yak warlords that have claimed the old territories of the kingdom frequently fight over who is the true successor of Prince Rutherford. For those that do travel here, they are greeted by little in the way of anything warm. For a majority of the year, snow can at least be seen falling from the sky, if not accumulating on the ground and blowing into white wisps to be blown against the yaks walking through the streets. One of the biggest draws is the idiosyncratic architecture, but after that is the remaining yak statue that marks the old entrance to the city. During the Northern War, the defending yaks miscalculated a volley of artillery, which impacted the western yak. Today there only remains the base and the broken legs from where the wooden monument stood.\n\nAlthough there are not many draws for the architectural buff or the historian, yak culture is still visible in droves. Respectful visitors may attend some of the local eateries to experience national foods such as the buuz, a dumpling that contains various herbs, spices, and turnips or other hardy vegetables. While they will offer non-yaks alcoholic beverages, it is advisable to not accept them, or drink in small quantities, as most beers will be fifteen percent alcohol by volume, and they will not skimp on glass sizes. Additional cultural highlights for the curious include the annual Yickslurbertfest, where yaks stomp on anything and everything they can find—not that they don't already—and yovidaphone concerts."

state_lore_text_container_state_name_short_12:0 "Fillydelphia"
state_lore_text_container_state_name_12:0 "The §YApparatus§! of an §YEmpire§!:"
state_lore_text_container_state_description_12:0 "The last of the Class-1 Megalopolises, AKA hive cities, of the Solar Empire, §YFillydelphia§! is the smallest of the trio, yet it is no less industrious. Since the Great War with the §Cchangelings§!, Fillydelphia's factories and dockyards have only been expanded, filling the entire city with a perpetual smog that hangs like a thick blanket over the city. Blast furnaces smelting iron and other raw materials into useful devices for the Solaris Militarium and the general citizenry pour heat into the working sectors, which adds to almost §Ohellish§! conditions of the city.\n\nLong gone are the varied immigrant settlements. Erected in place of §YDragon Town§! is an industrial park for the smelteries of the Empire. §YBells Air§!, in retaliation for the §OCloudsdale Autonomy's§! secession from the Empire, was grounded and the medical school beneath it turned into a church for the Solaris Adoratio. Numerous ships travel out of the harbor every hour, transporting goods along the coastline of the Solar Empire and to the few nations that will trade with the nation, which only further drives the need to produce more items in bulk.\n\nBecause of this, the sciences in Fillydelphia have long fell by the §Rwayside§!, with the §OSolaris Inquistionis§! keeping a permanent presence in the megalopolis through being the location of §YOrdo Apparatus's§! main chapter house. Not-unlike the unicorn-only police force, Inquisitors and priestesses maintain a constant vigil to ensure that production quotas are met by the factories and heresy is brutally eliminated wherever it springs up.\n\nNo more does the §YCity of Sisterly Love§! stand. Its heart has §Rshriveled§! and turned §Rsour§!. In its place a cold and affectionless city greets any pony brave enough to venture into it."

state_lore_text_container_state_name_short_13:0 "New Baltimare Outskirts"
state_lore_text_container_state_name_13:0 "The §YFallen City§!:"
state_lore_text_container_state_description_13:0 "For many ponies, they can live their entire lives within the outskirts of New Baltimare and believe that they are within a bustling metropolis, rather than simply the suburbs and boroughs of a massive megalopolis. Although the city itself started as a small, seasonal fishing village across the Eclipse Gulf from Fillydelphia, it has become one of the largest urban areas on all of Equus, surpassing the great Class-1 Megalopolises in the Solar Empire.\n\nBefore the Great War, the old city of Baltimare was a hotbed of issues, characterized by unrest motivated by the success of the Winter Revolution in Stalliongrad. Some of this was silenced during the war, but the treatment of workers became an issue again under Daybreaker, fomenting in the eventual uprising that led to the formation of the South-Eastern Governorate. Baltimare provided much of the early supplies for the civil war, and for its part, was bombarded by the Imperial Armada for months.\n\nAfter the civil war, the city lay in ruin, but was quickly rebuilt by Cobalt Hoof, starting with its heavy industry and dockyards. As the city expanded, the suburbs encroached on more and more of the jungle, and new factories regurgitated toxic waste into watersheds and ponds.\n\nThe outskirts today are like their own city, with multiple districts controlled by those directly appointed by Cobalt Hoof. As a mishmash of South-Eastern cultures, it is not uncommon to see thestrals going to pubs with Cajuns and remnant Neighua seeing a film with an inner-city worker. Throughout the fringes of New Baltimare, posters and propaganda reels, along with observation posts and military checkpoints, provide a constant presence for COBSOC and enforce unity of political doctrine. For even in the vestiges of Cobalt's home, the Party will never stop watching. Forever."

state_lore_text_container_state_name_short_14:0 "Vanhoover"
state_lore_text_container_state_name_14:0 "The §YNeo-Changeling City§!:"
state_lore_text_container_state_description_14:0 "Located in Luna Bay, Vanhoover contains an excellent natural harbour, and has thus long been a vital port-city. Founded on the ruins of an earlier settlement which had been destroyed by §COlenian Vikings§!, it grew into an important trade port even before industrialisation, being located near the mouth of an important river as well.\n\nAfter the Industrial Revolution, the city grew even more, becoming a vital base of the §YEquestrian Navy§! and a center of shipbuilding. It is the terminus of the transcontinental Equestrian railway and its port is among the largest in the country. Its primary trade good is lumber, imported from Vaverfront across the Luna Bay, but in recent years the service sector has continued to grow. Many movies are filmed here, earning it the nickname "Applewood North", and numerous tourists come there from the south to enjoy the cold weather.\n\nA large portion of the populace consists of Olenian deer, who work on the docks or sell their wares at the markets. There are even some changelings living in the city, though they are viewed with suspicion by the rest of the inhabitants. In recent years the countless dock workers and sailors of the city have unionized and now agitate for better rights. There are rumours that they receive support from the Supreme Soviet of Stalliongrad, but it is not known if this is true.\n\nNote Jotter's Addendum, 1048 Edition: Around the Hegemony in Thirty Days.\n\nVanhoover, capital of the military governance in this region, is one of many cities in this relatively small region surrounding Luna Bay. Across the water lies the deer city of Vaverfront, where materials are shipped in from all across the world to the Hegemony, and to the north is Seaddle, a city straddling the lines between deer, changeling, and pony. Of course, with all this competition, Vanhoover sometimes struggles to keep up with its neighbor cities, but it's managed to, by handling both trains and boats headed all across the Hegemoney.\n\nTrotting through the city, one will see the mix of cultures present, as Olenian wooden buildings mix in with the heavier buildings of ponies, and the dark chitin buildings of Changelings, each species leaving a mark on this city. Indeed, moving through the city itself, this split can be felt, as thousands of changelings flood into the port and train station every day, ready to claim the Equestrian lands for their own purposes and desires. Olenian Deer, along with a few odd Hindians, flow in as well, trying to get free of the busy markets of Vaverfront, towards the calmer markers of Vanhoover.\n\nMost ponies in this town have jobs relating to the moving of cargo, be it loading ships up with cargo, taking cargo off of ships, loading or unloading trains, or providing services such as food to the workers. There used to be a strong labor movement among the dock workers, before and during the Great War, but with the seat of power of Governor-Protector Ocellus laying so close by, now no pony dares to whisper about unions or workers rights. However, every so often, there might be a strike, protest, or small riot, try not to run into any of those.\n\nVanhoover is filled with activities down every street, from the plays put on by pony actors, to music performed by Olenian deer for coins, to the clubs and bars that open up at night. For a night owl, this city is nearly perfect, as long as you stick to the main streets. Changelings, hungry ones, sometimes try to prey upon lone travelers or tourists they see, and the dockyards are filled with potential thieves during the night.\n\nOf note, as well, is the Vanhoover Trade Center, a massive market where fish, meat, and every other good imaginable is sold and bought for fair prices. If paying this city a visit, make sure to stop by the Trade Center. Vanhoover is a wonderful place for the weary traveler, with a lovely night life that doesn't keep one awake when trying to sleep, to a multicultural mix of activities to do, one could spend a week in Vanhoover and still find more to discover."

state_lore_text_container_state_name_short_15:0 "Stableside"
state_lore_text_container_state_name_15:0 "The §YSweatshop§! of the §YSoutheast§!:"
state_lore_text_container_state_description_15:0 "Although Stableside was never the most influential of the Equestrian metropolises, it carried a friendly charm to it and a small-town feel despite its size. Many once chalked it up to the mixing of different cultures, from the Equestrian settlers who trickled down from the Mild West, the thestral minority with their tenacity and determination, and the Neighua natives that brought a fervor for action and passion for life that others found invigorating. This helped to alleviate many of the tensions that arose during the early part of the eleventh century under Equestria, but it did not stop it forever.\n\nDuring the Great War, Stableside was a naval base for Equestria's Lunar Ocean Fleet after Vanhoover, and later Las Pegasus were lost. By this point in time, the armada was roughly half strength, and it proved to make itself a target for U-boat and ariel attacks, which constrained supplies to the city. However, it was not damaged directly in any conflicts, and only suffered minor devastation. It was also the site of a large military hospital, which was partly staffed by ponies from the Friendship Lodge, a parareligious organization founded in 993 ALB that held Princess Celestia and, to a lesser extent, Princess Twilight Sparkle on high pedestals of friendliness, helpfulness, and care.\n\nHowever, all this friendship and harmony couldn't last, and eventually the burden of reconstructing the country under Daybreaker, and the oppressive taxation she imposed, soured this milk of pony kindness. Stableside was later to revolt against Daybreaker's rule than Baltimare, but it was no less violent. In response to it throwing in its lot with Cobalt Hoof, Daybreaker dispatched Prince Blueblood to handle the rebellion while she focused on BALSOC and its MARESOC support. Blueblood was beaten back repeatedly, as the stallion was far too overconfident and ill-adapted to the terrain to be of use. These victories were spearheaded by Lucky Star and Oxide, who led the militias and few professional soldiers against them and put down Friendship Lodge retaliation at the same time.\n\nLucky Star has since remained in control of Stableside as its Arch-Mayor, somehow cajoling power and influence so that he has crafted a second cult of personality around him, rather than Cobalt Hoof. In light of this, while the city is nominally loyal to Cobalt and COBSOC, there are many indications of the rivalry between the two egos. Currently there resides in front of the gubernatorial palace—a legacy of Daybreaker—a total of sixteen statues of Lucky Star. The first is roughly life-size, and modest in comparison to the smallest of New Baltimare's. However, the horn-measuring contest between Lucky and Cobalt has led to further and more elaborate monuments each time, sometimes with multiple being constructed in response to New Baltimare.\n\nAdditionally, every place of import in the city is named after Lucky in some way. Whether it's the underutilized but still funded Star's Stable Collegiate or the Lucky Lost Maze, everywhere is a reminder of who truly saved Stableside and the South-East from Daybreaker.\n\nWhile the city center is alive with activity and fairly well-maintained, there is little to see beyond the palace, where Lucky rules, and his statues. Where the Friendship Lodge was established near the sea is now nothing more than rubble as he implemented a wave of secularization and banned all religion. Left half-constructed near the main port is what was to be some of the Equus expansions of MARESOC's ministries. Their steel skeletons and crumbling marble exteriors serve as a memorial to the falling out between the two brands of suffocating oppression.\n\nThere is little else to see, as the jungle slowly encroaches on the suburbs, which are resource-starved and dry of funding. Worker ghettos are a frequent sight, and many industrial parks are running on fumes, most likely to collapse into rubble within a decade without maintenance. In the wharf itself are the Third and Fourth Workers' Flotillas, which are used to help guard it from pirates that hide amongst the islands. In the end, while the city is functioning, it is running on borrowed time. Eventually, it will be a true slum, but that could be what Lucky Star wants, so he can cement his power forever."

state_lore_text_container_state_name_short_16:0 "[?16.GetCapitalVictoryPointName]"
state_lore_text_container_state_name_16:0 "§RBlood Sun§!:"
state_lore_text_container_state_description_16:0 "Once deep within the jungles of the South-East, the ancient city of Tenochtitlan remained a stark reminder of some of the bloodiest portions of the peninsula's history. Founded by Neighua tribe members before the banishment of Luna, its origins remain a mystery to even those ponies descended from its ancient creators. When it was first rediscovered by Equestrian explorers, it was nicknamed the "Lost City," despite never truly having been lost to anypony. It did, however, remain in disrepair for the centuries after Equestria colonized the rest of the peninsula.\n\nNopony can truly answer why the Neighua specifically built the city. Some have speculated it was an ancient empire. Others believe that it was the lead city of a series of city states that lived peacefully with the thestrals, until some event in the distant past spawned the feud that still lasts to this day. Whatever their reasons, the Neighua of the time built a land of expansive canals to provide both transport and drinkable water to the inhabitants, as well as providing nourishment from the Floating Gardens. Centered within the old city is the Pyramid of the Sun, tradition stating it was used for worship of Celestia, although that was discouraged under her rule.\n\nFor much of the city's history after its discovery, it remained languid and stagnant, supported by Princess Celestia as the world advanced, but otherwise untouched, as asked. This changed once the South-East rebelled, and the Neighua rose up against the rebelling workers of the South-East to support their goddess. When Daybreaker retreated in defeat and left the city a smoking wreck, they still cheered for their perceived independence.\n\nFor a few short years, they did indeed have that freedom, until Cobalt Hoof's rise to power, and him turning his full focus onto it as a perfect example of how his rule would rebuild the South-East. Yet the Neighua resisted, as it threatened their autonomy, and he brought the full might of his forces against them. As final retribution for their insolence, Cobalt Hoof attempted to utterly wipe out the identity of the Neighua by torching the entire city. In a few short hours, known to the Neighua as the Infernal Night, everything left in the city was incinerated or leveled by the conquering forces. Hundreds of thousands of Neighua were killed or imprisoned, with the rest being forced to serve as labor for rebuilding their home under a new name: Red Glory.\n\nPicturesque in its brutality, Red Glory stands as the modern ideal of Cobalt Hoof's pony, city, and nation. Faceless towers of concrete and steel greet any traveler who journeys to the once beautiful Tenochtitlan. Corridors and canyons, pony-made and overpowering, cast the downtown in a permanent gloom, no matter the weather. Additionally, the entire city has been redesigned into a tight, grid-like pattern, surrounded by a network of roads that allow for quicker access to elsewhere in the city.\n\nLike all conquerors, Cobalt has done what he can to erase the inhabitants that once lived there. The Neighuan language is suppressed, and their history has been all but erased. Overtop the mount of the Temple of the Sun stands a needle that reaches to the heavens called the Point of Unity. Not only is it a monument, it is reportedly a hidden expansion for COBSOC's Ministry of Truth. The canals that were once clean and safe to drink are now filled with sewage and garbage, which eventually flows back into the river and out into the jungle. The Floating Gardens themselves have long since been killed.\n\nAside from still uncleared rubble from the temple mount and the ancient stadium, there is no trace of what made Tenochtitlan unique. Behind closed doors, the Neighua weep for what has been lost, and more importantly, what will never be regained again."

state_lore_text_container_state_name_short_19:0 "Hoofington"
state_lore_text_container_state_name_19:0 "The §YPride§! of the §YProtectorate§!:"
state_lore_text_container_state_description_19:0 "Like many other settlements in the Equestrian south, Hoofington was founded as a small fort by pony settlers coming from the north. The fort was built on a river island that was easy to defend from §Ybuffalo raiders§! or §Rmonsters§!. This hoof-shaped island gave the settlement its name as it grew around the fort. Despite its location, it was nevertheless §Rdestroyed§! by a fearsome buffalo raid that used canoes to cross the river. A pony who led the defence and perished, §YFlanchard§!, became the mythical founding hero of Hoofington.\n\nAfter making peace with the natives, the determined settlers rebuilt Hoofington from the ground up as a modern planned city. Mining operations in the eastern §YMacintosh mountains§! and increased trade with the buffalo resulted in rapid growth of the town. Soon enough, money began pouring in from Canterlot and the §YCelestia Dam§! was built, creating the Hoofington reservoir. Investments into education also allowed the opening of many research facilities and schools. With the expanded knowledge base, a source of energy and a steady supply of raw materials, industrial facilities soon opened, and with them came a flood of workers from the north. Within years, Hoofington rivaled §YDodge City§! in size, despite being much younger.\n\nProspectors dug many tunnels around and beneath the city in search of ores. While they didn't find any, there are plans to use the tunnels for metro stations, as the rapidly growing city could greatly benefit from new methods of transportation. What the miners did find was a §glarge and ancient meteorite§! that had magical properties. It has been studied for many years now, and researchers hope that it could one day be used as a source of energy. In the meantime, a second hydroelectric dam was recently built, and it was named the §3Luna Dam§!, to honour the reformed Princess of the Night.\n\nWhile the §Y"Spirit of the Mild West"§! is almost nonexistent in Hoofington, it has nevertheless established itself as one of the greatest cities of the Equestrian south. It is a testament to the diligence of ponykind and a shining example of what ponies can accomplish in mere decades by working together.\n\nNote Jotter's Addendum, 1048 Edition: Around the Hegemony in Thirty Days.\n\nHoofington is the furthest city from the imperial core of the Hegemony, and here, so far from Vesalipolis, ponies live the lives they wish to with little interference from the north. Changelings are few and far between, except for a few brave businessbugs who've come to stake their claim in the largest city of the Appleloosan Protectorate. Home to two of the largest dams in the world, and a secret meteorite underground, this city is a lively one to visit.\n\nAll around, Equestrian architecture rules the city, as tall buildings of steel and glass grace the skyline with their presence. Trams and trollies, powered by an excess of hydropower generated electricity, zip to and fro, up and down bustling streets where the good ponies of the city work. Factories produce material for all the southwest to enjoy, businesses run their HQs, accountants tick away the day in the concrete jungle. Down on the street level, there's no drone of cars like elsewhere in the Hegemony, as these ponies have rejected cars from butting in on their trotable city. There's no better place for a pony to trot through than here.\n\nOutside of Hoofington rest two massive dams, the Chrysalis Dam, which used to be called the Luna Dam, and the Hoofer Dam, which used to be called the Celestia Dam. Visiting these dams is a wonderful experience for anyone interested in architecture, as both have museums dedicated to their construction, their important use during the war, and much more, including a small film with real footage from the construction of these dams. These dams provide power to the entire south-west, allowing them to export their massive amounts of oil to elsewhere in the Hegemony.\n\nOf note as well is the Hoofington Observatory, a large astronomical museum, complete with a star-room and an observatory, built due to an ancient meteorite found under the city decades ago. Here, tourists can look into the stars, and listen to ponies with the word star in their name go on and on about the beauty that's above the planet. In this world, it's so easy to make small problems seem so much larger than they are, but when you gaze into the endless void of space, and see all the twinkling stars in the distance, well, there's nothing else on your mind than just how small we all are.\n\nHoofington is a great place to start or end a trip, enjoying the heat in the winter as you explore the dams and all the city has to offer. A small word of warning, though, to the east is the land of the South-Eastern Governorate and COBSOC. While they aren't technically MARESOC, Cobalt Hoof encompasses many of the Party's worst traits in a single pony. If you veer too far to the east, you may end up unponied and be shipped off to one of the prisons in the Dragon Isles."

state_lore_text_container_state_name_short_21:0 "Appleloosa"
state_lore_text_container_state_name_21:0 "The §YNew Frontier§!:"
state_lore_text_container_state_description_21:0 "Appleloosa is a young town, having been built within a year in 999 ALB. Established by Equestrian settlers, it is surrounded by apple orchards which are used to produce the town's primary export, famed apple pies. Unsurprisingly, many inhabitants of the town are part of the vast Apple family. It is governed by §YSheriff Silverstar§! who maintains law and order. The town has a saloon known as the Salt Block, a clock tower and a stage for musical performances. It is known for its horse-drawn horse-drawn carriages and local mild west dances.\n\nIn 1001 ALB, Appleloosa was at the epicenter of the short but violent conflict known as the §RApple War§!. It erupted after nearby buffalo tribes demanded the ponies to tear down their orchards, for they had been planted on their traditional stampeding grounds. The ponies refused to destroy their livelihoods and the buffalo attacked. Compromise was only reached when Chief Thunderhooves was downed by an apple pie, which he found to be delicious. Soon a historic agreement was signed: The ponies get to keep their orchards, as long as they gift apple pies to the buffalo. Ever since, peace has prevailed between the two races, but time will tell if it lasts.Note Jotter's Addendum, 1048 Edition: Around the Hegemony in Thirty Days.\n\nAppleloosa is a small city between the larger cities of Hoofington and Rockville, and is one fraught with many issues. The focal point of a revolt against Queen Chrysalis' reign not too long ago, Appleloosa is a town of proud Equestrian nationalists. Trotting around the streets, a tourist will see ponies in dusters, vests, and overly large hats, as Appleloosa is home to the distinctive south-western fashion culture of Equestria, one will also see a lot of old wooden buildings, reminders of this city's past as a frontier town.\n\nThe main attraction of Appleloosa is not the city itself, but those who inhabit part of it, the Buffalo. Once a proud, independent tribe, the Buffalo were annexed and made part of the Appleloosan Protectorate, but the cultural heritage and pride of the Buffalo can still be seen. I'd personally recommend trying to grab a drink in the Buffalo district of the city, share a drink and try some unique Buffalo cuisine, such as fry bread, and learn the proud, long history of this often forgotten culture. Once you're done, ask around the ponies too; in a once frontier town like this, every family has some gossip and memories to share about the past.\n\nAppleloosa is also famously home to a large apple orchard at least partly planted by a relative of the Element of Honesty, Applejack. The desert heat and arid climate give the fruits of this city a distinctive sweet juiciness, and this city is famous for baked goods mixing together the different apple cultivars' flavors. Ask around for the best apple pies in town and try them all for yourself, you might get a stomachache, but you won't regret it.\n\nHowever, just because this city is part of the Hegemony, don't fool yourself into thinking they're fans of Chrysalis. These ponies and Buffalo are hospitable, but if you go around talking about your political opinions, they'll be quick to toss you out onto your flank. Just smile and nod if you're a changeling loyalist, it's best to not bring up politics at all.\n\nOverall Appleloosa is well worth a small visit, but I wouldn't recommend staying for too long, as the city lacks a lot of places to visit. Take a train, or a car, from Hoofington and arrive around noon, enjoy some baked goods and some good conversation, before heading out to Rockville.

state_lore_text_container_state_name_short_22:0 "Dodge City"
state_lore_text_container_state_name_22:0 "The §YDilapidated Doorstep§!:"
state_lore_text_container_state_description_22:0 "As it is on the edge of the Mild West, Dodge City has remained an important hub of industry and business in the lower reaches of Equestria's heartlands since the late 980s. However, it wasn't always so blasé, as the original settlement upon which Dodge City—also known as Dodge Junction—was constructed was a fort upon the perimeter of former buffalo lands to guard settlers as they moved further into the desert, which were so underdeveloped and unpopulated that it remained uncontested by the buffalo for a couple of generations.\n\nLike all vital locations, where there were ponies, there was a need to house them, and the first homes and inns to hold traders, travelers, and entrepreneurs were built across the river from Fort Dodge. This increase in population further cemented the fort's importance to the region, and in time a railway connection was constructed, with the newly-christened Dodge City as its primary junction for the region. With yet another way for ponies to come and settle in the burgeoning city, its population skyrocketed, going from a few thousand ponies to close to one hundred thousand within only a decade, and ponies continued to flock to the city in two more waves, one when the soil to the north was discovered to be perfect for growing cherry trees and other sensitive horticulture, and a second when oil was discovered further into the Mild West.\n\nBy the time of the Great War, the city was nearing one million strong and it was a hub of industry and tourism. Much of the luster of the frontier had been stripped away as some of the descendants of the original settlers moved on and the city became more bent to pleasing tourists and corporations alike. During the Great War itself, Dodge City proved itself a vital manufacturer of guns and foodstuffs for the Equestrian military.\n\nHowever, when Chrysalis's armies approached, the industry began to suffer. While it never was occupied, many of the small towns that provided workers were captured by the changelings, and it slipped into an economic slump after Celestia and Chrysalis agreed to a ceasefire. For a short time, this was reversed after the Solar Empire was proclaimed, and Daybreaker drew upon every manufactory to defend the land against the invasion of Stalliongrad and later the traitors in the South-East.\n\nYet that temporary boon soon dried up, as the war with the South-East stretched on and resources began to be strained. One by one, the war factories were shuttered as they suffered logistics constraints and a growing taxation burden that Daybreaker was using to fund her war and keep the larger companies in Fillydelphia and Manehattan afloat. By the time of her defeat in the South-East, roughly a quarter of the city's industry had been lost. When the Canterlot aristocracy seceded and declared a rival government in New Canterlot, the mayor of Dodge City threw her lot in with them. The alleviated taxes did help, but it didn't stem the flow of economic migrants who moved to both the capital of the Principality of Central Equestria and other cities that had aligned themselves with it.\n\nToday, many streets in the city have decayed from lack of funding. Entire industrial parks lay abandoned and crumbling, a sign of the might of the former premier Mild West town. The agriculture industry is still thriving, with Cherry Hill Ranch expanding into a conglomerate of different crops. A small tourism industry likewise still exists. Additionally, on the eve of the Forever Sun Celebration in the Solar Empire, Dodge City hosts a midnight vigil for the Princess that everypony lost, and everypony wishes would return.\n\nDespite the economic downturns and bleak outlook, the core of the frontier spirit has endured. Ponies remain optimistic about the future. That alone is something that many in the Principality could use a lesson in."

state_lore_text_container_state_name_short_30:0 "Ayacachtli"
state_lore_text_container_state_name_30:0 "The §CEclipsed§! City:"
state_lore_text_container_state_description_30:0 "Long before the modern nations of Equus were gleams in their founders' eyes, the thestral city of Ayacachtli stood as a rich, cultured mark upon the otherwise primitive South-East. From its earliest days, it traced its founding back to the first Moonspeaker, Mare Nostrum, and his companion, an Ursa Major by the name of Sails Through Stars. Legends and Moonspeaker mythos speak of some of their exploits aiding the creator of the Moon itself and the unrest that she went through in later years. Yet her name has been lost to the eons of time, perhaps even in the first known records of the Moonspeakers.\n\nThroughout the ages, Ayacachtli has remained a haven for thestrals, and has indeed remained entirely dominated by them. Before the Great War, census estimates placed it within the ninety-five percent range, with non-thestrals occupying recent suburbs far outside the mountain cliffs that holds the majority of the city. Inside the peak, south of the Badlands, the massive cavern that has been carved out by successive generations lends an aura of awe and splendor to Ayacachtli, which ignores the decades, if not centuries of slow decline.\n\nWhile the city has endured numerous crises, ranging from a copper quality problem organized by a cabal of merchants a few hundred years prior to Luna's banishment, to atrophy from slowing trade from the 300s ALB onward, to race and ethnic tensions that peaked in the late 900s, Ayacachtli has never quite returned to its original grandeur. Before the Great War, the schism between thestrals and the other pony tribes was finally on the mend, with no small effort thanks to Princesses Celestia and Luna. In response, Ayacachtli, which had almost been exclusively thestral before then, opened its doors to skilled tradesponies and workers, who settled in the suburbs of Eestlia and the Theems. When the Great War began, the mining tunnels that had remained in operation for centuries were tapped for resources for the Equestrian war machine, providing another economic boom to the region.\n\nFor the first time in over a century, the great Temple of the Moon received an extensive repair and restoration. The Lunar Tabula was freshly painted, so that tourists could see the beauty of the night that the Moonspeakers had known for so long. Many of the towers upon which the city expanded were reinforced, spread outward, and expanded into the stone walls of the cave itself. In a few short years, the decline of so many centuries appeared to be reversed, but its fortunes didn't last.\n\nWhen the South-East seceded from the Solar Empire after the wars with the changelings and Stalliongrad, the Moonspeaker council remained neutral in the matter. But they were not allowed to remain aloof. Disagreements within the thestral warrior bands ultimately led to an attack on the temple, which damaged some of the outward facade. While the thestrals ultimately supported Cobalt Hoof, his reward to them was the "stability" his government provided. Although they had some autonomy, there was now a permanent COBSOC presence within the city.\n\nSince the South-East seceded, the city has seen its share of violence. Protests by conscientious thestrals were crushed brutally, which has left some of the stone towers inside the cavern empty and desolate. An uprising in the thestral militia led to the loss of thousands of lives, and further deteriorated some of the great landmarks of the thestrals. The monument to Mare Nostrum was irreparably defaced, and the Gilded Half Moon, a beautiful garden past the Temple of the Moon filled with iridescent plants and lichens was burned to a husk.\n\nAyacachtli has endured, however, but remains a low priority in the South-East's plan. The Moonspeakers are allowed to continue leading the city by COBSOC in exchange for loyalty in necessary matters. Despite still wowing many visitors, in the city there hangs an air of decay and fear. Yet there are still events to see. On the equinoxes, the Moonspeakers host grand ceremonies to celebrate the moon and sun in balance, and during the winter solstice, a nightly vigil is held with artists painting the night sky or their patron alicorn, Princess Luna. On every seventh of the month, the city is lit with lanterns to commemorate all who were taken in the protests against COBSOC, and the great thestral city almost looks like it were lit in daylight.\n\nAlthough Ayacachtli's glory days seem to remain behind it, the city retains a strong culture and endurance not seen by most ponies. It will last, just like it always has, one crisis at a time."

state_lore_text_container_state_name_short_38:0 "Rockville"
state_lore_text_container_state_name_38:0 "The §YCorporate City§!:"
state_lore_text_container_state_description_38:0 "Surrounded by countless §Yrock farms§! and nestled among hills, Rockville is a center of mining industry and mineral processing. Its name derives from tonnes of rock regularly brought into the city from the farms for refinement. It was an insignificant village before the §Ygemstone rush§! of 931 ALB which attracted countless migrants.\n\nRockville is a city of foundries, steel mills and mines. The landscape around the city is barren and the air in the settlement itself is difficult to breathe. Yet it is also a prospering town, producing a large amount of gold, coal, sulfur, tin, copper, platinum, gemstones and more.\n\nIts inhabitants are grim-faced, their faces often covered in soot, but hard-working and relentless. Some call it the least friendly place in Equestria, but those outsides who have earned the trust of a Rockville pony know that they are the most trusty and reliable companies one may have. The Element of Laughter, §YPinkamena Pie§! (more commonly known as Pinkie Pie) breaks the stereotype by being one of the cheeriest ponies in the country, despite coming from a hardy family of rock farmers.\n\nNote Jotter's Addendum, 1048 Edition: Around the Hegemony in Thirty Days.\n\nAh, Rockville, otherwise known as the Duchy of Duke Rockfeller, because even if he has no title and no technical ownership of this city, everyone knows it is his. Rockville is famous for its proximity to the rock farms, an odd southern Equestrian tradition where ponies would farm rocks for colorful gems. For a long time, this settlement was where the rock farmers would come and sell the gems they got, and where land disputes and the like would be fought and decided between. Then, along came oil barons, including the current head of the city, Rockfeller. They began to dig under the soil, until they struck black gold, and with that oil came civilization, industry, and the makings of a new city.\n\nRockville is a smaller city, much more cozy than many others, but one wouldn't know that by looking at its citizens. Stoic and stone-faced, most ponies in this city work hard manual labor, with shifts made much longer by the demands of Rockfeller. Drillers work around the clock, as do miners excavating everything they can, to feed the growing hunger of the Hegemony. However, in this hard work and near poverty, there has been a great culture developing. The ponies of this city, left without many luxuries, are known as culinary innovators, using what limited food they can find in ways that are unthought of and delicious. All across the Hegemony are chefs and cooks whose recipes found willing customers, and who quickly left their home to chase a better life.\n\nRockville is also quite famous for its local university, famous for giving out Rocktorates to brilliant students, teaching geology and geography to any student who's willing to learn and apply what they learn. The university also operates a local museum of geology, a place where foals can go and learn about the different types of rocks and how they come to be. Yes, it's more interesting than it sounds, it's actually quite fascinating and has many interactive experiences.\n\nOverall Rockville isn't a bad stop on a trip around the Hegemony, with good food, a good museum, and mostly good ponies, it's a great place to stay a day or two."

state_lore_text_container_state_name_short_57:0 "Serovgrad"
state_lore_text_container_state_name_57:0 "The §YGraveyard§! of §YEquality§!:"
state_lore_text_container_state_description_57:0 "Years ago, the city of §YSerovgrad§! was called by another name, one that only a few of its residents still dare to whisper in private confines: §YOur Town§!. Founded by Twilight's student, §CStarlight Glimmer§!, well before she was shown the error of her ways, Our Town was a beacon of a new and exciting opportunity for ponykind. §REqualism§! was masterminded by Starlight, who convinced the Supreme Soviet of Stalliongrad to provide her a small plot of land to begin her experiment.\n\nEverypony would have been equal, with no unique special talent, no qualms between neighbors, and everypony assisting to the best of their ability for the betterment of the community. It would not last, as Starlight was §Rexposed§! to have centralized power around herself, keeping her cutie mark and controlling the populace with a strong, magically-powered hoof.\n\nIn the aftermath, Our Town dropped its name, although it struggled to devise a new one. One of Starlight's oldest followers, §YDouble Diamond§!, was elected as the town's new leader, and he immediately went to work reforming the hamlet. His incentives of specialization rapidly improved the state of the settlement, and some industry began to move into the rapidly growing town.\n\nRemaining steadfastly autonomous from Stalliongrad, Our Town became a stark reminder to the new General Secretary, §RSinister Serov§!, of the mistake the Soviet made trusting Starlight. While Double Diamond continued to desire cordial but distant relationships with Stalliongrad, Sinister provided one \"viable\" option for the future: annexation.\n\nAfter he convinced Double Diamond through a few well-timed military exercises near the township, Sinister immediately set to work establishing that his brand of communism was correct and superior. All remaining references in the town to Starlight – the tree planted in her former home plot, the cave which she stored the ripped cutie marks, the one or two small statues of respect for her redemption – were removed, covered up, or defaced. The new inner city, the remnants of Our Town, were left to neglect and ruin.\n\nSurrounding the older buildings are chic, modern, and imposing structures that stretch to the skies. Constructed of marble, polished granite, and other lustrous stones, the skyscrapers, apartment blocks, and even factories stare down at the pitiful and decaying thatched roofs of the downtown core. Any mention of Equalism or Starlight is §Osuppressed§!, and large monuments to Sinister, the true savior of the proletariat, have been constructed at the entrances to the city.\n\nBut against the communist mantra, there is still inequality in the settlement. The inner populace lives in near destitution, and the few remaining residents of Our Town from Starlight's day reside on the streets. Although the face of §YSerovgrad§! paints a rosy picture, the heart is rotted and decayed. Unrest is a constant threat as the idealistic beliefs of Equalism are shattered, day after day."

state_lore_text_container_state_name_short_59:0 "Tall Tale"
state_lore_text_container_state_name_59:0 "The §GVerdant Metropolis§!:"
state_lore_text_container_state_description_59:0 "On the southern bank of the Tall river lies the city of Tall Tale. Despite its size, one might easily think it's a small rural town, thanks to its rustic buildings, many parks and numerous trees. Yet it is in the end an industrial city, as evidenced by the high grain silos and the car traffic on the streets.\n\nTall Tale grew from a humble farming village to a proper city after the Industrial Revolution. Yet it never forgot its roots, being surrounded by farmland and having food processing and transportation as its economic foundations. An important railway leading to §YVanhoover§! passes through the city, and is used to transport countless bags of grain and other farm produce for export. The city is especially famous for its bread, said to be the best in Equestria.\n\nNotable sights include the centuries-old Tall Bridge, the Farmers' Market in the central square of the city, and the Museum of Agriculture. The yearly §YHarvest Festival§! attracts tens of thousands of visitors each year thanks to its generous offering of delicious baked goods.\n\nNote Jotter's Addendum, 1048 Edition: Around the Hegemony in Thirty Days.\n\nTall Tale, the Breadbasket of the Hegemony, as it's called by some. It's not a wrong name, this city has its roots in farming, and modern day, uses all the modern technology available to produce more and more food every year. While of course, this city can't produce the love that changelings need to eat, it produces more than enough bread and other food to feed every other creature in the Hegemony.\n\nOn the road north to Vanhoover, Tall Tale is a great stop for a night, to grab a dinner at a local restaurant, and to enjoy some conversation with the locals. If you're lucky, you might arrive during the Harvest Festival, where ponies from all around the region will come, bringing free food, for anyone lucky enough to enjoy. It's a day and night filled with fun festival games, happy ponies, and changelings eager to drain any love they can from any pony they can.\n\nBefore you leave, make sure to check out the Museum of Agriculture near the center of town, it's a fun time for all ages, and the curator of the museum is very friendly and welcoming to any tourists, they even offer some famous Tall Tale bread to visitors, for free, using different preparation techniques invented over time, a real taste of history. And before you go, make sure to pick up a sandwich, there's no better place for one than here."

state_lore_text_container_state_name_short_62:0 "Bjornelanding"
state_lore_text_container_state_name_62:0 "A §YWonderland§! of §YIce§!:"
state_lore_text_container_state_description_62:0 "Few creatures dare to live in the frigid northern lands of the Equus continent, and fewer still are brave enough to establish an entire city on an artic island. However, the polar bear settlement of §YBjornelanding§! has become the focal point of the region, attracting bears from across the north to its promises of protection and safety.\n\nWhen the §Cchangelings§! drove out many of the native polar bears in the Key Lake region, §YPaw Wellington§! led the many refugees through the waters of the White Gulf to eventually land on the island of §YJan Mayen§!, meeting up with further displaced migrants who fled on land. They quickly set about to establish Bjornelanding to be a fortress upon which the changelings could never breach, using their innate skill with wintery conditions to craft massive structures of crystal-like ice and walls of packed snow.\n\nAs the islands of Jan Mayen are in a natural harbor, they slowly maneuvered icebergs to block the navigation of any ship foolish enough to come close to the new city. From the drydocks of the new state of the §YJan Growlers§!, numerous raiding ships travel to plunder the coast of §CChangelingia§! as their only course of retaliation for being driven from their home.\n\nAlthough few visitors ever come to the crowded islands, word of the mystical and magical appearance of the settlement has spread throughout Equus. Giant spires of ice sparkle in the arctic lights, with the grandest among them the great §YCathedral of the Wind§!, whose arches and buttresses unleash haunting tunes when the gales of the sea whip through them. Additionally, the citizens have begun new traditions to keep themselves occupied. The abundance of ice water and fish has given way to the sport of Raskt Fiske, where contestants race for who can catch the most fish in a single dive, or the Nattevakt festival when the Aurora Borealis are at their peak in the winter months.\n\nUnderneath the shining veneer of the white buildings lies a small layer of grime. Crime is not an uncommon sight, especially from soldiers and sailors when they are on leave. A teetering industry is unable to provide for all when the raids are not fruitful, and disparity between the haves and have-nots is growing. Despite the freezing temperatures, the city boils §Ohot§! with contention, and could melt if the pressure ever releases."

state_lore_text_container_state_name_short_66:0 "Las Pegasus"
state_lore_text_container_state_name_66:0 "The §YHegemony's Plaything§!:"
state_lore_text_container_state_description_66:0 "Among the sparser areas of Southwest Equestria, Las Pegasus stands out as the largest city in the Southwest and is known as the gambling capital and entertainment capital of the continent. It's filled with luxurious hotels, casinos, arcades, amusement parks and restaurants that brought the city much fame. Despite it being a floating cloud-city, even earth ponies and unicorns can walk on it thanks to more modern magical engineering, with long platforms of metal and concrete functioning as walkable streets. The service-orientated economy is thriving, and though there is a lack of farmland to sustain the city, food has always been imported from elsewhere in Equestria. There's something for everyone here, from newborns and young partiers to elders looking for something new and exciting.\n\nUnder this shining cloud-city however is the second half of Las Pegasus. Here, large companies such as Horseco and Rockville Oil dominate, their factories cluttering the cityscape. Gigantic steel foundries churn out endless tonnes of stainless steel, which is used by the huge shipyards in the construction of new luxury cruise ships and military vessels. Surrounding this industrial heart are the apartments of the common workers, who toil in service of large companies. It is fertile ground for leftist movements, some more radical than others, and the ponies of the cloud-city above demand the police to ensure that Stalliongradian influence does not spread. So far, they have only been moderately successful, but as long as Equestria remains stable the proletariat are unlikely to cause trouble.\n\nNote Jotter's Addendum, 1048 Edition: Around the Hegemony in Thirty Days.\n\nLas Pegasus, the shining beacon of the south, never has there been such a hive of scum, villainy, and fun. A city floating in the sky, Las Pegasus is built out of clouds, though enchanted stone allows any visitor or tourist to trot its streets and enjoy the casinos, hotels, and everything else the city has to offer. Down below, though, is the heartbeat of economic exploitation, as sat in an office on high, Governor-Protector Azure oversees the production of goods, to be sold for cheap right back to Changelingia. In the streets below, criminality and poverty rule, those lucky enough to work trudge through their factory labor day in and day out, while those who are injured, crippled, or unemployed waste away in the silence.\n\nUp above, Las Pegasus is glitz and glamor, walk the streets and feel yourself get cooked by the hot desert sun, burn your hooves on overly hot concrete and then dip them into the water of overly chlorinated pools. Buy some food and stuff your fat face until you throw it back up, drink some booze and drunkenly stumble down the streets, who cares, it's Las Pegasus! Go on, live a little, throw yourself into some 'powdered snow' in that dark alleyway, light one up with some Griffonian gangsters, waste your life away with cigarettes and breathing in the horrid perfumes of mares who pass by, die with a heart attack on the side of the road, who cares? Nobody cares! Harmony is dead in this city, all ideas of decency and grace are thrown out the window!\n\nWhy are you even thinking about going to this city? Don't! Have some dignity before this city robs it from you, and if you somehow find your way into this city, get out immediately. Don't read any further. Do it. Go. Run away. Get out of this place."

state_lore_text_container_state_name_short_67:0 "Trottingham"
state_lore_text_container_state_name_67:0 "The §RImprisoned Queen§!:"
state_lore_text_container_state_description_67:0 "Trottingham, located on a small peninsula in the §YGriffish Isles§!, is one of the oldest continuously inhabited cities in Equestria. When the three tribes first migrated south, some of the seafaring ponies decided to settle on uninhabited islands east of the lands which later became known as §CSeveryana§!. It is not known when exactly the city was founded, but the earliest records come from centuries before Luna's Banishment.\n\nThe settlement quickly became an important center of trade when overseas routes to §OGriffonia§! were established, which gave the islands their name. This importance further increased when the port of §YPetershoof§! was founded in 590 ALB. Trottingham's harbour was greatly expanded and thousands of migrants arrived from both Severyana and Griffonia, diversifying the population. During the §YIndustrial Revolution§!, textile manufactories were founded, lace became one of the primary exports and the town grew into a true city.\n\nThe inhabitants of the Griffish Isles still speak a dialect that derives from §YOld Ponish§!, which is one of the more distinct accents of Equestria. This means that ponies coming from the Griffish Isles can easily be recognized for their archaic way of speaking. The age of the venerable city can also be seen in its architecture, with its buildings having various styles from different periods and cultures. The most famous sights are the historical Lace Market, the Council House, the Great Harbour, the remains of the city's stone walls and the nearby Trottingham Castle. Many who visit the historical center of the city say that it almost feels like travelling back in time. However, this illusion fades away the further away you go, as the outskirts of the city are more recently constructed and far more modern.\n\nMore recently, the Trottingham's history has taken a darker turn. With the §RWinter Revolution§! in Severyana, one of the most important trade partners was lost, causing an economic downturn and making the city more reliant on aid from Canterlot. This in turn has led to unrest among the workers, partially thanks to communist agitation. In addition, the breakup of the §OGriffonian Empire§! caused an influx of griffon migrants and refugees, which have caused increased racial tensions. The city's future is now uncertain, but nopony doubts that the ancient city will continue to stand the test of time.\n\nNote Jotter's Addendum, 1048 Edition: Inside Sinister Serov's Steel Shield.\n\nTrottingham, in 1007, was a city on the boiling point, being disconnected from Canterlot and relying only on trade flowing into its port. The port workers, overworked and underpaid, quickly fostered communist sympathies amongst the population, especially as Stalliongrad sent in infiltrators by the day. These sympathies amongst the port workers led to an intentional slowing down of trade into the city, paired with strikes and worker demonstrations. Thus, when the Great War came, and Equestria started to forcibly conscript ponies from this island, those strikes became protests, and those protests became riots. Military police responded harshly and violently to any form of dissent from the isle and the city.\n\nStatues in the city properly venerate the turning point of Trottingham's modern history, when the local military police seized the leader of the Trottingham labour movement, Whirlpool Slice, and executed him in front of the protesting ponies. Just a few days later, Stalliongrad would begin their war against Equestria, then the Solar Empire, of course. The Stalliongrad army marched onto the isle expecting fierce resistance, but what they found instead was a city filled with a mix of dead protestors, innocent bystanders, and dead Solar troops, who garrisoned the city. The locals of Trottingham had enough, and attacked the soldiers, many of them being gunned down in the battle. But they won in the end, and the few that remained in the aftermath happily joined Stalliongrad.\n\nAs the war against the Solar Empire ended, this isle, found relatively depopulated from both revolt and war, would find a new purpose. Sinister Serov would gladly take all of the loyal revolutionaries of Trottingham, moving them into key locations, guarding the coasts, while he moved in new ponies. Political prisoners, prisoners of war, and traitors to the revolution would stream into the isle, forced to work along the coastline under the careful watch of the many Trottingham revolutionaries. There, they produce new ships for Stalliongrad, working off their crimes and their sins, in the eyes of Sinister."

state_lore_text_container_state_name_short_68:0 "Soarinstead"
state_lore_text_container_state_name_68:0 "The §YScrappy Child§!:"
state_lore_text_container_state_description_68:0 "In the valley where §YCloudsdale§! once resided a small settlement of ex-patriots of various different nations now rests. Named in honor of Marshal Soarin, §YSoarinstead§! bears little similarity to the grand cloud city that came before it. Simple structures of wood, metal, or other prefabricated shanties make up the majority of the dirt and gravel streets of the town. However, everypony – earth pony, pegasus, and unicorn – doesn't complain. While the §YCloudsdale Autonomy§! may not be paradise, it is better than the alternative only a couple hundred kilometers across the border.\n\nWith a diverse and eclectic mixing of the three pony tribes, the culture is varied and surprisingly vibrant. Traditional foods from the corners of the Equus continent are celebrated in the annual §GFreedom Festival§!, helping to form community bonds between the immigrants and those that could not leave when Cloudsdale was moved further into the interior.\n\nScraps of anchored buildings along with recylable magical byproducts from the weather factories that pooled in the plains are the primary exports of the town, fomenting its status as a rugged but welcoming frontier settlement of the Autonomy."

state_lore_text_container_state_name_short_69:0 "Vaverfront"
state_lore_text_container_state_name_69:0 "A §YModel Occupation§!:"
state_lore_text_container_state_description_69:0 "Vaverfront is the largest city east of Hjortland and has a peculiar success story. Located on the sheltered Bay named after the Equestrian princess Luna, the city sits almost directly across from Vanhoover on calm waters. As a port, Vaverfront used to be mostly known for the lumber export to Equestria, along with the export of wooden carvings and toys for the ponies. The almost endless supply of northern trees has ensured that the industry remains lucrative. One of the most well-known lumber exporters is a company known as Lokia, based in Vaverfront. Recently, the lumber giant has sets its eyes on new technology, however. With its many contacts in the technologically advanced Equestria, Lokia has managed to hire experts in electronic technology and is adamant on researching the potential of electronic machinery and 'computers'. Whether the gamble will pay off remains to be seen.\n\nWhatever the case, Vaverfront enjoys a relatively mild climate and prosperity from the wood trade and emerging business of electronics. Most recently, many communication companies have moved to the city, which now hosts a lot of the country's radio stations.\n\nNote Jotter's Addendum, 1048 Edition: Changelingia Traveling For The Curious Travelers.\n\nAfter the Changeling war against Olenia, this city, Vaverfront, was annexed directly by Queen Chrysalis, and serves as the westernmost and southernmost city in Changelingia. Vaverfront once was a city known for its exports to Equestria, but now, it serves as the foremost port for Changelingia. Day in and day out, boats from Las Pegasus, Appleloosa, Vanhoover, and trading partners across Zebrica and Griffonia come to buy and sell their wares. Most prevalent in this port are artifacts of Zebrican origin, Abyssinian coffee, Chiropterran automobiles, honey and wood from Karkadannistan, and oil from the Pranshidun. Every power in Zebrica trades away their natural and cultural resources, all for the hope of getting some Changeling tanks, mercenaries, or guns, with which they can try to secure greatness equal to even half of what the changelings have done.\n\nDespite the city having a relatively small population, compared to the other major cities of Changelingia, the creatures who call this city home come from all paths of life. Sailors speaking in exotic tongues roam between the bars, vendors line the streets selling foreign delicacies like cous-cous and baklava, and young, hip changelings and deer call this diverse city their home. Vaverfront is a place where foreign cultures clash and new ideas rise, all while keeping the coziness and friendliness expected with a smaller city.\n\nAlso popular in Vaverfront are its beach resorts, being one of the only ports in Changelingia that don't freeze for half of the year, the coast all the way from Vaverfront to Svenholm and Seaddle are covered by beach resorts. Pop in for a visit, get a massage from the best Griffon masseuses, go kayaking with a Minotaur instructor, or just go for a swim. And, for the more adventurous among us, Vaverfront is a great place to stay for those who wish to ski the Lumivuoret Mountains, as it's only a short drive over. Of course, like every city in Changelingia, make sure to bring a warm coat.\n\nI rate Vaverfront a 9/10 for trotability, the city has many options for public transportation that sometimes slow down a trot, but otherwise everything is very close to each other. I rate Vaverfront a 10/10 for flyability, the skies are mostly clear above this city, except for a few flyers who have somewhere to be. I rate Vaverfront for museums and activities a 10/10, there's always some new cultural experience just right around the corner. Overall, 10/10 for visiting, no trip to Changelingia is complete without a visit to Vaverfront!"

state_lore_text_container_state_name_short_70:0 "Whinnyapolis"
state_lore_text_container_state_name_70:0 "A §YMonument§! to §YRuin§!:"
state_lore_text_container_state_description_70:0 "The most populous city of the former Northern Equestrian territories, §YWhinnyapolis§! was a center of trade and industry before the §RGreat War§!. During the chaos between the changelings and then the ensuing incursion by Stalliongrad, Whinnyapolis centralized its industry and achieved even further prominence than its sister settlement of Riverpool. Massive factories were erected on the outskirts and farmland to churn out parts and tools to aid with the war effort, shunting any remaining agrarian duties to Riverpool.\n\nAfter the war, it became the capital of the region, further increasing its wealth. A detachment of the Equestrian Military, recently rebadged as the §YSolaris Militarium§!, provided protection from any possible assault by the §CCrystal Empire§!. When they were recalled to assist §ODaybreaker§! with the civil war in the southeast, unrest began to brew as tax burdens increased.\n\nWhen the northern territories seceded and communalized in 1024, Whinnyapolis was one of the primary autonomous zones. For years, the workers of the city went about their lives, neither prosperous nor destitute, but merely complacent with their simple lifestyles. In 1044, war between the communalists and an invading force of the Solaris Militarium erupted. While the Militarium was victorious, many insurgents fled to §YRiverpool§! where they continue to stage uprisings to this day.\n\nYears of fighting have devastated Whinnyapolis. What was once a bright, shining city, with slick modern architecture and ornate monuments, is nothing but a central core of scorched buildings and damaged apartments. Destroyed businesses, bombed-out houses, and ruined pavement is the norm, a testament to the destruction that has taken root in the metropolis."

state_lore_text_container_state_name_short_74:0 "Bales"
state_lore_text_container_state_name_74:0 "The §YBrain§! of §YEquus§!:"
state_lore_text_container_state_description_74:0 "If one walked along the old city of §YBales§!, they would see buildings of the ages, juxtaposed against each other like a chimeric monstrosity. Modern skyscrapers stand next to medieval or even pre-Lunar-banishment structures. Nightclubs and bookstores, manufactories and artisan workshops all dot the metropolis, providing a wide range of activities to experience.\n\nAn ancient city, Bales has been a center of knowledge and science since its very founding, its downtown core dominated by the §YLunar-Ordained Learning Academy§!, a massive library dedicated to the pursuit of self-education. In the aged building's halls, books line the shelves, ranging from new novels and magazines to tomes centuries' old.\n\nElsewhere, near the previous town hall stands a massive, chic tower that reaches to the heavens. Walls made of pure glass and constructed after the §YBales Technocracy§! was declared, the §YDirectorate§! leads all academic and governmental pursuits of the city and wider nation.\n\nUnder their rule, Bales has undergone another renaissance of information and development, shunning the old, foolish traditions of the past, such as the §YBook Festival§! and various religious ceremonies. Propelled into the modern era well ahead of the various rump states of the Solar Empire, Bales has eclipsed the technology of §ODaybreaker§! herself and regularly flaunts it. Although small, the §GGuards of Progress§! wield advanced weaponry that would put any of the mages of the Solar Empire to shame, and they are ready to use them in case of war.\n\nRecently, new scans of the city with radar technology have revealed underground passages and an entire old §Cnecropolis§! buried underneath the ground. Some excavation already has gone underway, unearthing a large library containing all manner of ancient scrolls and tomes that speak of pony activity well before even the time of the Three Tribes. However, whispers circulate of the §Rcursed§! nature of the dig, with workers disappearing or going mad seemingly at random, threatening the very stability of the Technocracy as more ponies question the Directorate's ability to protect."

####################
#### MANEHATTAN ####
####################
state_lore_text_container_state_name_short_75:0 "Manehattan"
state_lore_text_container_state_name_75:0 "An §YOrder§! of §YMultitudes§!:"
state_lore_text_container_state_description_75:0 "\n\n\n\n\n\n£GFX_Manehattan_state_lore\n\n\n\n\n\n\n                                                       §LThe Mare Statue§!\n\nOne of the most decorated cities in Equestrian history, the Class-1 Megalopolis - colloquially known as a hive city – §YManehattan§! has seen its fair share of change throughout the almost forty years since the Great War. At one point the melting pot of Equestria, much of the city and its surrounding boroughs have had their immigrant populations dispersed: a far cry from the tolerant policies of the Equestrian diarchy.\n\nTraveling along the narrow streets of the inner city reveal the damage of the years. The ornate skyscrapers have been §Oabandoned§! or torn down to be replaced with towering, skeletal apartment complexes to house the untold millions of workers that feed Manehattan's ravenous military industry. Of the arts that once flourished in the city, only a few stray statues remain of the beautiful marble that filled the sky.\n\nWhile it was not a direct victim of §CChrysalis's war§! with Equestria, Manehattan was occupied for a short while by §RSinister Serov's§! forces. In the time they had, they begun dismantling the worst excesses of capitalism from Manehattan, stripping some of the monuments bare, and leaving a husk of Mane Street behind. In the ensuing liberation by §ODaybreaker§!, the city received further damage, which was repaired in the following years, although never achieving the splendor of its Pre-War self.\n\nSalvation Plaza stands where Mane Square used to reside. As an enormous monument to Daybreaker, it is the centerpiece of the city and harkens to all to give her the due reverence she deserves for their protection and deliverance. But it was not always the case; Manehattan's §Yunions§! – an idiosyncrasy tolerated by the Empress – used the area once as a staging ground for mass strikes to protest the harsh conditions of the Empire's factories.\n\nWhen it was suppressed, Daybreaker appointed the creation of a chapter house for the §OSolaris Inquisitionis§!, which instituted the creation of the Ordos of the Empire. Manehattan is the seat of §YOrdo Multi§!, the most populous of the religious regions, and filled with the most contention. For in the smokestacks of the factories and the burning furnaces of the steel smelters, rumbles of sedition and unrest have begun to grow.\n\n§RRebellion§! has taken root. The former student of Twilight Sparkle, §YStarlight Glimmer§! and her friend §YTrixie Lulamoon§! have entrenched themselves somewhere in the city or countryside. Forever a menace to the stability of the Empire, they have been a thorn in the Empress's side for years. With growing union strife threatening to boil over into another strike and potentially an armed uprising, it is only a matter of time to see what the old melting pot of Equestria will provide."
state_lore_text_container_state_description_75_addendum:0 "\n—————————————————————————————————————\n\nFollowing the defeat of the Principality of Equestria in the §RGreat War§!, the East Coast fell under the control of the victorious Changeling Hegemony. In the year §Y[?MAN.MAN_WS_GetFormDate]§!, §GQueen Chrysalis§! would subsequently devolve the governance of the East Coast to a military Protectorate centered around Manehattan.\n\nUpon the arrival of the §CProtectress Lilac§! in the city, the §GChangeling Administration§! commandeered the Crystaller Building — the tallest skyscraper in all of Equestria — as the headquarters for the new regime, whilst the Garrison's Schutzbataillons occupied the barracks and military bases vacated by the disbanded Equestrian army.\n"

state_lore_text_container_state_name_short_76:0 "Hjortland"
state_lore_text_container_state_name_76:0 "In §YJelzek's Memory§!:"
state_lore_text_container_state_description_76:0 "Hjortland is the proud capital of Olenia. The place where the gods of the land are honoured and where the bravest warriors and explorers charted the oceans from. Many sagas begin or end here and many a tall tale too! It is the cultural heart of the Olenians and even an object of imagination and fantasy for those deer whose ancestors departed from her shores long ago.\n\nOccupying the easternmost stretch of a large peninsula, Hjortland's location is highly defensible while occupying a central location among the ever important Olenian south coast. As the seat of the House of Jelzek, Hjortland is the natural capital of the country. The Kings of Olenia occupy the Palace in Hjortland, built with a mix of Equestrian and Olenian styles, giving the building an appearance of modernity while not totally abandoning the Olenian woodworking traditions. The palace is only one of the traditional centres of Olenian politics, however, but the fate of the other hangs in the balance still. The Riksdag, also known as the Eduskunta, used to be the Olenian parliament. However, with the rise of King Johan, the Riksdag has been suspended for the time being, leaving the building a slowly rotting carcass, which some would whisper is representative of the country after the Kings unorthodox ascension.\n\nNote Jotter's Addendum, 1048 Edition: Around the Hegemony in Thirty Days.\n\nOnce, Hjortland was the grand capital of Olenia, where the Kings and Queens of the unified realm would sit and dictate their peaceful realm. Now, though, after the Changeling conquest, Hjortland has become a shadow of Vesalipolis, undergoing a transformation into a strong changeling-styled culture. Where once streets had traditional Olenian wooden structures, along with modern Equestrian style, now they are shouldered out by grand spires and tight streets of chitin, as collaborators eagerly consume the culture of their overlords, and rich changelings move in day by day, to enjoy the lower taxes of Olenia\n\nThe city itself is split into three main sections, the old Olenian section, the Equestrian section, and the modern Changeling section. In the Olenian section of the city, important government buildings of historical importance, such as the Riksdag, the former parliament of Olenia, have been turned into museums for tourists to explore. Similarly, the old Royal Palace has been converted into the Changelingia Museum of Opulence, where bugs from all across the Hegemony can come to look upon the opulent gems and gold of Olenian royalty. The museum itself carries a strong sensation of disgust, as the old Olenian royals are routinely depicted as greedy, soft, and corrupt rulers, in an attempt to make the Olenians ashamed of their past and instead embrace the simplistic culture of the changelings.\n\nIn the Equestrian quarter are most of the factories of the city, many of which still produce weapons that are immediately shipped away to Changelingia. Many historical buildings here have been destroyed or replaced with changeling style buildings, leaving behind only hints of the Hoofsiatc League, a group of Equestrian merchants who operated their businesses in this district long ago. What remains of the Hoofsa have been turned into tacky museums to take nymphs and fawns to, museums about the greed of the Equestrian merchant class. Paintings and engravings all around these museums laugh at the idea of Equestrian Harmony, showing the ancient pony merchants as shifty liars, using a facade of kindness to cheat the Olenians out of their goods.\n\nThe Changeling quarter is where most new construction is done, where large apartment buildings and suburban style houses, all complete with cars imported from Changelingia, are built in changeling style. Dark chitin houses line streets named after old Queens of hives, and beachfronts line the shore, inviting changelings to shape-shift into Seaponies and take a swim.\n\nHjortland is a pleasant visit, if only for the museums and the unique mixture of deer and changeling culture the city provides. However, if one is looking for Olenia, you won't be finding it here anymore. Hjortland is good for a quick visit on a cruise, otherwise it is not truly worth going to.

state_lore_text_container_state_name_short_122:0 "New Canterlot"
state_lore_text_container_state_name_122:0 "A §YWalk§! through §YHarmony§!:"
state_lore_text_container_state_description_122:0 "Nestled in a large valley in the middle of the §YStar Forest§!, medieval spires, castles, and large windmills poke above the trees. §YNew Canterlot§!, originally the settlement of Peaceful Rest, is the capital of the Princessdom of Central Equestria. The nation was born out of the fires of §Rwar§!, when the conservative and harmonious ponies of the central plains of Equestria banded together to throw off their Imperial overlords. In a signal to all ponies who wished to remain free, they decided to christen the city after the ancient capital of their homeland, in the hope that it would give legitimacy to their successor state claim.\n\nMany of the inhabitants are migrants from other areas of the Princessdom, or even refugees that escaped the Solar Empire's oppression of those it deemed heretics. Some survivors of the §RGreat War§! also lay claim to their home in the rustic town, providing their skilled labor to keep the economy functioning.\n\nNew Canterlot is not a modern city by any stretch of the imagination. If a pony were to step into New Canterlot, they would believe they had utilized a time travel spell, as most of the roads are muddy ruts, with the occasional gravel boulevard. To mimic the old Canterlot, new buildings are constructed in a similar, antique colonial style. Giant stone castles help to guard the city, and marble arches and sweeping, grand theatres and churches add additional flair to the skyline.\n\nIn the middle of the valley, another castle much like Celestia's old palace in Canterlot itself stretches to the skies on a giant, artificial mountain. Housing the regency council, many of its halls remain empty and unused, waiting for a proper pony to fill its throne. In the council room, statues of the great Wielders of the §YElements§! stand as silent sentinels to ensure the proper decisions are made.\n\nElsewhere in New Canterlot there are smiths, spinsters, bakers, and other cottage industry specialists, hearkening yet further to the sensation of entering a time capsule. Many ponies down on their luck wander the streets, although everypony is more than willing to help another out. Few guards are required, as the citizenry channels the harmony that kept Equestria alive for more than a thousand years.\n\nAlthough it is a struggling city with many problems, the ponies and the council of New Canterlot keep the end result in focus: The light of Harmony must still burn, for ponies can always do §Gbetter§!."

state_lore_text_container_state_name_short_153:0 "Stalliongrad"
state_lore_text_container_state_name_153:0 "The §YOld Age Home§!:"
state_lore_text_container_state_description_153:0 "Originally Stalliongrad was known as §YPrincessyn§!, the capital of the northeastern Severyana region. It had been a relatively small town before the Industrial Revolution, when the abundant natural resources of the region allowed it to grow massively. Within centuries, it was one of the largest cities in Equestria, a thriving center of industry always covered in thick smog, especially during cold winters.\n\nYet the growth of the city had a dark side. Its workers were mistreated and discontent grew. Due to its distance from the capital, Princess Celestia remained unaware of the tension before it was too late. The workers revolted, inspired by the writings of Caramel Marks and led by §RSteel Stallion§!, and seceded from Equestria in the Winter Revolution.\n\nAfter Steel Stallion died from illness, the Supreme Soviet renamed Princessyn in his memory to §RStalliongrad§!, which remains the city's name to this day. Nowadays Stalliongrad is a proletarian city, with any remains of capitalism erased. Gone are the houses of the merchants, the markets and the shops, the colourful adverts and the luxurious cars. It is now exclusively the city of smokestacks, factories, apartment blocks, machines, cogs, smoke and steel. In the center stands the imposing Palace of the Soviets, a grand project that has been years in the making, a testament to the industriousness and ambition of the Stalliongradian proletariat.\n\nNote Jotter's Addendum, 1048 Edition: Inside Sinister Serov's Steel Shield.\n\nAh, Stalliongrad, home of the revolution, and home to one of the largest empires in history, at least in terms of industry and population. The Palace of the Soviets looms in the city's skyline, overlooking miles upon miles of grey apartments, housing all the needy and desperate. Ponies line up for food imported from Albion, plentiful grain ensuring that no pony goes hungry, even if they might not all be full. Statues line the streets, as do Soviet representatives, eager to spread the revolutionary truth, while up in his office on high, Sinister Sevrov watches. Though none would say it loudly, you can hear it whispered through the streets, that his mind has started to slip.\n\nFactories churn out guns, ammunition, and artillery by the thousands in Stalliongrad, to be shipped all around the world in the name of liberation. Loyal party members control these factories, demanding harsh conditions, with the Ponies' Police around to ensure any compliance, for those who might disobey. Foals report every day to the Pioneers, where they learn how to become soldiers for the revolution, be it through firing a gun, or working in a factory. Despite the rather grim sound of things, though, the most remarkable thing about this city is that the creatures here are happy. Griffons, Crystal Ponies, and regular ponies trot side by side, telling jokes and relaxing after hard days of work, foals learn advanced mathematics and sciences, and the disabled veterans of the great wars tell tales to the youth, the horror and glories of war.\n\nStalliongrad is the center of an empire, and this can be seen, as it is one of the best, if not the best, places to live in the world. As long as you don't break the laws, or speak in a dissident manner, you will have a home, an education, and enough food, you have a life, no matter your species. The changelings, for all their empire, still are content to let the common bug suffer, or to ignore the deer, bears, and ponies, but here, all are treated the same, except those who work for the party proper, who get privileges. Despite all the downsides of the system, one must imagine a Stalliongrader happy."

state_lore_text_container_state_name_short_166:0 "Altidiyagrad"
state_lore_text_container_state_name_166:0 "An §YEcho§! of the §YPast§!:"
state_lore_text_container_state_description_166:0 "Throughout its history, the port of Petershoof has been Severyana's gateway to the world, and occasionally functioned as its capital. Named after the mythical ruler of pre-Equestrian Severyana, §YTsar Peter§!, it is a major shipping port and shipyard, and a center of commerce. From this strategically important warm-water port, the resources and goods produced inland are shipped abroad.\n\nDespite two revolutions, the Industrial revolution and the Winter revolution, the city retains its classical look especially in its historic city center, with most buildings made out of brick and stone. Countless monuments dot the city, the most notable one being the §YBronze Horse§!, a statue depicting Tsar Peter himself. On the outskirts of the city are more modern apartment blocks and industrial factories.\n\nAlongside Princessyn, now known as §RStalliongrad§!, Petershoof was another major center of resistance which sparked the Winter Revolution. The sailors in the city's naval base mutinied and revolted against the Princess' rule and seized control of the city with the help of factory workers, joining the newly formed §RSoviet Republic§! afterwards. There have been talks of demolishing the "monarchist" monuments of the city, but their cultural and historical value have so far been deemed too significant.\n\nNote Jotter's Addendum, 1048 Edition: Inside The Shield of Steel.\n\nDespite all the changes this city has seen over the years, this city still remains as the second capital of Stalliongrad, and its port to the world. Day by day, food is shipped in from distant lands, while guns and bullets leave this shining port, destined for the hooves of far distant rebels. The streets are filled with trolley cars and trams, pulling workers from one place to another, eternally fueling the beating heart of industry, which rules in this city. Traders operating in this city should take note of its new name, Altidiyagrad, as it is frowned upon to call the city by its old name, Petershoof.\n\nOnce, the center of this city was dominated by reminders of the past, thick brick buildings and monuments, but now these same buildings and monuments have been repurposed, if not destroyed. A statue of Tsar Peter, the Bronze Horse statue of fame, has been changed to Steel Stallion, gazing to the south with revolutionary fire in his eyes. On every street corner are proud party members, bringing children from all around the country to the Museum of Capitalistic Corruption, a museum built out of an old town hall, dedicated to the eccentricities of the old capitalist leaders. In the center of the town, an old market square has been converted to a university, the Institute Of Sociology and Philosophy, where young students flock, seeking an education that will allow them into the upper halls of power as a member of the party's leadership.\n\nThrough the city is a revolutionary fervor felt like nowhere else in the world, except Free Albion and Stalliongrad. I was disguised as a trader from the Marechester Communes when I visited, and I was treated as both a fellow revolutionary, yet, oddly, like an idiotic foal. Loyal party members, eyes brimming with the fire of the Winter Revolution, would speak of the Great Patriotic War against Equestria, how one day Stalliongraders and Marechesterites will march side by side through Canterlot, all the way to Vanhoover and Acornage. Yet they would chide me for my 'home' and how their system of communism was broken, flawed, how I should become a true Stallionist like Sinister. They would offer me to come over for tea and vodka, to share a drink and discuss theory. Fortunately, I am well-read enough on Marksism that I was able to avoid any suspicion of my origins. If they treated a fellow communist slash socialist like this, who knows how they would have treated a Balite.\n\nIf you're traveling to this city, chances are that you're a merchant or a trader of some kind, and if so, a few words of warning. Move quickly, don't mention to the ponies that you don't agree with their country, and leave as soon as you can. This city might seem friendly on the surface, but I would shudder to behold what they might do to capitalists."

state_lore_text_container_state_name_short_170:0 "[?170.GetCapitalVictoryPointName]"
state_lore_text_container_state_name_170:0 "The §YCommunal Spirit§!:"
state_lore_text_container_state_description_170:0 "In the years following the formation of Equestria and the unification of the three tribes, ponies began to spread outward in numerous waves of colonization. Marechester can trace its history back to one of these migrations, and has been a permanently settled pony city since at least the 200s BLB. From the abundant archaeological evidence, there is reason to believe that it was a major trading hub between the Crystal Empire's furthest reaches to the north and other, unincorporated pony kingdoms and city states to the south. However, there is scant written record of Marechester from its earliest periods, with later mention of it common, but uninteresting in writings from greats like Ponemy and Marecus Maretony.\n\nThrough the ages, the city has remained a central location, as its placement upon one of the smaller lakes in central Equus allowed it to become a regional shipping port between other towns as they appeared. Before industrialization, it had influence in the mining guilds of the region, as one of the only producers of high-quality iron and other precious metals. This prominence among the other towns further centralized its trade power, and when industrialization began to spread in the latter half of the 800s ALB, Marechester was the first of the cities west of Canterlot to embrace that revolution. As the area around Marechester had soil perfect for growing flax, its cottage industry of seamstresses and dressmakers exploded in short order to vast, and domineering textile factories, to feed the fashion-hungry in Canterlot, Manehattan, and to a lesser extent, Fillydelphia.\n\nAlong with this explosion in productivity, Marechester became a nexus of the arts and sciences within western half of Equestria. The University of Marechester pioneered the art of matrix power, which improved the quality of life of many ponies as the turn of the millennium approached. During the Great War, Marechester was bombed repeatedly by the changeling Luftwaffe, which reduced many of its industrial parks to rubble. Artillery campaigns flattened some of the great monuments of its day, including the Marechester Cathedral, a temple that had been used in times past to worship Celestia before it was discouraged and turned into a community hall instead.\n\nAlthough it emerged in the end, unscathed compared to some other cities in Equestria, the city soon fell to unrest after Daybreaker's ascension. Restoration work was glacial, with little funding from Sanctum Solar. Workers starved and the governor of the region was uninterested in resolving anything. In 1024, there was a full rebellion by workers and farmers of the region, who ultimately succeeded in freeing themselves and inspiring others in the north to do the same.\n\nDespite being free, resources are still scarce for the city. If one were to visit today, one would see there is extensive devastation from the changelings' bombardment of Marechester. Starting in the outskirts, one would have to pass by numerous amounts of rubble and debris and other mounds that have yet to be cleared by the workers of this commune. Skeletal remains of taller structures provide chilling reminders of the horrors of the Great War.\n\nThat is not to say that it is all doom and gloom. Although their city is still reeling, the citizens of the commune have a bright, friendly attitude to them. There is, however, an undertone of wariness or mistrust to visitors. The local worker council, like all the other communes, meets every other week to decide on important issues. Usually this is held in the public square, in the center of the city, and is packed to the brim. Recent meetings have sometimes devolved into violence, as tensions appear to grow over the loss of the eastern communes and the use of changeling mercenaries.\n\nTo that end, there is a small but noticeable changeling presence to Marechester. They are mercenaries, mainly Great War veterans, who have agreed to protect the communes in exchange for real love. It's not unheard of for visitors to be approached by one who will chat them up, offer a drink, and ask for a donation of love in return.\n\nIt's a far cry from the Equestria of old, but in its way, stands as a reminder that friendship doesn't have barriers, no matter what the higher powers say."

state_lore_text_container_state_name_short_191:0 "Cervus"
state_lore_text_container_state_name_191:0 "The §YSailor's Rest§!:"
state_lore_text_container_state_description_191:0 "Situated at the mouth of a river and overlooking the Rich Sea, Cervus has been one of the major naval hubs for the Olenian deer. The Jarls of Cervus, at times preferred trading and at others raiding. Each year the fleet of longships would sail from the harbour towards distant shores and bring back their wealth. Cervus grew rich and the fine woodcarving of her buildings would soon be supplemented with gold, silver and gemstones. Many of the old wooden homes and halls still form the centre of the city, with the Jarls' Great Hall forming the absolute crown jewel of the city, a massive wooden hall, whose ornaments, are trophies from ancient times.\n\nHowever, the age of raiding is long gone and Cervus is now a modern city. After a population boom, the city has grown into the industrial heart of Olenia, with apartment blocks and factories surrounding the historic centre. Most of the initial factories belong to the Cervus Industrial Corporation, a conglomerate holding much sway over local politics and a big supplier to the Olenian government. Despite the encroachment of modernity, the harbour is still a pleasant site to visit, with modern transport ships sailing to and fro and many of the historic longboats still being kept in shipshape tradition by the locals.\n\nNote Jotter's Addendum, 1048 Edition: Around the Hegemony in Thirty Days.\n\nCervus is the most cosmopolitan of the cities in Olenia, while still maintaining a strong Olenian cultural identity. All around, deer will be moving to work in factories, or to sail off to distant lands, street vendors will sell wares from far off lands, and changelings will enjoy vacations. The deer of this city took to the subjugation by Changelingia the best, and quickly set about using their port city as a tourist trap to attract rich changelings, and as a port importing supplies for the war effort.\n\nThe main street of the city is lined with bastardized versions of Olenian culture sold for high prices to the ignorant visiting changelings. Axe throwing is offered for ten bits a head, a mead hall right next to it, what a disastrous combination, all while a shop sells 'authentic' Olenian tapestries for hundreds of bits of profit. In addition, capping off the main thoroughfare of the city, there is a casino stolen right from Las Pegasus, with bright flashing neon blues and greens, the Aurora Borealis. Bucks trot around wearing iron helmets with huge horns coming off of them, while does dress like barbarian-queens to attract sailors to come and spend all of their bits on mead, gambling, and company.\n\nFor the smart tourist, the best thing to do is to go off the main drag and to the side streets, where the actual culture of the city can be found. Local libraries where deer will read old history books and poems to those who want to listen, plays being performed based off of old Shakedeer writings, along with the beautiful temples of the Olenian gods. Enter into the temples with respect to the worshippers, and marvel carvings of their god of war, made out of the antlers of long dead enemies, and wooden paintings to the god of sailing, taken from longboats who once tried to conquer this great city. Always make sure to take some time to speak to the locals, and share a laugh over the behavior of the other tourists in town.\n\nCervus is a great visit for the smart tourist, and the side streets always seem to hide a new hidden gem of culture with every turn you take. Try and avoid all the tourist traps and go for the true authentic experience, and you'll have a wonderful visit, be you on a cruise, or a road-trip."

state_lore_text_container_state_name_short_194:0 "Sakara"
state_lore_text_container_state_name_194:0 "A §YCultural Jaunt§!:"
state_lore_text_container_state_description_194:0 "Accoring to §gOlenian sagas§!, Sakara is one of the oldest cities in Olenia, founded when a Jarl threw his axe into the sky and saw it land on the shore. Here, he chose to build his home, and soon his followers settled next to him. Within centuries the settlement had grown into a §Ytrading port§!.\n\nSakara is best known for its historical role in the western §YViking expansion§!. Many of the deer who settled in §YAusturland and Hindia§!, who raided the coasts of Griffonia and Zebrica, called Sakara their home. So much wood around the city was used for building longboats that entire forests were cut down. The exotic wealth of far away lands made Sakara a truly prosperous place, the greatest city in Olenia.\n\nBut all that was many centuries ago. Now, Sakara is a city known for its §Ywooden buildings§! which have a tendency to burn down once a century. Modernity first arrived in eastern Olenia, and Sakara was always slow to adapt. As such, the city is a §Yconservative stronghold§! in Olenia, its inhabitants still clinging to their old traditions and retelling the same old sagas about conquests of distant lands. Yet even Sakara cannot avoid §Yindustrialisation§!, as the city's merchants have opened many new factories in the city's outskirts in recent years. Time will tell if the city will ever learn to let go of its past.\n\nNote Jotter's Addendum, 1048 Edition: Around the Hegemony in Thirty Days.\n\nSakara, a large, relatively isolated city on the western coast of Olenia, this city's distance from Changelingia has led to it being one of the only cities to still hold a true taste of Olenian culture. Changelings, other than the odd veteran of the navy, are nowhere to be seen, nor are many ponies, as this is the true home of the traditional deer. Factories work in the distance, but through the city center, and the docks, everything looks right out of a history book.\n\nSakara is a city proud of their history, having a long legacy of sailors who would raid distant lands, and come back laden down with gold and silver. This city is filled with historical monuments, such as to Jarl Harald Hardtrotta, an ancient Jarl who almost completely conquered the coastline of the north, but was stopped at Ditrysium. More modern monuments line the streets, memorials to sailors lost in the wars against the changelings and against the ponies, with many deer coming to pay their respects to the fallen.\n\nOnce you've finished visiting the memorials, it's best to head to the many museums, such as the Sakara Musuem of Tapestries, holding famous tapestries from the city's past, even including the famous Bayou Tapestry, which is two hundred and thirty feet long, detailing an ancient war against thestrals in south-east Equestria. Or its neighbor museum, the Sakara Arms and Armor Musuem, filled with well preserved and lovely pieces of old war gear.\n\nOnce you've emerged from the annals of history, there's nowhere better to head than to a local pub or bar, where local deer will gladly offer their special city drink, Vellum Mead, named after an old Jarl. The deer in this city, despite their pride and strength, are quite friendly if you're friendly first. Ask about their families, and their past victories and wars, ask about the history of your drinks, and the food you're having, and the deer of this city will regale you with poetic tales of wars long past.\n\nSakara is a must-go place for anyone who wants to experience Olenian culture, there is no substitution. Take a cruise along the Hegemony's coastline, or pop in on the train, but if you want to experience a piece of true deer culture, there is no better place than here."

state_lore_text_container_state_name_short_221:0 "New Yukka City"
state_lore_text_container_state_name_221:0 "§YHive§! of §RVices§!:"
state_lore_text_container_state_description_221:0 ""Never has there been such a wretched hive of scum and villainy. My kind of folk!" – Cerebrum, CEO of Nidhogg Industries, when asked about his opinion of the various corporations that control of Yukka Island.\n\nNew Yukka City as of a couple of decades ago never existed. In fact, were it not for the South-East's secession, it would still be an undeveloped stretch of land in a sheltered bay on Yukka Island's northern shores. That it alone houses half a million creatures from every continent and dominates trade going to and from the Changeling Hegemony by way of the Canterbbean speaks of the dedication to profit that the corporations that leased the island from the South-Eastern Governorate pursue.\n\nCompared to their neighbors, the citizens of New Yukka City barely live in any better conditions. Walking along the streets of the city, one would be constantly bombarded with advertisements claiming to meet any need, whether that be physical, mental, or emotional. It is not uncommon to see a corner store claiming to be a one stop shop for alcohol, drugs, weapons—corporate-approved, anyway—or a dozen other different wants and desires, some completely unknown until the customer arrives.\n\nAt night, this assault on the senses barely abates, as the majority of the streets have at least one neon sign from a corporate outpost or depot, from which loyal consumers can earn discounts as long as they remain regular and don't buy from company rivals. To facilitate this, citizens are given different company accounts with their employer, as well as any corporations which have signed sponsorship contracts. It's generally accepted that a new employee will receive a two percent discount on any goods of their employer, as well as one percent savings on whichever companies have sponsorship deals with them.\n\nIn the streets themselves, the mercenaries hired by the different corporations as private security—a common affair when espionage is feared in a city still dominated by changelings—can rough up any citizens they deem to be suspicious, so long as they have the right licenses with the reigning changeling corporations. Likewise, the Protectorate—otherwise referred to as the PRT—the local police force on the payroll of the changeling companies, are frequently seen investigating employees for supposedly randomized screenings. Outside of convicted espionage, however, citizens that are arrested are instead further indebted to their employers, and made to work extended shifts without additional pay or chance to earn overtime.\n\nFor the tourist, attractions vary. Much of New Yukka City is company property, and therefore off limits to non-employees and non-citizens. However, there is a small section around the Membrane Port that contains a number of casinos, movie theaters, a sports arena, and various chain restaurants and trinket shops from across the world. Twice a day, tours are provided by the PRT to see towering skyscrapers of the city center, as well as Heartstone Plaza, where the headquarters of Nidhogg Industries, Panacea, and NYC Arcanomechanics reside, as well as corporate branch offices of a number of Vesalipolis-based companies and Griffonian and Zebrican businesses. In the day, these glassy towers glisten in the southern sunlight and look like crystal beacons of wealth and prosperity. At night, they are illuminated by height-spanning advertisements and neon signs, appearing as blazing pyres of avarice and hedonism that the corporations encourage. Only in these lights is the true heart of the little island revealed, as the lusts of her masters exploit land and creature alike for every ounce of money, before casting them aside for flashier and more addicting vices."

state_lore_text_container_state_name_short_239:0 "Nouvelle Aquila"
state_lore_text_container_state_name_239:0 "The §YSurrendered Border§!:"
state_lore_text_container_state_description_239:0 "Before §YNova Griffonia§! and before §YWeter§!, §YNouvelle Aquila§! was established at the mouth of the §YDulli River§!. In the beginning, it was little more than a camp for §YRilan§! fishergriffs and whalers on their journeys, allowing for a safe place of rest after weeks at sea. However, over time trade with the local ponies and yaks meant that more and more Aquileian griffs stayed there permanently, creating a small, sprawling town outside of official Aquileian control.\n\nWhen §YAquileia§! fell to the §YGriffonian Empire§!, it was both a great boon and a great trial for §YNouvelle Aquila§!. Thousands of Aquileian refugees, many of them wealthy merchants and nobles, made their way to the town and carried their wealth with them, more than doubling the population and increasing the town's wealth many times over. Yet, at the same time Nouvelle Aquila had had time to develop its own political system of elected mayors and a town council, a system that clashed with the royalist leanings of many of the newcomers. In the end, it was the arrival of Griffonian Empire's fleet and the demand for subjugation under the new colony of §YNova Griffonia§! that stopped things from exploding into outright fighting.\n\nAs Griffonian settlers began to arrive in the town as well, the Aquileian refugees chose to keep to themselves, creating what would become known as §YThe Aquileian Quarter§!, a district of the city that even to this day has a clear Aquileian feel to it in everything from the cuisine to the architecture and even the language. In some ways, this region has kept hold of old cultural artefacts from the old kingdom more than Aquileia ever has.\n\nAlso, ever since its inclusion into Nova Griffonia, the city has considered itself the actual heart of Nova Griffonia, viewing Weter as a colonialist overlord not truly part of the colony. Nouvelle Aquilan Griffons have always been eager to settle the deeper regions of the colony, explore new opportunities, serve in the Nova Griffonian militias and however they can leave a mark on their homeland. Weter may the Griffonian Charter, but these descendants of those Aquileian refugees and fishers have worked tirelessly to create their own niches. Weter remains true to the old homeland, Nouvelle Aquila embraces the Nova Griffonian way of life. Weter is a hub of agriculture and industry, Nouvelle Aquila makes a niche for itself in steelworks and logging. Weter builds a university, Nouvelle Aquila will erect a grand theatre. One can call Nouvelle Aquila proud, stubborn or spiteful maybe, but nogriff can ever call it lazy, cowardly or sedate.\n\nNote Jotter's Addendum, 1048 Edition: Inside Sinister Serov's Steel Shield.\n\nThe largest city in Stalliongrad's hold over Nova Griffonia, Nouveau Aquila is held by many as being the true capital of this northern extent of the Shield of Steel. Continuing millions of griffons alone, this city is by far the largest in the remnants of the Western Griffonian Empire, and with this size has come issues, and poverty. While the Worker's Republic of New Mirabelle might be under Stalliongrad's protection, it doesn't have much help with its economy, and here, that can be seen more than anywhere else.\n\nWhen Marelandia overran Aquila, millions of griffons and ponies fled, some of them going to Skyfall, or the Empire, or any other safe place in Griffonia, while many fled to the Western Griffonian Empire, specifically to this city, where a large population shared their culture. When Griffonia continued to fall into madness, even more fled to this city, welcomed by the quickly collapsing Western Griffonian Empire. When the WGE fully fell, and Stalliongrad marched north, this city rose up, led in a coalition between Victor Allard and Sugar Crepe, a Griffon and pony veteran from the Aquilan Revolution. They fought against the Empire's troops, who came to try and crush their revolt, but with revolts all over the empire, the small, yet powerful, Nouveau Commune found themselves independent.\n\nRefugees from all of Griffonia, and even quite a few communists from the Riverlands, would flee to this shining beacon of liberty, rapidly growing the city's population beyond capacity. However, Stalliongrad's Northern Campaign would arrive at the gates of the city, demanding a surrender. The city, overfilled with griffons and ponies, with infrastructure and industry decimated from the Empire's attack, would eventually surrender. Allard, accordingly, managed to convince Crepe and the other leaders to offer surrender, allowing this great city to fall under Stalliongrad's control.\n\nNow, this city still suffers from a strong overpopulation issue, as millions of foreign communists and harmonists suffer silently in overcrowded streets, with their dictator, Iron Grasp, not doing nearly enough to help them. This place is peaceful, compared to most of the world, but its inhabitants are filled with a fire of freedom. Aquilian flows freely from the mouths of ponies and griffons alike, responded in kind by Lakish and Bakaran, speaking tales of revolt, revolution, and freedom. Police wander the streets, looking for any dissidents, unaware of the dangers right under their beaks."

state_lore_text_container_state_name_short_243:0 "Arbeiterfreistadt"
state_lore_text_container_state_name_243:0 "The §YWorkers' Paradise§!:"
state_lore_text_container_state_description_243:0 "Along the winding §YFriesgard River§!, a bustling city thrives in the forested vales. §YArbeiterfreistadt§! – translated as City of the Free Workers – is the working capital of the Compound of Central Nova's leader, Joseph Talon. Constructed shortly before Emperor Highhill's death, it now stands as a beacon for all the suffering workers of the various splinter states of the §YWestern Griffonian Empire§!, at least on its surface.\n\nMost of the buildings are nothing more than simple prefabricated shelters, built of steel or rapidly-drying concrete, all hidden under the forest canopy of the §YVerfaultwald§!. As a small settlement before the shattering of the Empire, its only ornate buildings are the governor's quarters and the assembly hall, now converted into Prime Prole Joseph Talon and the ABP's parliament, respectively. Carved from solid, polished stones from the quarries across the Friesgard, they stand as pillars of freedom to the workers that commune within the CCN.\n\nDespite the §Cfrigid§! conditions, the proles of the city go about their lives with enthusiasm and vigor. With the rapidly-expanding nature of the Verfaultwald, forestry is a primary export of the town. Heavy machinery and equipment create a constant racket from across the river as workers mine at the stone quarry to use in building projects across the country. Small veins of iron that travel throughout the dig site are refined in a pair of massive refineries, which are then used for weapon manufacturing.\n\nDespite being surrounded on all sides by potentially hostile actors, the citizenry of the CCN remain §Goptimistic§!. Unlike many other nations, they have freedom. They may work harder than most to survive, but they have been promised that they are able to travel wherever they please and work any job that they can, so long as they stay within the country's borders and under the watchful eye of their Prime Prole, Joseph Talon. He constantly reminds them that work makes one §Yfree§!, and the workers of Arbeiterfreistadt are free indeed."

state_lore_text_container_state_name_short_251:0 "Vesalipolis"
state_lore_text_container_state_name_251:0 "The §YWeltstadt§!:"
state_lore_text_container_state_description_251:0 "\n\n\n\n\n\n£GFX_Vesalipolis_state_lore\n\n\n\n\n\n\n                                                       §LThe Queen's Tower§!\n\nEnter the gargantuan hive-city from the north and see a city under riveting change, look up to the Royal Spire and the older city core, there, you will see the new eating into the old. Enter the Royal Spire as a visitor and be prepared to be searched in every nook and cranny for the suspicion that you're a spy or something worse.\n\nOnce you're finished with being violated in rights and principle by the guards, look closely at the new architecture inside. The columns and the rooms are, despite the aged look from the outside, brand new, and the conversations are not about who to oppress, but rather how to best prepare for the final war. The outskirts of the city reflects this too. While there were once fields, now massive industrial complexes and tenements tower there, all less than a decade old. They are the symbol of what the Changelings can do together, provided they have a common enemy. And yet, problems are teeming in the city. After the unification of the changeling race, the city has perhaps grown too quickly for its own good, becoming one of the largest cities in the world. Many apartment spires and homes are overcrowded and in serious need of new suburbs and satellite towns to offload their excess population to. To make matters worse for Chrysalis, the new course has not been popular with all and hushed voices speak of a resistance to her. But the hypothetical opposition had better be wary. The Queen's Guard patrol the streets, hunting down any sign of dissent.\n\nBut for a time, take to the skies and look down upon the city. You can clearly distinguish the old from the new, with the old core being slowly 'eaten' by the urban renewal taking place. And yet, you can see the march of progress. New machines in the streets and in the fields, new fashions and societal ideas in the halls of power, and new ideas of warfare and destruction in the armed forces. Truly, Vesalipolis is a microcosm of the Changelings.\n\nNote Jotter's Addendum, 1048 Edition: Changelingia Traveling For The Curious Travelers.\n\nVesalipolis, the beating heart of the Changeling nation, the epicenter of all trade, technology, and creation in Equus. Trot the paved sidewalks and watch as the richest changelings drive by in cars, painted bright, flamboyant colors, with purring engines and honking horns shouting at any bug who tries to use a crosstrot. Trot within the shadow of the Great Queen's Tower, a tall spire of dark making that extends high into the sky, a symbol of the Queen's power and authority.\n\nVesalipolis exists as a near utopia of a city, as long as you're near the center of it. Homeless changelings aren't seen at all, pushed instead to the industrial outskirts, and a sense of national pride fills the streets, as veterans and citizens trot and live side by side. Enjoy visiting Victory Museum, a giant museum built about the Great War, trot down Victory Avenue and try out the local's favorite spot, the Pinball Palooza Plaza, a selection of pinball museums looted from Equestrian cities. If you're looking for a more niche taste of culture, visit the Olenian District, where loyal deer citizens, veterans of the Great War and their family, mix together Olenian and Changelingian cuisine, traditions, and culture. Or take a visit to Griffonia Square, an entire plaza built in the style of the Griffonian Empire, a celebration of the Attaché and alliance between the Changelings and the Empire long ago.\n\nWhereas in the past, changelings would be suspicious of any visitors, now, they're positively hospitable. Any tourist is sure to be given a discount from any local bakery, directions and a smile from any local, and thorough tours through the city, all in the hope that the tourist might give them some love. This isn't to say, of course, that the city is all hugs and kisses, as Military Police roam the streets at every hour, a symptom of an oversized military culture that prevails in Changelingia. However, if you keep your muzzle clean and stick to the city center, any tourist will have an unforgettable experience of Changeling culture.\n\nI rate Vesalipolis 5/10 for trotability, the city is dominated by cars in a lot of areas. I rate Vesalipolis 3/10 for flyability, the skies are congested with hundreds of changelings at any one time. I rate Vesalipolis for museums and events 10/10, it doesn't matter when you come, the city will always have something happening. Overall, 8/10 for visiting, only visit if you like crowds and socialization."

state_lore_text_container_state_name_short_252:0 "Ditrysium"
state_lore_text_container_state_name_252:0 "The §YIcy Hub§!:"
state_lore_text_container_state_description_252:0 "The Hive of Ditrysium was one of the first to ally with Vesalipolis when the hives were being unified, which paid off immensely for the port city. It is located at the far end of a protective fjord, allowing ships natural shelter from the elements. As one of the major commercial hubs for the changelings, Ditrysium is the link of the Changeling Lands to the outside world. It is also where the changelings are preparing their advancements in naval warfare. Drones buzz endlessly around the dry-docks to manufacture warships for the hives. In heavy concrete bunkers, meanwhile, the U-boot fleet hides in the deepest secrecy. The exact size and scale of the submarine operations are a state-secret of the highest order.\n\nSurprisingly for a changeling hive, Ditrysium does have some more colourful elements, perhaps the foreign ships coming into port do help spread some cheerful influences. The city is relatively wealthy, courtesy of Queen Helvia and her predecessor lobbying successfully for commercial investments into the hive. Nowadays, most of the changelings in the city work to maintain the Grand Changeling Armada based in Ditrysium's naval base, a fleet which the changeling admiralty hopes will one day best the Equestrians on the high seas. Thus, although Ditrysium might be the changeling hive benefiting the most from outside contacts, it too is being repurposed towards the all-encompassing war effort of Queen Chrysalis.\n\nNote Jotter's Addendum, 1048 Edition: Changelingia Traveling For The Curious Travelers.\n\nDitrysium is a larger version of Vaverfront, and a city that is, partly, in decline. Of course, Changelingia as a whole is undergoing an economic stagnation, and Ditrysium suffers this the most. During the Great War, this port city served as the primary point of trade between Changelingia and the entire world, as ships from everywhere would flow freely into this harbor, selling their wares and resources for the changeling war effort. However, with the annexation of Vaverfront to the south, most ships sail to there instead, the warmer waters being more welcoming to foreign trade than the cold arctic waters that this city holds. The streets of this city are filled with veterans of the Great War, sailors of a navy now left mostly useless, along with hundreds of homeless bugs, unable to find jobs in this city in decline.\n\nNear the old quarter of the city, one can see the remains of the greatness this city once held. Art museums and archeological museums sit right next to gifts given to ancient queens from ancient realms. The Changelingia Naval Aviation Museum is one of the largest museums in the entire country, dedicated to the use of naval aviation during the Great War, both by the changelings and by Equestria. It's sister museum, the Changelingia Museum of Naval History documents clearly the development of ships, all the way from wooden sloops to dreadnoughts of steel. Finally, my personal favorite, the Queens' Museum, founded centuries ago, has happily kept the history of every Queen who has ruled this city. Of particular interest is an interactive exhibit, where foals, fawns, and nymphs can dress up as Deer Vikingar to learn about the invasion of Jarl Herald Hardtrotta, an ancient Jarl who sold from Sakara all the way to here, to try and conquer this great city.\n\nHowever, outside of the old quarter, tourists should beware, many homeless veterans and old merchants have turned to pickpocketing travelers, or scamming. You can't trot fifteen seconds without seeing a beggar, or a scam artist. In addition, any traveler or tourist needs to be careful of the Love Gangs that lurk the streets at night. Gangs of young, desperate changelings, usually Hardliners of changeling politics, who will beat up and kidnap any creature who's alone, so they can drain them of their love and sell their love energy on the black market.\n\nI rate Ditrysium a 2/10 for trotability, much of the city is taken up by wide roads, used decades ago to transport materials inland, and trotting in certain areas can be very risky and dangerous. I rate Ditrysium a 0/10 for flyability, I would highly recommend for no creature to fly while here unless you have a large group, lest you get knocked out of the air by a Love Gang. For museums and attractions, I rate Ditrysium a 7/10, yes the museums in the old quarter are quite good and relatively cheap, but outside of the old quarter, there is not much for a traveler to do. Overall, I rate Ditrysium a 5/10: only stay for a day or two before quickly moving on."

state_lore_text_container_state_name_short_259:0 "Vraks"
state_lore_text_container_state_name_259:0 "The §YHonored Warrior§!:"
state_lore_text_container_state_description_259:0 "For the longest time Vraks and Vesalipolis have been rivals on the battlefield. For centuries, the changelings of Vraks have fought against their bigger northern neighbour with all their might. Sensing weakness in Queen Chrysalis, the hive led a full on assault on her home, which was only barely beaten back by the Queen. Years later, Vraks would be humiliated and finally put down and Vesalipolis would become the changeling metropole. The Vrakkians have now accepted the hegemony of Chrysalis, accepting her strength and excited to battle new enemies.\n\nUnder the rule of Queen Argynnis, Vraks has used its martial prowess to become the backbone of the changeling military and the centre of her war production. Black clouds of smoke continuously envelop the city, the result of a massive military industrial complex which covers a good third of the city. In Vraks, the barracks for the soldiers are almost indistinguishable from the houses of the factory workers, a matter of great pride for the city's inhabitants. All work for the soldiers, who in turn serve the hive. The only truly remarkable structures in the city are monuments to past battles, most of which are concentrated on a massive square called "The Field of Glory".\n\nA perceptive observer might note that the Field is not yet completely filled.\n\nNote Jotter's Addendum, 1048 Edition: Changelingia Traveling For The Curious Travelers.\n\nVraks is a city which exemplifies the Changeling martial tradition, its bugs are hard, all either veterans, reservists, factory workers, or mothers raising the next generation of warriors. Long gone are the days where Vesalipolis and Vraks would be rivals, now, outside of sports, the two are actually rather friendly, though many Vrakians do think that their northern neighbors are snobbish or weak. Unlike Vesalipolis, many Vrakians don't take kindly to other species, ponies are looked at with looks of disdain, and deer are seen as soft, effeminent, and weak due to their war losses. But, for veterans of the Herr, no matter if they are covered in chitin or fur, there is no kinder and more accepting place than Vraks.\n\nThe city often has military parades, organized by local leadership, which always end up marching through the main attraction of the city, The Field of Glory. The Field is a large plaza square, filled with memorials and monuments to past wars, telling tales of great glory and horrible loss. Step amongst the obsidian obelisks and read the names of hundreds of years' worth of dead changelings and realize that the martial tradition of this city is never ending. Monuments of the Great War rest right next to a monument of the Fall of Vraks, when the city was conquered by Queen Chrysalis. There are many military museums as well, serving to teach the next generation the ways of past warfare. Swords, spears, and crossbows rest next to gigantic Panzers and trucks forty years out of date. The main attraction rests near the center of the museum, a suit of armor belonging to Queen Tarsus, who led a Vrakian mercenary company that fought alongside Nightmare Moon a thousand years ago. Look and tilt your head, and watch the light bounce off of well polished silver-steel and the dark chitin of the armor, the suit of armor being forged out of chitin ripped off of Tarsus' greatest enemies. \n\nI rate Vraks 10/10 for trotability, the changelings of this city live an austere lifestyle and owning a car is almost unheard of. I rate Vraks 6/10 for flyability, it's kill or be killed in these skies, Vrakians aren't afraid to shoulder any slow flyers out of the way. I rate Vraks 5/10 for museums and events. If you enjoy war history, you'll love Vraks, but that's all that they have. Overall, 6/10 for visiting, only visit if you like war history or weapons, and think twice if you aren't a changeling and plan to visit."

state_lore_text_container_state_name_short_262:0 "Soryth"
state_lore_text_container_state_name_262:0 "The §YLake§! of §YScience§!:"
state_lore_text_container_state_description_262:0 "Far to the northeast, on the shores of the Key Lake, Soryth stretches out. The sprawling hive is built in what the changelings would consider a non-crowded way, but for other creatures, even Soryth might feel cramped still. Key Lake is the reason why so many changelings endure the cold winters of the north of Equus and it is the city's most valuable resource. For some unknown reason, the lake exhibits magical properties, making it a valued object for study and a source of clear drinking water.\n\nThe city itself straddles the coast of the lake and is way longer than it is wide, with most changelings preferring to live as close to the waterfront as possible. Luckily, waterborne transportation makes it easy to move from one side of the city to the other and the lake is always filled with boats of all shapes and sizes. Because of the northern climate and the relative lack of industry, the air is clear and the city itself feels clean and tidy, a reprieve from some of the more industrialised hives. The main point of interest is the Soryth University of Magic, an institution devoted to the study of the changelings' innate magical abilities, as well as the understanding of the properties of Key Lake. With the promise of increased funding and plenty of field testing for her magical research, Queen Yaria of Soryth joined Chrysalis without a fight.\n\nNote Jotter's Addendum, 1048 Edition: Changelingia Traveling For The Curious Travelers.\n\nSoryth, one of the most unique cities in Changelingia, this city has maintained its unique identity in the years after the Great War, unlike many others. The city has expanded to consume even more of Key Lake ever since its full annexation from the Polar Bears, and no matter the time of day, the lake is filled with boats. Trotting through the city center, one thing any tourist will notice is the general intelligence of this city, as nearly every changeling here is well studied. Continue trotting, and eventually you'll come across the Key Lake Research Facility, a research facility founded before the Great War, which studies the nearby lake, and many other things. Many changeling scholars flock to this city, either to try and join the research facility, or to teach at the many schools that call this city home.\n\nBut of course, one can't talk about Soryth without talking about Key Lake. Legends say that this lake has magical water, somehow remaining clean, even with all the boats traveling through it. If you're visiting, there's nothing better to do than to take a sip from the lake, and taste the magic for yourself. If you're lucky, you might even encounter a changeling scholar, who will be able to talk your ear off about the water for hours, and provide much more information about the lake than anyone else could.\n\nOf course, travelers should be careful in Soryth, the city gets extremely cold, and it's not advised to travel here in the winter, or to stay outside after night falls. In addition, if you're traveling outside of the city, be careful and bring plenty of heat sources, the snowy chill claims dozens of lives each year. In addition, Soryth is further away from the other major cities, so if you plan to drive here, make sure you drive safely over the ice-covered roads, or you might never arrive. Finally, of course, there is a small population of Polar Bears that call the city home, especially on the eastern side of the lake. Polar Bears are generally not aggressive, but try not to make one angry, unless you're looking to be made into a snack.\n\nOverall I'd rate Soryth a 0/10 for trotability, you pretty much need to rely on public transport, a car, or a boat to get around the city. I'd rate Soryth a 0/10 for flyability, the air is usually too cold and it snows too often for flyers to be able to fly without freezing their wings off. I'd rate Soryth for museums and activities a 6/10, there are some science museums and cultural exhibits around the city. Overall I'd rate Soryth a 4/10, only visit if you like the cold."

state_lore_text_container_state_name_short_265:0 "Geirfuglvidda"
state_lore_text_container_state_name_265:0 "The §YShattered Hold§!:"
state_lore_text_container_state_description_265:0 "Higher, higher, higher! Like a titanic spear-tip does the hold of infamous bear §RClan Svartpels§! rise into the heavens. By what powers and technologies did the bears of the clan forge such a great structure is not known, but somehow they raised a behemoth of ice and stone and steel so high that it dwarfs modern skyscrapers of §GEquestria§!, if not in height, then certainly in bulk.\n\nWhile this is not the only fortress of the Clan and not even where most of the bears belonging to this group live, it is considered a physical symbol of their values and §Ystrength§!. It is said that the fortress has never fallen to storm of nature or storm of swords. An impressive claim, as the great hold stands in a region endlessly plagued by storms. It is rumoured that §Dlightning§! strikes the §rstarsteel§! rod that rises at the very top of the hold daily in an imitation of §RClan Svartpels§! elder and warlord initiation ritual.\n\nWithin this great fortress it is said that there are great spaces dedicated for warlords and warriors to rest and train, entire armories of ancient panserbjørn armor and the great traditional axes of bearkind. Even such things as forges and manufactories exist within its great halls, enough to equip an army in merely a year.\n\nAnd finally, it is rumoured, that §Adeep, deep, deep beneath the earth§! does the hold stretch, perhaps as large below as above. And it is here that the great Svartpels §tarchives§! are located, where thousands of years of ursine history its warlords and despots and tyrants, its cultures and methods of war are all documented. Yet only the ursine magi-scribes and clan elders are allowed here and no foreigner has ever been allowed here under punishment of death.\n\nNote Jotter's Addendum, 1048 Edition: Traversing the Ruins of Western Griffonia.\n\nOnce the great home of Clan Svartpels, the Hold of old has been reduced to ruin, and replaced by a modern city. Highly damaged already during the Second War of Polar Bear Unification, it was effectively rebuilt from the ground up after a narrow victory by Clan Scyfling brought this under the united rule of Paw Wellington. This unification would be short lived, as soon after the Polar Bears unified once more, they were attacked by the Western Griffonian Empire. This Hold put up the most fight of any of them, but under a constant barrage of artillery, the great spire of their Hold would collapse, and Clan Svartpels would be fully annexed and assimilated into the Empire.\n\nThis city would serve a very important purpose, being one of the two ways into the Polar Bear lands from the rest of the Empire, connecting together their Polar Bear territories with the Penguin territories. Being so important, the Empire would rebuild this city, not in the image of a Polar Bear Hold, but of a proper Griffon city, with large, heavy buildings of brick and stone, accompanied by wide streets and the railroad. However, despite the Griffonisation of this city, the pride of the Polar Bears who once held this city never fully left.\n\nWhenever the Emperor died, this city was amongst one of the first to rise up, alongside the city of Bjornelanding. Here, a state would be created, a state for Polar Bears alone, the only Polar Bear state there is. The bears here are proud, and strong, and, above all, they thirst for blood, and revenge. Operating under a supremacist framework, these bears look hungrily at all their lost lands, and at the Griffon states, those who once sought to oppress them.\n\nFor those outside of this city, beware, for the bears are awake, and hungry for revenge. If there's one thing any northern dweller knows, it's that you never mess with a hungry bear."

state_lore_text_container_state_name_short_274:0 "Saihan Tolgod"
state_lore_text_container_state_name_274:0 "A §YSmashed History§!:"
state_lore_text_container_state_description_274:0 "The ancient capital of Yakkind, Saihan Tolgod is immediately recognizable for its endless mills along the river. Far more isolationist than Yakistown, Saihan Tolgod is effectively a closed city for non-yaks. Built by generation after generation, it is not even remotely a planned city. Ancient thatched roofs hint at its age, and rumors of lake monsters have kept even some yaks away. But that's how the inhabitants like it.\n\nAt the central point of North Equus, this was the capital of the Khaganate of centuries ago. Winford's decision to move his government to Yakistown was very controversial, and the Jakichikh were delighted when Bradford launched his secession--not only to have their city a capital once more, but to show that even one of the Mangchijid princes had had enough of the harmonist nonsense!\n\nWhile a Ghenikhan might bemoan the nightmarish working conditions in the mills, the workers are fed a steady stream of information (some might say propaganda) of how their lot in life is not only good enough, it is far, far better than the horrors of Ghenikhan's atheistic communism.\n\nNote Jotter's Addendum, 1048 Edition: Traversing the Ruins of Western Griffonia.\n\nCapital of the Yah Clique, this city is used to being a place of glory for warlords in the Yak lands. Used long ago by the Khagnates, it was also utilized by Bradford's short-lived rebellion against the last yak prince, Rutherford, and has the scars to prove it. In modern times, this city has seen disaster and rebuilding. When Rutherford's armies marched onto the city, they, as Yaks do, smashed it to pieces, smashing ancient relics and venerated artifacts, as well as smashing the palace that Bradford lived in. Rebuilding had only really just begun, with the Western Griffonian Empire encroaching from the west and the north, through their territory in Nova Griffonia and the Polar Bear Communities. Griffon artillery smashed what remained of the city, reducing away ancient yurts and destroying the final hints of identity that belonged to this city, as they marched west to Yakistown.\n\nWhen the war ended, this city was rebuilt by the griffons into an industrial paradise, as this city held an important place on the railroad, connecting together many different regions of the Empire. Yaks were forced to work hard days in factories, producing goods for the Empire. Yet, at every turn, the Yaks would resist. Veterans speak about the casualty rates of this city, how nearly half of the military police shipped in to keep the town in order would end up being killed. The Yaks of this town, despite hating communism, engaged in its most core tenants, often going on strike or destroying machinery to ensure that the griffons could get no use out of it.\n\nA revolution happened in this city a few days before the Emperor died, where underfed and angry Yak workers rose  up, smashing apart the local military police headquarters, and any nearby griffons to death, unless they joined the revolt. They say that Virgil Junior was the field marshal assigned with pacifying this city, ensuring there would be no disruption in supply headed to the front with the changelings. However, upon hearing of the death of Emperor Highhill, the encroaching army would turn and leave the Yaks alone, securing their own nation.\n\nNow, this city rises once more. Yaks stand angry, upon the ruins of a once great capital, their eyes turned upon all others, those who fought them, those who oppressed them. The tools of war are produced every day in this city, but no longer are they made to fit griffon claws. Now, they are carried into battle by furious Yaks, thirsty to restore the glory of their Khagnate, and to smash all in their way."

state_lore_text_container_state_name_short_290:0 "Mathair Fearainn"
state_lore_text_container_state_name_290:0 "The §YGripped§! by §YChangelingia§!:"
state_lore_text_container_state_description_290:0 "When one uses a term "hold", one would assume a small fortress, perhaps some castle of old. Yet the capital hold of §YClan Scyfling§! is no such mere thing. Like a giant cobweb the great hold covers leagues upon leagues upon leagues of territory. For from the centre of the hold, which has now grown into the first true §3city§! of the bears, which rests upon a peninsula that juts into the frozen seas of the North, the great raised roads of ice plunge across the northern wastes. And after tens, if not hundreds, of kilometres they end in smaller holds of their own. A great time ago these holds were connected by an §6outside wall§!, one that lays mostly ruined these days. For what powers or numbers maintained it cannot be found in the modern clan.\n\nAnd yet despite this great size, one that would dwarf even the greatest cities of griffons and ponies, much of this land between the true hold and outer walls is §gempty§!. Much of it remains §gwastes§!, only sometimes interrupted with farmer settlements for the whelps that take care of tubers and roots, and holds and holdings of clanless bears. Even rarer still are statues and shrines to §DAll-Father§!, many of them enduring even as holds or settlements they were part of turned into ash and dust.\n\nSo great is this vastness is that there are lands which were never marched upon by ursine armies. While usually such lands are merely more ice and snow and taiga, there are rumours of §1great abominable beasts§! and §1singular creatures§!, older than the current bear civilization that dwell within.\n\nYet after §YPaw Wellington§! returned from his exile this great vastness is being transformed. For slowly more and more holds are raised and built by bears attracted to the lands by the great experiment of §Yursine unity§!. And the first city of ursines is expanding. While it's merely a dream now, some claim, that perhaps in merely a few generations, the largest of all cities will rise from the fortified skeleton of §YClan Scyfling§!'s capital hold.\n\nNote Jotter's Addendum, 1048 Edition: Traversing the Ruins of Western Griffonia.\n\nOnce belonging to Clan Scyfling, this city was the capital of Paw Wellington's kingdom, and as such, it was not highly damaged during the Second War of Polar Bear Unification. Whenever the Western Griffonian Empire came marching to the Polar Bears, by the time they reached this great city, the Polar Bears had already surrendered. In a show of mercy, the Emperor made this city the center of administration in the former Polar Bear lands.\n\nThis mercy led to an interesting development, especially when the Emperor marched south and destroyed the Yaks. With a direct rail line built between here and Yakistown, these two nothern species realized that they had quite a lot in common. Yaks and Polar Bears would happily move into each other's lands, creating a fusion of both cultures, of Polar Bear strength, and Yak resilience. This can be seen even more modern day, as the streets of this city are lined with artwork from both cultures, and happily houses both species.\n\nThis mixture would prove a recipe of disaster, however, as when the Emperor died, it was the strong Bears and the tough Yaks who were among the first to revolt. Mathair Fearainn and Yakistown stood together in unity and solidarity, leading a realm not fully Yak, nor fully Polar Bear. Modern day, this city is a capital in all but name, holding nearly half of the entire population of the Smushton Clique within its borders. \n\nPolar Bears in this city happily prepare alongside their Yak comrades, as the two species prepare to march east, to try and reclaim the glory of both species. However, in this city, even as factories belch smoke into the air, and soldiers march to the front, there is a feeling almost like dread. Dread, that to the west lays an empire beyond compare, and dread that strength and toughness might not prevail, should the swarm descend on them next."

state_lore_text_container_state_name_short_309:0 "Lyctida"
state_lore_text_container_state_name_309:0 "The §YPeaceful Hive§!:"
state_lore_text_container_state_description_309:0 "The Hive of Lyctida lies in the middle of thick forests, and with the smoke from factories and lumber mills, the city is always a bit dark and at night, the moon and stars have difficulty illuminating the Black Hive. Lyctida is a sombre place, but for many changelings, it is still home. The hivelings are bugs of few words, preferring the company of machinery or the solitude of the forests. With the streets silent, the scenery drab and the company stoic, Lyctida receives few visitors.\n\nOnly once has a sizeable group of foreigners visited, but this was with unfriendly intentions. Olenian zealots once tried to assault the city, in the name of their violent gods. Only with the timely intervention of Queen Chrysalis were the deer driven from the forest hive. This incident earned Chrysalis the loyalty of the Silent Hive and its Queen. Now the humming of the factories creates a new melody, the march to war.\n\nNote Jotter's Addendum, 1048 Edition: Changelingia Traveling For The Curious Travelers.\n\nLyctida is not a large city, in the context of Changelingia. Surrounded by the Black Forest, named in relation to the color of the chitin of the changelings, this city has always been known for its lumber industry, even during the war, this city would produce many of the wooden stocks used for guns, wooden crates used to transport materials, and any other items that can be made from wood. Despite their use of the forest, though, the changelings of this city remain highly respectful of nature and the forest that surrounds them. Many factory drones, once they're done at work for the day, will take strolls through the forests, where they are often played with and treated as friends by the local fox, birds, and rabbits.\n\nMuch like the forest surrounding them, these changelings are dark, their senses of humor are on par with a funeral home's, their clothes are all simple and muted colors, and smiles are only seen when they trot through nature. Small note, do not ever mention to a Lyctidan changeling that you saw them smile or laugh when interacting with animals, they hold their serious and stoic selves as a point of pride. These changelings are simple in every way, they live for routine, waking up, going to work, trotting through the words, falling asleep, they don't push for anything new or unique, and are happy to live the same life as all their ancestors.\n\nHowever, this city is a goldmine for nature lovers, as the unique northern forests of Changelingia are usually hard to get to, but here, the forests surround the entire city. Grab a pint at a local pub and ask some locals about their favorite trails, they'll tell you all the best spots, the beautiful views, what animals to be careful about, what to bring and what not to bring. If you're lucky, some changelings might even invite you to go on a hike with them. Don't be put off by their neutral expressions, though, they might not smile or seem happy, but these changelings love nothing more than sharing nature.\n\nIn addition, this city is home to some of the most oddly hospitable changelings in the nation. If you have a flat tire, if you get lost, or if you don't have any place to stay or food to eat, these changelings will be the first to step up. Like everything with these changelings, they'll not smile a single time, but if your car has an issue, they'll fix it up immediately, if you need some extra food, they'll gladly give it out, if you need a bed for a night, they'll give it, if they respect you. These changelings are all about respect, pay them the proper respect, don't try to push them to be something they aren't, and they'll respect you back, and become the most steadfast companions in the world.\n\nI rate Lyctida a 10/10 for trotability, the city is quite compact and you'll have no issues trotting anywhere you need to go. I rate Lyctida a 8/10 for flyability, as long as you keep pace, you'll be able to fly anywhere. I rate Lyctida for museums and entertainment 5/10, if you don't like nature, you won't find much here. Overall I'd rate Lyctida a 9/10, maybe don't stay for too long, but if you need someplace to stay for a night or want a few nature hikes, there's no place better than here."

state_lore_text_container_state_name_short_344:0 "Crystal City"
state_lore_text_container_state_name_344:0 "The §YBroken Heart§!:"
state_lore_text_container_state_description_344:0 "Nations are no different than ponies or other creatures. If corruption or disease seeps into their cores, then problems manifest in short order. §Y[CRY.GetNameDefCap]'s§! Crystal City, one of the largest settlements in the world, to this day, is no exception. Since its return in 1002 ALB after banishment for a millennium by §gKing Sombra§!, it became a center of art and culture for the Crystal Ponies and [CRY.GetNameDef] as a whole. But that §Ygolden§! era would not last for long.\n\nWhen the city was first founded on §PPrincess Amore's§! ideals of love and fellowship, its traditions carried it far. Despite the one thousand years of banishment by Sombra in retaliation to Princess Celestia and Luna's assault, they recovered quickly after their return. For a few years, they prospered, grew, and industrialized. While the transition was difficult for many, the guidance of §YPrincess Cadance§!, a distant descendant of Amore, brought them into the modern age. Yet all the preparation was for naught.\n\nWith the §RGreat War§! falling up on Equus, [CRY.GetNameDef] came to Equestria's aid, but the little empire was too ill-developed to assist. When Cadance was forced to sign a treaty with the changelings, the city's economy slumped, although it never quite collapsed. Much of its production from its nascent industry was demanded of by the changelings, and attractions like the §YCrystal Stadium§! and the world-famous §YCrystal Spa§! fell into disrepair. Within months, a tenth of the working population relied on the now-strained resources of the government, but that was far from the worst.\n\nAfter the ascension of §ODaybreaker§!, the Crystal City was seen as one of the last bastions of the old ways of Harmony on Equus. Those that could still flee Daybreaker's new Solar Empire did, and the city's population burgeoned in a manner of only a few years, gaining hundreds of thousands of ponies who escaped before the fallen alicorn could oppress them. Yet these refugees have remained a drain on the city.\n\nBeneath the shining exterior of the Crystal City, a sick, blackened heart lies, undulating and writhing, waiting to expunge the vile blood that has twisted it to its core. If one walks the streets of the city, while they could see the grand, shimmering spires of the §YCrystal Palace§! or the elite §CAmethyst University§!, they would also see the shanty towns, the refugee settlements, and the growing homeless population. Unrest is common, and patrols of the under-equipped Crystal Guard can be frequently seen going into the refugee camps to squash violence before it spreads.\n\nEven the §CCrystal Heart§! is feeling the effects of the tension that has settled upon the city. For the first time since Sombra was defeated, a blizzard swept through the city on Hearth's Warming, 1047. Temperatures have continued to plunge, and the lifeblood of the city, and [CRY.GetNameDef] itself, has grown cracked, brittle, and ready to shatter. On the surface, the city may seem alive and well, but peeling only an inch of skin away reveals the truth.\n\n[CRY.GetNameDefCap] died long ago. All that's left is a §Rcorpse§! of a once-great legacy."

state_lore_text_container_state_name_short_525:0 "Free Albion"
state_lore_text_container_state_name_525:0 "The §YFreest City§!:"
state_lore_text_container_state_description_525:0 "For generations, the city of Albion remained a quiet, if lively city situated along the Equestrian east coast. As part of the expansion north of the ponies, it can trace its roots back to settlers from Manehattan venturing along the shore, searching for new places that they could use for trading ports and mining. Eventually they found a place at the mouth of the small Hooflet river, near a secluded bay that could harbor ships from storms that occasionally blustered up the coastline. From there, it remained a marginal port for trade further north to Petershoof or to Skyfall, and its population stayed steady at around seventy thousand ponies.\n\nHowever, with the industrial revolution underway and industry spreading further from the large cities of Canterlot, Fillydelphia, and Manehattan, Albion was soon discovered to be resting upon a large deposit of bauxite, which could be refined into aluminum for any number of uses. When word of the surveys was spread, the modest settlement ballooned in a few short decades to around half a million ponies as workers were required for the bauxite mills and mines. With the invention of the aircraft and later determination that the strong yet low density metal was worthwhile for parts, a dedicated industry to manufacturing planes or plane sections was born.\n\nBy the turn of the millennium, Albion was still far from an important city, but one that had prominence as one of the only regions in Equestria that could help support the airforce. When the Great War broke out, investments into the aircraft industry further motivated economic migrants to relocate there. After Equestria's defeat, it hovered around seven hundred thousand ponies, and nearly topped eight hundred by the time Sinister Serov invaded in a backhoofed blow, where it has remained under his influence since.\n\nAlbion did hold out against advancing forces for a few days, but many of the worker unions, feeling repressed by Daybreaker's new government, overthrew the mayor and ambushed the garrison there. As a reward and as a means of easier bureaucracy, Sinister granted a swath of southern territory that had been liberated to the worker unions in the city. This was the birth of the first socialist republic, the Democratic Albion Ponies Republic, who went about instituting total socialization of property and the economy.\n\nHowever, the first unionists were not seen as radical enough by others, and within half a year, the first republic was overthrown in a coup d'état and the Free Democratic Albion Ponies Republic was established in its place. This trend continued for a number of years, leaving the streets bloodied and buildings damaged, until the current republic stands where it is today. In commemoration for each new republic, the ponies of Albion—renamed Free Albion—have taken to creating new, larger monuments to the liberty of all workers, the world over.\n\nIf one were to visit Free Albion today, one would be able to see a number of sights, beginning with the Liberation Square, where there currently reside five statues, each grander than the last, in perfect sequential order, commemorating the foundation of each republic. Beside the current monument to the foundation of the modern government, there are another fifteen plots, ready to be filled in case the leaders of the republic are not dedicated enough to the Revolution.\n\nLocal governance in the city is handled by various councils, overseen by the Ministry of Council Oversight, which in turn is overseen by the Ministry of Freer Oversight for the Ministry of Council Oversight. It is not uncommon to see signs beside perfectly mundane items. If one were to travel south from Liberation Square, there is an entire block where each apartment is curated by a different workers council. To wit, there is a monthly council meeting on the maintenance of park benches, as well as a separate meeting for the quality of flags produced to fly from every house.\n\nAdditional places to visit in the city include the Workers Wharf, where the Freedom Fleet moors and protects the city from any naval threats. There are also a number of pubs and inns for visitors and sailors, each serving their own unique brand of goulash, potatoes, and hardtack. The local drink is a pale ale that has been described as "only tasting MARGINALLY like piss." Lastly, to the west of Liberation Square is the Daybreaker Hate Museum, which is officially known in law as the Free and Anti-Fascist Anti-Daybreaker Anti-Solarist Freethinking Historical and Correct Memorial to Recalling and Hating the Anti-Democratic Anti-Free Fascist Actions of Daybreaker Museum. Inside its main, and only, exhibit, one can see the facts laid bare of Daybreaker's reign, including that she kicks puppies, eats foals, and never brushes her teeth, so sayeth the ever knowledgeable Council of Accurate Historians."

state_lore_text_container_state_name_short_1214:0 "New Baltimare"
state_lore_text_container_state_name_1214:0 "The §gGrey City§!:"
state_lore_text_container_state_description_1214:0 "Settled a few hundred years ago as a seasonal fishing village, the old city of Baltimare was the largest in the Equestrian South-East, and dominated local industry and trade. Although it wasn't long before the fishing village was permanent, much of its growth didn't occur until the Industrial Revolution, as its natural harbor in Horseshoe Bay allowed it to become a hub of shipping and manufacturing in the ensuing decades.\n\nMuch of Baltimare's history is of little note, as it developed along the same lines as other major Equestrian cities. Aside from explosive population growth thanks to the Industrial Revolution, its only contribution to the larger Equestrian social fabric was raising awareness of the socialist cause across the world. As it was one of the first and largest protests against perceived oppression by industrialists, when the mayor of Baltimare cracked down upon it and was then replaced by Princess Celestia, it was seen as a socialist victory. Since then, various unions such as the anarcho-syndicalist CAN-TER had a presence within the city.\n\nThis backdrop of communist support primed the charge for revolution after Equestria's defeat in the Great War and subsequent stalemate with Stalliongrad's Liberation War. When taxation became too much, the unions organized and stormed the armory, overpowering the garrison and launching the South-Eastern Secession War. Afterward, it did not take long for the new Solar Empire's navy to respond, and the city was blockaded to prevent support from other socialist powers, especially MARESOC. The blockade was soon ordered to shell the city in preparation for recapture, and for months the city was bombarded to pound it into submission.\n\nHowever, the victory for Daybreaker never came, and the South-East was freed under Cobalt Hoof, who was propped up by MARESOC. Cobalt returned a hero to Baltimare, but the city itself was in ruins. From its ashes, and with the support of MARESOC—a relationship short-lived—the first parts of Baltimare were reborn as New Baltimare. To match the MARESOC style, the new structures are as brutalist as can be. Little variation exists between apartment buildings and skyscrapers, which are constructed of basic, flat concrete, with small, suffocating windows. Every structure is at least ten storeys tall in the inner city, which lends to a dizzying wind tunnel effect throughout the core.\n\nIn exactly the middle of New Baltimare, the new Freedom Commons encompasses a full square kilometer of the center of the city. Within the heart of that, the vast Governmental Complex rises above all other buildings in the city by at least twenty storeys. As the only building of any flair, it houses both Cobalt Hoof's living quarters, the offices of all Inner Party members, as well as a number of planning and government centers. In each corner of Freedom Commons, one of COBSOC's ministries, perfect replicas of MARESOC's, present an imposing presence that glares down into all who walk through the square.\n\nAlso in Freedom Commons is the first monument to Cobalt Hoof, which depicts him standing triumphantly, pressing a hind hoof onto Daybreaker's head. This is mimicked by a sister statue in Stableside's governmental quarter, although it is ten feet taller. In reaction to this, there are further monuments to Cobalt Hoof's leadership in the South-Eastern Secession War, each more impressive than the last. Along the docks, one depicts him rescuing a dozen foals while manning a four-pony artillery piece by himself. The current count of statues is in the dozens.\n\nThere is little culture to speak of regarding New Baltimare, given it is tightly controlled. Buckball is the local sport, with droves of ponies required to attend. The only cinema in the city is bursting with attendees, always to see the latest movie on Cobalt's heroics against Daybreaker's oppression. Nothing else from the old city has survived, save rubble between the inner city and the overcrowded outskirts. That suits COBSOC fine, though. There is little reason to remember the past, when all that's needed to be known is that Cobalt is the future and always will be."

state_lore_text_container_state_name_short_1216:0 "Chrysalia"
state_lore_text_container_state_name_1216:0 "§YAssimilated§! into the §YSwarm§!:"
state_lore_text_container_state_description_1216:0 "Since its foundation, the city of Acornage has been defined by the relationship between ponies and changelings. Indeed, the first encounters between the two races occured near §YFort Acorn§!, the predecessor to the city itself that was founded by Equestrian settlers who colonized the uninhabited wilderness of northwestern Equestria. Different sources explain the nature of these outcomes differently. According to Equestrian historiography, it was cautious but ultimately friendly, as ponies presented gifts to the strange shapeshifting creatures. Traditionally, Changeling records did not mention gifts, but during the reign of §GQueen Chrysalis§! history has been reinterpreted and the encounters are seen as hostile and even violent.\n\nWhatever the case, the fort soon became a trading post, and then a town. It was the only place in Equestria where ponies could acquire finely woven §GChangeling silk§!, so commerce boomed and thousands of migrants arrived. Changelings arrived in the city as well, initially living in a separate quarter but soon integrating into the populace, often shapeshifting into ponies to fit in better. Acornage was - and still is - the one place in the world where one can see changeling hive spires next to traditional Equestrian houses.\n\nWhen the changelings were unified under one nation in 982 ALB, the border of the newborn country was drawn right next to the city. Equestrians agreed to Chrysalis' demands, thinking it would be the foundation of a friendly relationship between the two nations. They would later regret this when relations soured and the complete lack of a buffer zone made the city strategically vulnerable. Despite the rising tensions, business in the city continued as usual, with the local changelings and ponies remaining on friendly terms. This changed in §R1002 ALB§!, when Canterlot itself came under attack. The treacherous stab at the heart of Equestria shocked everypony, especially the inhabitants of Acornage. Overnight, the mood in the city changed, and many saw changelings as unreliable and a potential fifth column. Racial harmony was replaced with racial tensions, and thousands of fearful changelings fled the city across the border.\n\nAfter the initial harsh reactions, the situation calmed down as Chrysalis licked her wounds in Vesalipolis. There was an attempt at making amends, but most citizens felt like there was no going back. Yet, deep in their hearts, the inhabitants of Acorange know that their home city is proof that changelings and ponies can not only get along, but be true friends with one another.\n\nNote Jotter's Addendum, 1048 Edition: Changelingia Traveling For The Curious Travelers.\n\nChrysalia, otherwise known by its old name, Acornage, is a city which is almost entirely new. During the Great War, the Equestrian army tried to hold this city, even using the historical Fort Acorn to do so, but under artillery barrages and the tread of tanks, this city was almost entirely destroyed. Once the war ended, this city, as part of the territory directly annexed by Changelingia, was rebuilt into a symbol of the Hegemony, a city where ponies and changelings live side by side, peace kept by commerce and police.\n\nUnlike some other cities in Changelingia, this city hasn't undergone an economic stagnation, but instead, has been steadily growing more and more. This city serves as the gateway to Changelingia, and hour by hour can a tourist hear the trundle of trains down the tracks, bringing gold, oil, and love, all that a changeling could ever need. This city also welcomes hundreds of cars every day, soldiers being deployed to Vanhoover, or soldiers being moved back from Vanhoover, or soldiers on shore leave, sharing drinks and merriment with locals. The city is dominated by a culture of the automobile, as all of the old districts of the city were destroyed during the war. Now, the streets are filled with cars driven by families from nearby suburbs, riding into the city to work in offices or factories, before driving back once work is done.\n\nThe city is home to quite a few museums and monuments. The ruins of what once was Fort Acorn have been turned into an amusement park, Nymphland, where nymphs and foals alike pose for pictures with changelings disguised as war heroes, and they can go on rides. Apparently the Trimmel Tunnel is quite the popular spot for young couples, and of course, the Pharynx Phalanx, a bumper cart arena, is quite the popular spot for young changelings and ponies alike. However, if you're visiting Nymphland, do avoid Kute's Mirror Maze, a maze filled with magical mirrors that teleport you around if stepped into, it's a great place to clip your own horn on something.\n\nI'd rate Chrysalia 6/10 for trotability, the wide roads and common cars mean there's always the potential to be hit by a reckless driver. I'd rate Chrysalia 8/10 for flyability, due to the amount of cars, the skies are usually clear for a flight. I'd rate Chrysalia for museums and attractions a 9/10, the amusement park and museums are all a fun time for all ages, but the city lacks a feeling of tradition and culture. Overall I'd rate Chrysalia a 8/10 for a visit, it's a great start or end to a trip around Changelingia."

state_lore_text_container_state_name_short_1217:0 "Weterheim"
state_lore_text_container_state_name_1217:0 "The §YCorpse§! of an §YKingdom§!:"
state_lore_text_container_state_description_1217:0 "Originally built on the site of an ancient, migration-era pony site, §YWeter§! was the first settlement the §YGriffonian Empire§! founded on Equus, and its city charter came directly from §YEmperor Grover I§!. While initially little more than a military outpost meant to control the strait to the north, it rapidly grew from the various explorers and ambitious settlers who saw §YNova Griffonia§! as the place to build a new life beyond the confines of the empire. Weter became one of the main ports of entry in the region, leading to a population explosion during the late 800s and early 900s that took Weter from a small frontier town to an actual city. It became considered §T"The Gateway to the West"§! and hundreds of thousands have entered Equus through the Weter Harbor, hoping for a new life in Nova Griffonia.\n\nWhile Nova Griffonia is an immense region, most of it remains frontier regions. Weter, near uniquely, is more like Griffonia than the rest of the nation, with tighly packed old-style buildings near the city centre and an opulent gubernatorial palace overlooking a city plaza in which a statue of Grover I stands. Further out, however, the Griffonian veneer fades quickly, and already at the outskirts of the city one can see the more uniquely Nova Griffonian identity spring forth. This has always been Weter's role in these lands though; to stand as the link between Nova Griffonia and the old homeland, enforce imperial order and ensure that this rugged and harsh land far from Griffenheim remains a testament to the Griffonian Empire's drive and ambition."

state_lore_text_container_state_name_short_1218:0 "Cloudsdale"
state_lore_text_container_state_name_1218:0 "The §YCloudy Fortress§!:"
state_lore_text_container_state_description_1218:0 "Cloudsdale can trace its roots to the very founding of a united pony nation, and even to the times before that. As the first and most prominent of the pegasi cloud cities, when the pegasi were their own city states, it retained the most honor and prestige. Many of Equestria's early military tactics were derived from pegasi war schools, adapted for grounded races. The first royal guards were all pegasi, due to their innate, warlike demeanor.\n\nIn the centuries that followed §YCloudsdale's§! founding and later integration into Equestria, the city remained stationed nearby to §YCanterlot§!. This purpose was twofold. One, it being also near many earth pony settlements, plus the predominantly unicorn Canterlot meant that it was seen as a diplomatic gesture by the other races to the pegasi's loyalty to the Crown. Two, it provided quick and easy access to Canterlot in case of war, either for defense, or for offense.\n\nAs this early-Equestrian thought process eventually faded away and a more typical standing army was created, Clousdale maintained much of its military history and pedigree, but also branched into other services. The first §Cweather factory§! was built in Cloudsdale, and it was also the largest in all the cloud cities, as it could service a majority of the central heartlands when it was in full operation. Culture and arts flourished, predominantly focused around athletics and war games. One of the highlights of that era was the §YCloudeseum§!, which hosted the annual §YBest Young Flyer§! competition for the fastest and most acrobatic up and coming fillies and colts could showcase their skills.\n\nMuch of this came crashing to a halt during the §RGreat War§!, where Cloudsdale focused heavily on reforming its military industry and supporting Equestria through officers and tactics. When Equestria collapsed and formed into the §YSolar Empire§!, for a time, it and the cities around it remained loyal to §ODaybreaker§!, but slowly drifted away, both figuratively and literally. In 1026, after illegal elections were held to appoint a new governor, the newly-elected §YSoarin'§! approved relocating the city to the Twilight Range mountains for outwardly strategic and supportive reasons to the Empire. After it was moved, the pegasi went about fortifying the only ways to the city.\n\nCompared to only a decade ago, Cloudsdale is a heavily locked down settlement. Although much of its architecture retains the vapor-based pillars and high halls, hardened thunderclouds are used as bunkers and gates to important regions of the city. It has become a veritable maze of checkpoints and guard houses, and an assaulting army would find it difficult to gain much traction. Above all of this, the governor's palace that was constructed by Daybreaker towers over the skyline, although its imposing edifice is softened by the standards of the city, not the Solar Empire's flag.\n\nDespite all this, the city itself still runs along smoothly. Clean industry releases only steam or vapor into the sky, and at the high altitude, the sight of the mountains beneath draw tourists from across the Autonomy and other heartland rump states. Although it had been postponed for a number of years, the §YYoung Flyers§! competition has recently resumed, and is another point of interest in the city for any visiting travelers, as a reminder of the portions of Equestrian society that have not been lost."

